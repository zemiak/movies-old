                                    description: Viděli jste už trojrozměrného draka? A Vikinga? Pokud ne, budete mít příležitost v animované komedii Jak vycvičit draka od studia DreamWorks. Rodičové chlupaté Kung Fu Pandy a zeleného zlobráka Shreka se tentokrát rozhodli pro podívanou, která je ve všech ohledech poněkud drsnější. Jejich nejnovější dobrodružství se odehrává na drsném Severu, který obývají ještě drsnější Vikingové a spolu s nimi i draci. Ti jsou jednoznačně nejdrsnější. Jediný, kdo není drsný ani trochu, je hlavní hrdina Škyťák. Vikinský teenager nějak nemůže zapadnout mezi ostatní obyvatele rodného ostrova Blpu, protože na rozdíl od nich spíš než svaly (kterých má pomálu), používá hlavu. Asi by se to dalo přejít, kdyby Škyťák nebyl synem náčelníka vesnice, Kliďase Velikána. Taťka má syna rád, ale bohužel si uvědomuje jeho „nedostatečnost“. Zvlášť když se blíží Škyťákovo iniciační uvedení mezi dospělé Vikingy, které lze úspěšně absolvovat jediným způsobem – zabitím draka v souboji. Draci jsou totiž na Blpu jediným, zato permanentním problémem. Desítky druhů létajících ještěrů prakticky neustále útočí na vesnici, kradou domácí zvířata, spalují úrodu i hospodářská stavení, a tak je morální povinností každého Vikinga bojovat proti drakům, jak se dá. I Škyťák by samozřejmě rád nějakého toho Nodra smrťáka, Ohavného zipáka nebo Hrůzáka hrozivého skolil, jenže matička příroda ho na to opravdu vybavila nevalně. Nepomáhají ani užitečné lekce v Drakoškole místního samorosta, kováře Tlamouna. Škyťák je naštěstí hlava otevřená a tam, kde schází hrubá síla, pomůže hlava, díky níž zkonstruuje samostříl, kterým zaútočí na nejobávanějšího z draků, prakticky nepolapitelnou Noční fúrii. Jediný výstřel (velmi úspěšný) změní budoucnost soužití lidského a dračího plemene na ostrově Blpu. Když se totiž Škyťák vydá zraněného draka dorazit a stát se tak definitivně mužem, cosi se v něm při pohledu do jasných dračích očí zlomí. A ten zlom bude začátkem jednoho krásného přátelství. Teď už jen zbývá přesvědčit ostatní Vikingy, že skutečný nepřítel číhá jinde.(oficiální text distributora)

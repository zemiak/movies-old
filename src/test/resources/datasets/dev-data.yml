                                            description: Nohou zašlapávají pedál plynu do podlahy, jednou rukou řídí a v té druhé třímají zbraň nebo aspoň ukazují vztyčený prostředník. Jsou prostě rychlí a zběsilí. Už popáté. Pod vedením režiséra Justina Lina, jenž si vydobyl ostruhy na předchozích dvou dílech slavné akčně závodní série, se potkávají všichni staří známí – Paul Walker, Vin Diesel a Jordana Brewster – které tentokrát doplňuje i akční hvězda první velikosti Dwayne Johnson. Česká policie může zůstat v klidu, veškeré silniční běsnění se bude odehrávat v rozpálených ulicích brazilského Ria. Až sem utekli před spravedlností notorický zločinec s dobrým srdcem Dom Toretto (Vin Diesel) a Brian O´Conner (Paul Walker), bývalý polda, který mu naposled pomohl utéci z vězení. Ne však náhodou. Do města pod obří Ježíšovou sochou je přivedl plán, na jehož konci na ně čeká vstupenka ke svobodě. Potíž vězí v tom, že ten plán, v nominální hodnotě 100 miliónů dolarů, které na ně čekají v sejfu policejní stanice, je naprosto šílený. Brian a Dom povolají do Ria bývalé parťáky, aby zvýšili své šance na úspěch, jenže proti nim nestojí jen zkorumpovaný narkobaron a jeho bojůvka, ale také drsný federální agent Luke Hobbs (Dwayne Johnson). Hobbs je typ člověka, který bere svou práci smrtelně vážně, a když dostane nějaký úkol, tak ho vždycky splní. A to je pro oba hrdiny smrtonosná kombinace. Ještě že mají auta a schopnost dostat z nich pokaždé to nejlepší.(oficiální text distributora)

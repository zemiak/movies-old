                  - &id1161
                    created: null
                    description: 'X-Men: První třída se dějově se vrací ještě před
                      film X-Men Origins: Wolverine a odehrává se v polovině minulého
                      století. V době, kdy mladý Charles Xavier (James McAvoy) a Erik
                      Lensherr (Michael Fassbender) byli velmi blízcí přátelé a teprve
                      odkrývali své jedinečné schopnosti. V době studené války, kdy
                      společně s dalšími mutanty museli čelit největší hrozbě, jakou
                      kdy zatím lidstvo poznalo. Proč se ale z nejlepších přátel stali
                      nepřátelé na život a na smrt? Co předcházelo okamžiku, kdy se
                      z Charlese stal Profesor X a z Erika Magneto? Válka mezi X-Meny
                      a Bratrstvem začíná!(oficiální text distributora)'

                                                description: Filmový prepis úspešného románu L.Balleka Pomocník. Dej filmu je situovaný do prostredia malého mestečka na južnom Slovensku, kam v raných povojnových rokoch prichádza mäsiar Štefan Riečan, odbojár a statočný človek, aby po skompromitovanom maďarskom živnostníkovi prevzal jeho výnosný obchod - a spolu s ním aj jeho bývalého pomocníka Volenta Lančariča. Na Riečanovom osude zobrazuje film vnútornú drámu človeka, ktorý aj za cenu samoty, hlbokého poníženia a stroskotania osobných vzťahov sa nespreneverilsvojim zásadám. Bohatý dej filmu je ojedinelou výpoveďou o zložitom období povojnovej rekonštrukcie našej krajiny. Príbeh rodiny Riečanovcov, ktorá sa po druhej svetovej vojne presťahovala na juh Slovenska, kde po maďarskom utečencovi získala mäsiarstvo. Po bývalom majiteľovi zdedila aj sebavedomého pomocníka bez pevnejších morálnych zásad, Valenta Lančariča. Jeho výpomoc prinesie rodine bohatstvo, no v konečnom dôsledku spôsobí jej rozpad. Režisér Zoro Záhon spojil vo svojom najúspešnejšom filme silný dramatický príbeh s výbornými hereckými výkonmi, medzi ktorými vynikol najmä predstaviteľ pomocníka Gábor Koncz.(oficiální text distributora)

                                                description: Krátce po Baladě o sedmi oběšených došlo k druhému uměleckému setkání Emílie Vášáryové s nedávno zesnulým režisérem Martinem Hollým. Uprostřed nádherné tatranské přírody, daleko od nastupující normalizace, vznikl romantický příběh, který dodnes společně s volným pokračováním Orlí pírko (1971) patří mezi nejoblíbenější slovenské filmy. Tři kamarádi, Pirin, Valér a „R“, pracují na malé vysokohorské chatě. Poté, co na chatu dorazí Pirinova manželka Saška, je do té doby nerozlučné přátelství tří mužů vystaveno těžkým zkouškám. „Byl to pokus o útěk před životní realitou. Bukovčanův scénář jsem se snažil ještě víc posunout tak, aby vznikla atmosféra nostalgie po něčem krásném, neuchopitelném a nenávratném,“ vzpomínal režisér.(oficiální text distributora)

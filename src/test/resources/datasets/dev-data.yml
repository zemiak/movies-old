                            description: Počátkem 21. století dosáhla společnost Tyrell ve výzkumu robotů fáze Nexus. Její výrobky byly téměř identické s lidmi, nelišily se ani inteligencí. Lidé používali replikanty při nebezpečných výpravách nebo jako otroky při kolonizaci jiných planet. Po krvavé vzpouře replikantů v jedné z mimozemských kolonií byl robotům pod trestem smrti zakázán pobyt na Zemi. Na plnění tohoto nařízení dohlížely speciální jednotky Blade Runner, pověřené vyhledáváním a likvidací replikantů, kteří zákaz poruší. Při svém prvním uvedení před deseti lety ohromil tento snímek diváky svým pohledem na budoucnost a brzy se stal obdivovaným klasickým dílem v žánru sci-fi. Inteligentní a provokativní scénář, volně vycházející z knihy Philipa K. Dicka "Sní androidi o elektrických ovcích?", výtvarná stránka a zvláštní efekty vytvořily svým autorům odrazový můstek k následující hvězdné kariéře. Rovněž pro některé hlavní představitele - zejména Rutgera Hauera - byl tento film významným mezníkem - rolí Roye Battyho se zařadil do kategorie mezinárodních hvězd. Režisér Ridley Scott nebyl spokojen se zásahy studia do konečné podoby filmu, ale jeho snaha o prosazení původní verze přinesla ovoce až po letech.(oficiální text distributora)

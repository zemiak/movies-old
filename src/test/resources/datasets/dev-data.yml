                      vlastní rodinu s nalezenými dinosauřími vajíčky. Šavlozubý tygr
                      Diego řeší dilema, jestli se z něj po boku kamarádů nestává
                      příliš velký měkota. Navíc, když se objeví dinosauři, Manny

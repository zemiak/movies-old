                                                description: Saigon, konec 20. let. Patnáctiletá francouzská školačka se vrací z prázdninového pobytu na venkově u matky. Na přívozu přes Mekong upoutá pozornost bohatého mladého Číňana a ten jí nabídne odvoz do Saigonu. Již během společné cesty do města mezi nimi vzniká výrazné napětí, jež záhy přerůstá v intenzivní vztah - spíše erotický, než citový. Nezkušená dívka, pocházející z nemajetných poměrů, začíná prostřednictvím svého sedmadvacetiletého přítele objevovat svět fyzické lásky i svět peněz. Zatímco Číňan zcela propadá jejímu kouzlu a zamiluje se, dívka stále dává najevo, že ji k němu váží jen sex a peníze. Styky mladičké bílé dívky se světáckým Číňanem ale nemohou zůstat dlouho utajeny. Mladík je podle tradice zaslíben čínské nevěstě z nejlepších kruhů, jiný sňatek by ho vyloučil z otcovy závěti. Dívka se stává terčem útoků matky a staršího bratra, kteří ovšem přes svůj odpor a opovržení neváhají těžit z Číňanovy štědrosti. Vztah francouzské dívky a jejího čínského milence je předem určen k zániku, ale když se dívka po mladíkově svatbě vrací s rodinou do Francie, nahlížíme poprvé za masku její zdrženlivosti - přese všechno ji k milenci poutal i silný cit.(oficiální text distributora)

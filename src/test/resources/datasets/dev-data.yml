                        description: Další veselá dobrodružství šestileté Lucie a jejích neobyčejných kamarádů, kouzelných panáčků z formely, kteří se jmenují Ferda a Ferda. Zatímco Lucie jako nová vůdkyně party baví společně s formeláky všechny děti, potupený Osvald doma připravuje strašlivou pomstu. Chce se zmocnit kouzelných formeláků, což se mu k jeho škodě také podaří. Formeláci si totiž nenechají nic podobného líbit. Nejprve vybílí lednici, kde má Osvaldova maminka připraveny dobroty na velkou hostinu a potom znemožní Osvaldovo klavírní vystoupení před profesorem Hartmanem. Ale to samozřejmě není konec prázdninového dobrodružství. Sotva se Ferda a Ferda vrátí k Lucii, dobrodružství pokračuje, a tak si mohou děti díky oběma formelákům uprostřed léta například zabruslit.(oficiální text distributora)

                                                description: Nick Marshall (Mel Gibson) je chamtivý šovinistický hlupák, zaměstnaný ve velmi dobře prosperující reklamní agentuře v Chicagu, kterou vede Dan Vanamaker (Alan Alda). Ženy jsou pro něj převážně jako tmel v jeho rukou, což podporuje jeho přesvědčení, že je schopen se vmanévrovat do ženské atmosféry. Je přesvědčen, že jedině on má nárok na uvolněné místo kreativního ředitele v agentuře. Ale "jeho" místo, k Nickově velkému překvapení a zklamání, dostává Darcy Maguire (Helen Hunt), ambiciózní kariéristická žena, která, zdá se, je předurčena být v neustálém konfliktu s egoistickým Nickem. Po nehodě v koupelně (Nick zasažen elektrickým proudem spadne do vany), ráno objeví, že má schopnost poslouchat, co si ženy myslí. Jeho služebná se nepošklebovala jako obvykle, dokonce ani jeho vrátná mu slovně nelichotí, jaké má krásné pozadí. To je, co si tyto ženy myslí, co je uloženo jen v jejich hlavách. Zpočátku je Nick poměrně zděšen, ale brzy je rozverně vzrušen představou, že zná všechno, co je ukryto v ženském mozku. A to se velmi hodí v přítomnosti kolegyně Darcy. Náhle dva rivalové jsou spojenci.(oficiální text distributora)

                        description: Choroba AIDS sa stala východiskom pre skúmanie povrchných vzťahov medzi ľuďmi a symbolom smrteľného ohrozenia, stresovej situácie, ktorá odhaľuje podstatu jednotlivých charakterov. Traja sympatickí tridsiatnici veselo užívajú život, namiesto lásky striedajú sexuálne partnerky a cenu života im pripomenie až ohrozenie AIDS. Film o apatii, nihilizme, nivelizácii hodnôt, epikurejskom egocentrizme so samovražednými dôsledkami. Euforické eskapády ako zúfalá snaha premôcť pocit odcudzenia v spoločnosti. Významným prínosom sa stala účasť amatérskeho divadla Sklep, ktorá dodáva filmu originálnu poetiku, hravú recesiu a osobité hrecké prejavy T. Hanáka, M. Šteindlera a D. Vávru. Námetom a scenáristickou spoluprácou sa uviedol mladý absolvent FAMU P. Škapík. V chytilovsky hektickom tempe rozprávania upúta rozháraná kompozícia obrazu (farebne sýtej tónine dominuje červená), nervný strih, dekomponovaná hudba, pulzovanie a ostré jazdy p"sobivej kamery, snímajúcej v najnemožnejších uhloch a sklonoch. Dômyselný humor a efektné pózerstvo sú predvádzané natoľko okázalo, až je vlastná amorálna podstata skutkov prehlušovaná a ostrosť pohľadu na zdeformovanú realitu sa rozptyľuje.(oficiální text distributora)

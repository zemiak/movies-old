                created: null
                description: 'Ve filmu "DOBA LEDOVÁ 2 - OBLEVA" se vracejí naši hrdinové
                  z prostředí pod bodem mrazu: chlupatý mamut Manny, lenochod Sid,
                  šavlozubý tygr Diego a prehistorická krysoveverka Scrat. Naše trojice
                  hrdinů stále drží pospolu a užívá si výhody světa, který je ve stavu
                  tání. Žijí v primitivní verzi vodního parku, nabité vodními skluzavkami,
                  bazény s vlnami a spoustou zvířat užívajících si sluníčka. Manny
                  kolem sebe vidí rodiny držící pohromadě a cítí se připraven založit
                  svou rodinu. Nikdo ale v okolí nezahlédnul jiného mamuta celou věčnost,
                  Manny se proto obává, že může být posledním žijícím exemplářem svého
                  druhu. Potom ale potká Ellie. Dobré na tom je, že Manny potkal poslední
                  samici mamuta na světě. Špatné na tom je, že Ellie má problémy ohledně
                  pochopení své identity, což klade na Mannyho mnoho neobyčejných
                  nároků. Naštěstí má Sida a Diega, kteří mu pomáhají projít očistcem
                  namlouvání. Jakoby nebylo dost těžké získat si přízeň Ellie, jako
                  přívažek se totiž objeví její dva bratři z rodu vačic, Crash a Eddie,
                  párek troufalých rošťáků (představte si JACKASSE na druhou), nafoukaní,
                  uvřískaní průšviháři. K dobru je jim nutno přičíst, že mají Ellie
                  opravdu rádi a chovají se k ní velmi ochranářsky. Díky tomu je jim
                  jejich mimořádně frackovité chování odpouštěno. Jak tání pokračuje,
                  naši hrdinové rychle pochopí, že oteplování má jednu zásadní nevýhodu:
                  ohromnou, hrozivou potopu. Tenčící se ledová hráz je všechno, co
                  stojí mezi světem, který znali a akváriem nadživotní velikosti.
                  Naši hrdinové se zoufale snaží uniknout před katastrofou, kterou
                  naopak velmi podporují nevyzpytatelní vodní plazi připravení převzít
                  vládu nad novým zavodněným světem. A teď něco o Sidovi a Diegovi.
                  Diego skrývá tajemství, o které se nepodělil s nikým ze svých přátel:
                  má hrůzu z vody, což může v potápějícím se světě dost vážný problém.
                  Sid touží po troše uznání, chce dokázat, že si zaslouží trochu úcty
                  od svých přátel. Přitom potká přátele nové, kteří jej obdivují bezmezně.
                  Poslední - nikoliv však nejmenší - dobrodružství je pokračování
                  nehod naší staré dobré přítelkyně s fetišem na ořechy. Od tohoto
                  stvořeníčka s ohromným talentem pro přivolávání katastrof můžeme
                  očekávat spoustu legrace a tentokrát přímo hrdinské akce.(oficiální
                  text distributora)'

                                        description: Před třiceti lety byl mužem bez budoucnosti, který se živil prací pro druhořadého lichváře. Když mu štěstí přihrálo možnost postavit se do boxerského ringu s úřadujícím šampiónem těžké váhy Apollem Creedem, jeho šance na vítězství byla jedna ku milionu. Jediné, co chtěl, bylo bojovat až do konce. Jeho odvaha a nezdolnost v životě i v ringu inspirovala miliony lidí. Každá sláva však jednou pomine a Rocky Balboa (Sylvester Stallone), který byl kdysi italským hřebcem, nyní tráví večery vyprávěním starých historek stálým návštěvníkům své restaurace Adrians, pojmenované po jeho ženě, z jejíž předčasné smrti je ještě stále zlomený. Jeho syn (Milo Ventimiglia) s ním nechce trávit čas, protože je příliš zaměstnán svým vlastním životem. Čas a rány osudu Rockyho pokořily, otupily jeho pěsti a vzaly mu všechno kromě jeho starých historek, ale uvnitř je pořád stejný. Ve svém srdci je však pořád bojovníkem. Úřadujícím šampiónem těžké váhy je nyní Mason “The Line” Dixon, který vyniká pouze tím, jak jednoduše se mu podařilo titul získat. Vzhledem k tomu, že se mu nikdy nepostavil do cesty rovnocenný protivník a on tak nemusel nikdy nic zásadního dokázat, je Dixon fanoušky boxu považován za člověka, kterého nečeká žádná zářivá budoucnost. Avšak pouze do okamžiku, kdy jej počítačová simulace přirovná k Rockymu Balboovi v jeho nejlepší formě. Kdo by vyhrál, kdyby se tihle dva postavili proti sobě v ringu? Dixon se svými vypilovanými údery a prací nohou nebo Rocky se svou vášní a silnými direkty? Zní to jako vtip. Ale pro Rockyho, který je téměř dvakrát tak starší jako jeho oponent, je možnost zápasu s Dixonem druhou šancí, kterou nemusel nikdy dostat – šancí, jak dokázat sobě i všem lidem, které má rád, že zatímco tělo stárne, plamen v srdci plápolá stále silně. Když byl v roce 1976 uveden do kin původní film Rocky, stal se mezinárodním fenoménem a nesmrtelnou klasikou. Nečekaný hit se v silné konkurenci velkorozpočtových titulů probojoval do oscarového klání a byl nominován na 10 Cen Akademie, přičemž proměnil nominace v kategoriích nejlepší film, nejlepší režie a nejlepší střih, v nichž soutěžil s filmy jako Taxikář či Network. Sám Stallone, který zarytě trval na tom, že v případě realizace filmu musí být obsazen do jeho hlavní role, byl nominován hned dvakrát – za nejlepší herecký výkon a nejlepší scénář.(oficiální text distributora)

                            description: Na vystoupení mága Sida Watermana (Woody Allen) se mimo jiné přišla podívat také studentka žurnalistiky Sondra Pransky (Scarlett Johanson). Iluzionista si ji vybere jako pomocnici pro svůj trik. Jaké je její překvapení, když se v bedně, kde má zmizet, objeví duch zavražděného novináře Joea Strombela (Ian McShane). Jediné co jí Joe stihne říci je to, že ví, kdo je "tarotový vrah", a že proti němu má Sondra najít usvědčující důkazy. Začínající novinářka se, pod vidinou senzačního článku, spolu se Sidem vydá po stopách domnělého vraha – britského aristokrata Petera Lymana (Hugh Jackman). Největší problém v pátrání nastane ve chvíli, kdy se Sondra do Petera zamiluje. Někdo tak sympatický přeci nemůže vraždit... Sólokapr je nová soudobá komedie scenáristy a režiséra Woodyho Allena (Pozor na Harryho/Deconstructing Harry, Match Point – Hra osudu/Match Point, Hollywood v koncích/Hollywood Ending), který do hlavních rolí obsadil nejen sebe, ale i další skvělé herce. V ústřední dvojici se nám představí překrásná Scarlett Johanson (Dívka s perlou/ Girl with a Pearl Earring, Vějíř lady Windermerové/A Good Woman, Match Point – Hra osudu/Match Point) a charismatický Hugh Jackman (X-Men, Kate & Leopold). V roli zemřelého novináře uvidíme Iana McShanea (Jestliže je úterý, musíme být v Belgii/If It's Tuesday, This Must Be Belgium, Sexy Bestie/Sexy Beast).(oficiální text distributora)

                                                description: Snímek režiséra Gérarda Corbiaua Farinelli je nevšední biografií jedné z významných osobností evropské operní scény 18. století. Carlo Broschi, zvaný Farinelli (1705-1782), patřil mezi nejobdivovanější zpěváky své doby; sopranista, vrcholný představitel slohu bel canto, díky svému zmrzačení (byl kastrát) zvládl tři a půl oktávy, a dokázal udržet tón celou minutu. Fascinující a nejednoznačná postava je pro autory průvodcem dobou baroka s jeho pompézností a smyslem pro efekty; hrdina si však zároveň zachovává tajemství, jež tkví v neuchopitelném umění dojímat krásou zpěvu. Právě Farinelliho "božské" umění je ústředním prvkem vyprávění, jež zobecňuje osud skutečné osobnosti v historické době na pozadí vztahů mezi protagonisty a jejich zvláštních "rolí". Souputníkem kastráta, jemuž je dáno okouzlovat a milovat ženy, avšak bez očekávaného naplnění, je jeho starší bratr Riccardo. Muž, který zpěváka v dětství zmrzačil, aby uchoval jeho hlas, je pouze průměrným skladatelem; o to zoufaleji se drží geniálního sourozence, jemuž dělá manažera, společníka i skladatele. Utajovaná žárlivost spolu s neschopností dostát dávnému slibu, že pro zpěváka složí vysněnou operu o Orfeovi, se nakonec postaví mezi bratry, kteří byli nerozluční nejen v práci, ale i v soukromí (Carlo se s Riccardem dělí o ženy, jež dobyl). Dalším aktérem dramatu je Georg Friedrich Händel, léta toužící, aby kastrát zpíval jeho skladby. To je i Farinelliho stále trýznivějším tajným snem (zpěvák dokonce ukradne skladateli jeden jeho opus); Carlo však zůstává věrný bratrovi a londýnskému souboru italského mistra Porpory. Ničivé spory nakonec ochromují tvůrčí schopnosti všech aktérů, svazovaných závistí, strachem ze ztráty tvůrčí potence a touhou po dokonalosti. Pouta lásky a důvěry se však nakonec ukazují být stejně důležitá, jako věčné, a přece tak pomíjivé umění tónů. Corbiau své téma pojednává v přitažlivých, vizuálně dynamických obrazech, v nichž dominuje na jevišti zpívající, androgynní a magický "král tónů" (zpěv tenoristy Dereka Leeho Ragina a sopranistky Ewy Mallas Godlewské byl pro potřeby filmu digitálně upravován). Zřejmá je paralela mezi dobovými zpěváky a moderními hvězdami pop music, které jsou na jedné straně hýčkané a obdivované davem, na straně druhé však trpí osamělostí a pocity nejistoty. Farinelli navíc strádá svou neplodností, jež je v příkrém kontrastu s uvolněnou, požitkářskou atmosférou doby i s jeho tvůrčí potencí. Atraktivitu myšlenkově i vizuálně pozoruhodného snímku umocňují herecké výkony hlavních představitelů, Stefana Dionisiho (Farinelli) a Enrica Lo Versa (Riccardo).(oficiální text distributora)

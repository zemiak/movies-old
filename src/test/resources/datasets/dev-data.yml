                                                description: Poviedkový film, ktorý sa odohráva v slovenských horách na konci druhej svetovej vojny. Jeden zo zlatého fondu slovenskej kinematografie. Na svoju dobu modernými prostriedkami filmového rozprávania v kinách oslovovil aj v zahraničí. Film Pieseň o sivom holubovi je celovečerným režijným debutom Stanislava Barabáša. Ako predloha pre film poslúžil scenár Alberta Marenčina a Ivana Bukovčana ktorý získal prvú cenu v štátnej súťaži k pätnástemu výročiu oslobodenia Československa. Pieseň o sivom holubovi pozostáva zo šiestich poviedok, ktoré však vytvárajú kompaktný a súdržný celok. Dej filmu tvorí filmu šesť príbehov - prvý sa začína v lete 1944, posledný sa končí na jar 1945 - no tieto príbehy na seba nadväzujú, ich hrdinami sú vždy predovšetkým tí istí traja vidiecki chlapci rozličného veku, Rudko, Vinco a Martin. Práve skrz nich vnímame všetky udalosti prezentované vo filme. A to aj napriek faktu, že základnou a nosnou témou filmu je Slovenské národné povstanie. Pôsobivo prostredníctvom detských hrdinov vypovedá o hrôzach a nezmyselnosti vojny.(oficiální text distributora)

                    description: V originále nese třetí díl Transformers podtitul „Temná strana Měsíce“. Právě tady před lety posádka první americké měsíční expedice Apollo 11 objevila mimozemské vesmírné plavidlo a moudře si to nechala pro sebe, respektive pro tajné služby. Podle Autobotů, kteří už dvakrát dokázali ochránit Pozemšťany před ničivou invazí jejich zlých konkurentů Deceptikonů, to ale byla zásadní chyba. Chyba, která by mohla zničit celou naši civilizaci, pokud nám Autoboti znovu nepomůžou. Kromě starých známých plecháčů v čele s Optimem Primem a Bumblebeem se na scénu vrací jejich největší lidský spojenec Sam (Shia LaBeouf), životem a bitvami s roboty otřískaný mladý muž, který chce ze všeho nejvíc konečně začít žít normální život. Bohužel už ne po boku šťabajzny Mikaely (Megan Fox), která byla z důvodů, jež znají jen Megan/režisér Bay/představitelé Paramountu, vyškrtnuta ze scénáře. Sama a jeho hormony naštěstí scenárista Ehren Kruger dlouho zahálet nenechá, když mu do cesty přihraje velepohlednou Carly (modelka Rosie Huntington – Whiteley). Ta se naneštěstí stane příčinou Samova dalšího angažmá v nekonečném souboji mezi Autoboty a Deceptikony. Ti se totiž rozhodli zlikvidovat celé Chicago, v němž se Carly právě vyskytuje, a tak se Sam chtě nechtě musí do tohoto města vydat, aby se ji pokusil zachránit. A jen tak bokem i celou lidskou rasu.(oficiální text distributora)

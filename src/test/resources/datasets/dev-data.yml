                                                description: Hanákove filmy sú apoteózou víťazstva človeka nad sebou samým, víťazstva mravnosti a citu nad životnými podmienkami. Jeho postavy hľadajú v sebe silu prekonať to, čo ich obmedzuje, čo bráni splneniu ich túžob, snov a citov. Tento film, zachytávajúci vnútornú ľudskosť postáv z okraja spoločnosti, sa do kín dostal s 9-ročným oneskorením kvôli absurdnému direktívnemu rozhodnutiu o údajnej "ošklivosti" všetkých postáv a pochmúrnosti ladenia. Starý mládenec Pišta premáha handicap svojho nevábneho vzhľadu alkoholom. Verí priateľstvu s kolegom z vlakovej pošty, svetáckym Vincom. Ten však nešťastne zahynie a osamelý muž získa vysnenú priazeň Vincovej milenky Viery. Osudy neobvyklých hrdinov v neutešených prostrediach stanice, slobodárne a na dedine zachytil Hanák s pokorou, povyšujúc ich na umelecký obraz sveta. Pišta hľadá pevný bod v láske - k matke, k priateľovi Vincovi, k Viere. Vo svojom vnútri je schopný lásku dávať i prijímať, navonok však prejavy jeho citu vyznievajú bezradne, neohrabane a smiešne, kvôli čomu sa pokladá za "nulového človeka". Tvorcovia však presvedčivo ukazujú, že človek schopný citu nemôže byť "nulový", len strata viery a ideálov znamená stratu ľudskosti. Postavu "tuláka-filozofa", ktorý životné hodnoty nedeklamuje a neilustruje, ale ich prežíva a intuitívne vyjadruje svojím konaním, usmerňujúc svojou voľnosťou a slobodou postoje a pocity hrdinov v ich zdanlivo bezvýchodiskovej izolácii, herecky vytvára Juraj Nvota ako typ, stelesňujúci aj v iných Hanákových filoch režisérovo smerovanie do vnútra človeka ako do stredu vesmíru. Hlavné mužské úlohy stvárnili juhoslovanský režisér a scenárista M.Jelič a poľský herec a divadelný režisér R. Klosowski, v netradičnej role zaujme I. Janžurová, výrazný je scenáristický podiel spisovateľa Dušana Dušeka.(oficiální text distributora)

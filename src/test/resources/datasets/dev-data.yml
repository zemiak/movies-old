                                        description: Píše se rok 1607 a začíná průkopnické období nově příchozích obyvatelů Ameriky. Skupina britských dobrodruhů včetně chamtivého guvernéra společnosti Virginia, Johna Ratcliffa a pohledného námořního kapitána Johna Smitha připlouvá do Nového Světa na lodi "Susan Constant" s úmyslem dobývat zlato a další poklady. V té době krásná mladá indiánská princezna Pocahontas, dcera náčelníka Powhatana, přemýšlí o svém poslání v životě. Sní o tom, co se skrývá "hned za tou řekou". Měla by se provdat za Kocouma, drsného válečníka, kterého pro ni vybral její otec, nebo ji připraví osud něco jiného ? Pocahontas si pro odpověď přichází do "Kouzelného lesa", kde udílí svoje rady Babička Vrba, čtyřista let starý mystický duch, sídlící ve starém stromě. Pocahontas získává také podporu od svých dvou lesních kamarádů - rozpustilého mývala Meeko a divokého kolibříka Flita. Britští průkopníci hned po svém příjezdu plní Rateliffovy rozkazy a dobývají zlato, zanechávajíce za sebou rozsáhlé škody a zdevastovanou zem. John Smith se setkává s Pocahontas. Přestože zpočátku mají mezi sebou konflikty, jeden druhého přitahují a on díky jí poznává svět, který nepoznal nikdy předtím. Pocahontas ho poučí, že každý kámen, strom a každá živá bytost má svého živého ducha a vysvětluje mu, jak "malovat se všemi barvami větru". V kontrastu s přátelstvím mezi Smithem a Pocahontas se vztahy mezi Brity a domorodými Američany dostanou do kritického stádia, kdy každým dnem stoupá strach a nenávist. Indiáni zajmou Smitha a odsoudí ho k trestu smrti. Pocahontas statečně nasadí svůj vlastní život, když se vrhne mezi kata a Smitha a prohlásí, že napřed musí zabít ji. Smith ji později vrátí její oběť, zachrání ji od britské střely, ale je raněn. V mohutném a dojemném finále se on a Pocahontas musí rozloučit, vědí však, že jejich duchové budou navždycky spjati na cestě, která nikdy nekončí.(oficiální text distributora)

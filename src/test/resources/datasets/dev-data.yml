                                                        description: Na začátku se velitel vojenské letecké základny Block vydá do prérie, aby přiměl k návratu nejlepšího pilota námořního letectva, Seana Harleye, řečeného Machr, který odešel od letectva kvůli fobii způsobené selháním jeho otce před dvaceti lety. Mladík žije mezi indiány pod jménem Měkká Tlapička a odmítá se vrátit. Na radu moudrého indiánského starce však své rozhodnutí změní. Na základně se seznámí nejen s kolegy - šilhavým pilotem Jimem Pfaffenbachem zvaným Průserář, obětavým Petem Thompsonem řečeným Smolař a Kentem Gregorym, který obviní jeho otce ze smrti svého otce - ale také se sympatickou psychiatričkou Ramadou Thompsonovou. Piloti se připravují na tajnou operaci Spící lasička, jejímž cílem je zlikvidovat atomové základny arabského diktátora. Průmyslník Wilson chce prosadit do výzbroje vlastní superletadlo a to i za cenu sabotáže. Vybere si k tomu právě letadla připravující se do akce. Mezitím se ve vojenském baru setká Ramada se svým bývalým milencem Kentem a novým přítelem Machrem. Večer skončí rvačkou mezi oběma soky a poté kulinářsko milostnými hrátkami Machra s Ramadou. Kvůli tomu ovšem pilot zmešká ranní nástup a do vzduchu místo něj vzlétne Průserář, který svou šilhavostí způsobí děsivou havárii. Přesto jednotka odlétá do oblasti Středozemního moře, kde se na letadlové lodi mají připravit k akci. Přes velmi špatný psychický stav je Machr postaven do čela formace. Vinou sabotáže však nemohou piloti nepřítele zasáhnout, což vyřeší kapitán Block tím, že otupělému Machrovi vypráví do sluchátka o hrdinství jeho otce, čímž pilota vzpruží a ten se hravě vypořádá jak s nepřátelskými letadly, tak s jejich základnou i diktátorem samotným. Na palubu letadlové lodi se sice vrátí jako pravý hrdina ve vraku bez podvozku, paliva i bez křídel, ale zhrzen nešťastnou láskou - domnívá se, že Ramada miluje Kenta - se vrátí do prérie. V indiánském týpí ho však čeká několik nečekaných překvapení.(oficiální 
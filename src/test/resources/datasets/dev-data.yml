                                                  dílo slovenské kinematografie, kterým
                                                  byl přehodnocen tehdejší směr vývoje
                                                  a které naznačilo novou cestu (po
                                                  desetiletích myšlenkové sterility,
                                                  výrazového schematismu a povstalecko-budovatelského
                                                  patosu), bývá považováno za první
                                                  dílo české a slovenské nové vlny.
                                                  Přináší nejen nový způsob vyprávění
                                                  (skládání "rozbíjeného" příběhu
                                                  s důrazem na obrazové vyjadřování),
                                                  ale i nový pohled na realitu analytickým
                                                  zaměřením na city a pocity člověka,
                                                  historické a společenské souvislosti.
                                                  Postupy pocitového filmu tlumočí
                                                  Uher vztah mladých k světu neobvyklou
                                                  poetickou formulací. Tvůrci narušují
                                                  vnější dramatismus, napětí je založené
                                                  na vnitřních kontrastech zdánlivě
                                                  nezaujatého záznamu (kontrast shonu
                                                  a klidu, všedností i zvláštností,
                                                  detailů i celků, kontrast ticha
                                                  a zvuků). Hledají tak krásu a bolest
                                                  skutečného citu a každodenního života.
                                                  Poetickou vnímavost diváka vyvolává
                                                  i důvěrná reflexe Fajolových vnitřních
                                                  monologů. Uher uvolnil léta potlačovanou
                                                  duševní energii slovenského filmu,
                                                  vyvedl ho z provinční omezenosti
                                                  a folklorismu.(oficiální text distributora)'

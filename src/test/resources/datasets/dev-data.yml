                                                description: Láska nebeská, nová romantická komedie ve stylu Čtyři svatby a jeden pohřeb, Notting Hill a Deník Bridget Jonesové, nás zavede do současného předvánočního Londýna, kde se odehraje příběh skládající se z mnoha nádherných milostných historek - někdy romantických, někdy smutných, někdy pošetilých. Žádná nepostrádá svůj osobitý humor. Všude, kam se podíváte, způsobuje láska chaos. Od nově jmenovaného ministerského předsedy, který se zamiluje 30 vteřin poté, co vejde do úřadu na Downing Street, až po smolařského prodavače sendvičů, který nemá s dívkami ve Velké Británii prostě štěstí a raději proto odjíždí do Wisconsinu; od spisovatele, který dostal košem a vypaří se do jižní Francie utěšit své bolavé srdce, až po stárnoucí rockovou hvězdu, která se snaží o come-back za každou cenu; od nevěsty, které dělá starosti nejlepší přítel jejího muže, až po ženu, které dělá starosti její manžel; od chlapce, který se zakoukal do nejkrásněší dívky ve škole, až po jeho nevlastního otce, který se zakokukal do Claudie Schiffer. Tyto londýnské životy a lásky se setkají, smísí a nakonec vše vyvrcholí na Štědrý večer s romantickými, dráždivými a komickými důsledky pro všechny zúčastněné.(oficiální text distributora)

                                            description: Slavné boxerské drama outsidera, který dostal šanci a zvítězil sám nad sebou. Titulní hrdina, neúspěšný třicetiletý boxer Rocky Balboa, pracuje jako výběrčí dluhů pro místního lichváře, boxuje v pokoutních zápasech a neúspěšně se dvoří Adrian, plaché prodavačce v obchodě s drobným zvířectvem. V době, kdy bývalý trenér vyhodí Rockyho z tělocvičny, protože se mu zdá, že jako boxer promrhal svůj talent a je vyřízená existence, chystá se ve Filadelfii boj o titul mistra světa v těžké váze. Protože se však vyzyvatel zranil a nemůže k zápasu nastoupit, vyhlásí obhájce titulu Apollo Creed, že bude boxovat s kterýmkoli místním boxerem, protože chce dokázat, že Amerika je zemí, v níž má každý šanci uspět. Vybere si Rockyho, protože se mu líbí jeho přezdívka Italský hřebec, slibující dobrou publicitu. Zatímco se Rocky nesměle sbližuje s Adrian, rozjíždí se velkolepá reklamní kampaň. Rockyho zpovídají televizní reportéři, píše se o něm v novinách. Všichni se ovšem vysmívají jeho bezelstnosti a nikdo mu nedává sebemenší šanci. Přijde za ním bývalý trenér Mickey, nabízí mu své služby jako trenér a manažer. Rocky jej nejprve vyhodí, ale pak souhlasí. Začíná tvrdý trénink. Běhá, boxuje a postupně se dostává do fyzické i psychické kondice, také díky tomu, že se k němu nastěhuje Adrian. V noci před zápasem se jí Rocky svěří, že chce s Creedem vybojovat rovnocenný zápas, i když si uvědomuje své minimální šance. 1. ledna 1976 je hala vyprodána. Začíná velkolepá podívaná, kterou je boj o titul mistra světa. Překvapený Apollo Creed, pro něhož je zápas, stejně jako pro diváky, pouze show pro pobavení, jde hned v prvním kole po Rockyho ráně k zemi. Teprve pak začne opravdový zápas. Rocky bojuje jako o život, několikrát jde k zemi, ale pokaždé se zvedne.(oficiální text distributora)

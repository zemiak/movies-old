                  - &id1162
                    created: null
                    description: 'X-Meni. Narodili se s jedinečnou genetickou mutací,
                      která jim umožňuje vládnout nadpřirozenými schopnostmi. Pod
                      vlivem profesora Charlese Xaviera (Patrick Stewart) slouží lidstvu.
                      Chrání svět. Ten jim však nedůvěřuje a bojí se jich. Po nesmyslném
                      pokusu o atentát na prezidenta Spojených států, který údajně
                      spáchal neznámý mutant, se veřejnost dovolává zákona, který
                      má mutanty dostat pod kontrolu. V čele militantně anti-mutantniho
                      hnuti stojí armádní velitel a vědec William Stryker (Brian Cox),
                      o němž se tvrdí, že na mutantech prováděl pokusy. Mutanty nenávidí
                      a hodlá je totálně zlikvidovat. Když zjistí, že jeho vlastní
                      syn je mutant, bez milosti ho zabije. Stryker měl v minulosti
                      co do činění také s Wolverinem (Hugh Jackman) a zná tajemství
                      jeho minulosti. Když Wolverine pátrá po svém původu, uvede Stryker
                      do pohybu svůj anti-mutantní program. Jsou však i mutanti, kteří
                      se proti lidské civilizaci postavili. Jeden z nich, Magento
                      (Ian McKellen), právě unikl z vězení. Je nepřítelem X-Menů.
                      V situaci, kdy se všichni mutanti stali štvanci, navrhne X-Menům
                      spojenectví proti společnému nepříteli - Strykerovi. X-Meni
                      i jejich spojenci se spolu vydávají na nejnebezpečnější misi
                      v životě. Režisér Bryan Singer natočil tentokrát víc než tradiční
                      pokračování. Ponořil se hlouběji do mytologie X-Menů, do jejich
                      schopností a vztahů. Vedle již známých postav se na pozici dobra
                      přidává atletický Nightcrawler a zlo posiluje - nejen svými
                      diamantovými drápy - Deathstrike. Ve filmu se tak představuje
                      nová generace X-Menů. Patrick Stewart se vrátil do role profesora
                      Charlese Xaviera, světově uznávaného telepata. I promodralá
                      metamorfická Mystique (Rebecca Romijn-Stamos - viděli jsme ji
                      jako Femme Fatale ve stejnojmenném filmu) předvede své svody.
                      Větší prostor má také postava Storm (oscarová Halle Berry),
                      která prochází vývojovými změnami. Režisér Bryan Singer po natáčení
                      druhého dílu X-Menů prohlásil: Točit první X-Meny byla úžasná
                      zkušenost a divácká reakce byla mimořádně příznivá. Ale po natočení
                      filmu X-Men 2 mi natáčení prvního dílu připadá skoro jen jako
                      úvod. Kultovní záležitost, natočená, jak je to v poslední době
                      velice časté, podle komiksu, má všechny předpoklady upoutat
                      diváky vizuálně i napínavým dějem.(oficiální text distributora)'

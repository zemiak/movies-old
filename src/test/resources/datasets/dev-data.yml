                        description: 'Reality-show, která jde ve všem nadoraz. Do
                          velké sklepní místnosti je zavřeno šest účastníků podivné
                          reality-show nazvané Všichni za jednoho. Jejich úkolem je
                          vydržet spolu ve stísněných podmínkách nejméně po dobu jednoho
                          měsíce. Na konci je čeká milionová odměna. Problém je, že
                          pravidla hry nejsou tak docela jasná. Všichni přítomní vytvoří
                          jakousi umělou rodinu: "otcem" je nezaměstnaný popelář Vladimír,
                          "matkou" nesmělá venkovanka Renáta, "dětmi" jsou student
                          sociologie Pavel, do sebe uzavřená dívka Kamila a optimistický
                          dobrodruh Petr. Posledním členem skupiny je "děda", bývalý
                          vězeň z uranových dolů. Skupina prochází těžkými zkouškami
                          vzájemné důvěry, ponorkovými stavy a vypjatými situacemi.
                          Nikdo nemá ponětí o čase, neboť zde není denní světlo ani
                          fungující hodiny. Napětí se zvolna stupňuje až k nesnesení.
                          Pokus o únik z uzavřeného prostoru se nezdaří. Hráčům nakonec
                          dojde, že na povrchu země se zřejmě stalo něco, kvůli čemu
                          zůstali nadobro zapomenutí... Nezávislý český snímek je
                          prvním celovečerním dílem scenáristy a režiséra Karla Žaluda.
                          S nadsázkou odhaluje temné stránky světově rozšířeného televizního
                          žánru reality-show. Lze dokonce mluvit o vizionářské inspiraci:
                          scénář k filmu totiž vznikl dříve, než se tento typ pořadu
                          objevil na českých obrazovkách.(oficiální text distributora)'

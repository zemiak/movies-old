                                    description: Aladin je chudý chlapec z tržiště, jehož jediným majetkem i přítelem je jeho opička Abu. Denně sní svůj sen o úniku z bezútěšného života v bídě a o lásce krásné princezny Jasmíny. Osud se nakloní v jeho prospěch, když jej chce zlý sultánův rádce Džafar využít k získání kouzelné lampy z jeskyně, skryté uprostřed pouště. Aladin se stane majitelem kouzelného koberce a lampy, jejíž dobrý džin mu může splnit tři přání. Aladin se s jeho pomocí skutečně přiblíží k princezně, dosud neústupně odmítající nápadníky, a získá její lásku. Stále jej však trápí jeho prostý původ, který se jí zdráhá přiznat. A to jej ještě čeká souboj se zrádným Džafarem a jeho papouškem Jagem, zmocnivšími se na čas lampy, sultanátu i princezny... Nejstarší zprávy o proslulém souboru perských arabských a indických lidových příběhů, známém pod názvem Pohádky tisíce a jedné noci, pocházejí už z desátého století. První rukopisné záznamy spisu, čítajícího nakonec více než 267 příběhů různé délky, vznikaly ve čtrnáctém a patnáctém století. Příběh o Aladinovi, který je jednou z nejznámějších a nejčastěji zpracovávaných arabských pohádek, vznikl pravděpodobně okolo druhé poloviny dvanáctého století v Egyptě, což však nebrání tomu, aby byl v mnoha adaptacích situován do prostředí, připomínajícího oblíbenou romantickou vizi středověkého Bagdadu. Tvůrci nejnovější americké verze, která na přelomu roku dlouhou dobu kralovala americké distribuci, se nechali volně inspirovat všemi předchozími adaptacemi podobných příběhů a navíc plně využili možností moderního animovaného filmu. Vedle magických letů na koberci a komplikovaných hudebních scén v nejlepší disneyovské tradici je film naplněn nepřetržitým přívalem propracovaných obrazových gagů, soustředěn zejména okolo postavy džina. Ten, v původní verzi namluven Robinem Williamsem, se tak stává takřka hlavní postavou filmu a je hlavním důvodem, proč Aladin může potěšit nejen děti, ale i ty dospělé, kteří mají chuť se smát. Film byl oceněn 2 Oscary.(oficiální text distributora)

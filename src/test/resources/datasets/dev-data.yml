                                                description: Film, ktorý vznikol podľa literárnej predlohy Milana Ferka rozpráva o vojnových časoch z pohľadu detských hrdinov a patrí v tomto smere spolu s filmom Stanislava Barabáša Pieseň o sivom holubovi medzi najlepšie filmy slovenskej kinematografie. Na pozadí udalostí na Slovensku medzi vypuknutím Slovenského národného povstania a oslobodením sledujeme osudy malých hrdinov s ich detskými starosťami i radosťami. Stávame sa svedkami ich objavovania okolitého sveta, sexuality, komentovania ľudí a udalostí a v neposlednom rade i túžby po dospelosti, ktorú v tomto prípade paradoxne predstavuje puška. Mozaikovité rozprávanie však okrem dychtivého poznávania mladých hrdinov sprevádzajú nestále stretnutia so smrťou alebo aspoň hrozba jej zjavenia. Film Keby som mal pušku patrí do Zlatého fondu Slovenskej kinematografie a zaslúžili sa o to okrem režiséra Štefana Uhra aj kameraman Stanislav Szomolányi, hudobný skladateľ Iľja Zeljenka, strihač Max Remeň a v neposlednom rade herecké obsadenie(oficiální text distributora)

                                            description: Tragický príbeh o osudoch mladých priateľov, Slováka Viktora Lesu (Roman Luknár) a českého žida Ticháčka (Vladimír Hajdu), po vzniku vojnovej Slovenskej republiky a Protektorátu Čechy a Morava. Najprv utekajú pred gestapom preto, lebo zdržali nemeckú vojenskú poštovú zásielku, za čo ich obvinili zo sabotáže. Napokon ich k úteku cez hranice donúti aj to, že v sebaobrane zabili tajného policajta. Počas svojej cesty sa stretávajú s ľuďmi rôznych charakterov, od ktorých závisí ich ďalší život... Snímka získala na 30. Medzinárodnom festivale televíznych filmov v Monte Carle (1990) Cenu Červeného kríža Monegasque osobitnú cenu monackého princa (Prix de la Croix Rouge Monegasque) za film bojujúci za mier, myšlienky humanizmu, tolerancie a znášanlivosti. Film vznikol podľa námetu Vladimíra Körnera, na scenári okrem režiséra a spisovateľa spolupracoval aj Marián Puobiš. Pre kvalitu filmu je rozhodujúce, že tvorcovia využili emocionálnu silu a napätie dramatickej záchrany vlastného života bez toho, aby sa vzdali ucelenej filozofie ľudskej existencie. Hoci je v snímke veľa akcie a napínavých situácií, kde ide obom postavám o život, najpodstatnejším je shakespearovsky tragický, baladický obraz šialenej doby. Mimoriadne vydarený film vďačí za mnohé aj obom ústredným hrdinom. U Viktora dominuje bezstarostnosť a ľahkomyseľnosť, ktoré so sebou takmer automaticky prinášajú utrpenie a bolesť pre iných. Ticháček sa zase vyznačuje úzkostlivou opatrnosťou, takmer úplná strata vlastnej hrdosti a ceny.(oficiální text distributora)

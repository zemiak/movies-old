                                                description: 'Film začína zvukom úderov,
                                                  z tmy sa postupne vynára postava
                                                  cvičiaceho boxera. Po tréningu sa
                                                  provizórny ring vďaka uniforme veliteľa
                                                  koncentračného tábora náhle odkrýva
                                                  ako súčasť veľkej továrne na smrť.
                                                  Od prvého záberu filmu sa charakter
                                                  týchto dvoch miest prelína a mení
                                                  v príbehu dvoch nerovnocenných protivníkov.
                                                  Na jeho začiatku majú „šťastie“
                                                  obaja: veliteľ tábora Kraft nájde
                                                  svojho sparingpartnera a väzňovi
                                                  Komínkovi, ktorého chytili na úteku,
                                                  tak v poslednej chvíli predĺži život.
                                                  Pre prvého, disponujúceho absolútnou
                                                  mocou, je to ideálne vylepšenie
                                                  tréningových podmienok v pláne povojnového
                                                  pokračovania boxerskej kariéry.
                                                  Druhý sa stáva bezcennou „muchou“
                                                  vykrmovanou „ako prasa“ pred blízkou
                                                  porážkou. Silnejúci bývalý boxer
                                                  Komínek však čoskoro pozná slabiny
                                                  Krafta. Bezmocný skrýva svoju silu,
                                                  aby si zachránil život. Veliteľa
                                                  porazí až v zápase pomsty za umučenie
                                                  priateľa. Jeho ďalšiu popravu odvráti
                                                  Kraftova Helga, podľa ktorej by
                                                  mohla uškodiť manželovmu imidžu
                                                  fair play športovca. Pre návrat
                                                  do tábora a smrť sa nakoniec rozhodne
                                                  sám, keď pochopí, že cenou za jeho
                                                  prepustenie je poprava 40 spoluväzňov.
                                                  Film, nakrútený podľa rovnomennej
                                                  poviedky poľského spisovateľa Józefa
                                                  Hena, sa stal prvou slovenskou psychologickou
                                                  drámou z prostredia koncentračného
                                                  tábora. V koncepte dvojakého ringu
                                                  i dvojakej hry ako boja o život
                                                  sa Solan zámerne vyhol konkretizáciám
                                                  a spektakulárnosti, aby o to viac
                                                  diskrétnosťou a asketizmom režijného
                                                  štýlu prenikol k tomu, čo v každej
                                                  hraničnej situácii rozhoduje: zlyhanie,
                                                  alebo sila ľudskosti a solidarity.
                                                  [44. MFFKV 2009](oficiální text
                                                  distributora)'

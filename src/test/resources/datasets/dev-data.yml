                                        description: V pestrobarevných a teplých vodách Velké útesové bariéry žije ve svém bezpečném a odlehlém příbytku ze sasanek Marlin a jeho jediný syn Nemo. Marlin se s obavami ze všech nepředvídatelných nebezpečí, které hlubiny oceánu skýtají, snaží svého syna před nástrahami okolí ochránit. Nemo je však, stejně jako všechny malé rybky, velmi zvídavý a chce tajemný útes prozkoumat. Když je pak nečekaně unesen daleko od domova a skončí v akváriu, kterým si vyzdobil ordinaci laciný zubař, ocitne se Marlin nečekaně v roli hrdiny na cestě k záchraně svého syna. Během hledání se k Marlinovi připojí samaritánka Dory - ryba s nejhorší krátkodobou pamětí a největším srdcem v celém oceánu. Její nehynoucí optimismus neustále žene Marlina kupředu a dodává mu odhodlání riskovat a překonávat jeho obavy. Díky tomu Marlin také postupně začne věřit, že se nakonec přece jen podaří všechny problémy zdárně vyřešit. Po střetu s četnými nástrahami podmořského i suchozemského světa včetně žraloků, želv, medúz, mořských ptáků, městské kanalizace i samotného člověka, končí odloučení otce a syna šťastným shledáním a kdysi bojácný Marlin se stane v očích svého potomka i celého oceánu opravdovým hrdinou. Oscarem ocenění tvůrci animovaných filmů Toy Story - Příběh hraček, Život brouka a Příšerky, s. r. o. nás tentokrát zavedou do úplně nového světa počítačově animované zábavy plného legrace, citů a nezapomenutelných postaviček. Scénáristou a režisérem filmu Hledá se Nemo je Andrew Stanton, který se podílel jako jeden z režisérů na filmovém hitu Život brouka a spolupracoval na scénářích ke všem čtyřem celovečerním filmům ze společné produkce studií Disney a Pixar. Za svou práci byl nominován na Oscara. Film Hledá se Nemo a jeho úžasný podmořský svět je zcela novým uměleckým a technologickým standardem v počítačové animaci. Vedoucím výroby je John Lasseter, který v Pixaru působí jako výkonný vicepresident. Mezi talentované umělce, kteří propůjčili postavám své hlasy, patří Albert Brooks, Ellen DeGeneres, Willem Dafoe, Geoffrey Rush, Allison Janney, Barry Humphries a Alexander Gould.(oficiální text distributora)

                                                  preč a s nimi aj ich hodnoty, idoly
                                                  a ideály. V čase svojho vzniku bol
                                                  film Iba deň hodnotený ako autentická
                                                  výpoveď o životnom pocite generácie,
                                                  ktorá dospievala v šesťdesiatych
                                                  rokoch a dozrievala počas normalizácie.
                                                  Okrem troch rôznych režisérskych
                                                  pohľadov film divákom ponúka tri
                                                  výrazné herecké výkony hlavných
                                                  predstaviteľov: Pavla Zedníčka,
                                                  Miroslava Donutila a Jaroslava Filipa.
                                                  Neodmysliteľnou súčasťou filmu je
                                                  samozrejme hudba. Michala Pavlíčka
                                                  dopľňajú v čase vzniku filmu mladé
                                                  kapely Bez ladu a skladu a Zona
                                                  A.(oficiální text distributora)'

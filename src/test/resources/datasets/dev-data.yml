                                        description: Berlín, 1942. Friedrichu Weimerovi je sedmnáct a právě ukončil školu. Pochází z chudých poměrů, přesto však sní o tom, že v životě něco dokáže. Jediné, čemu se intenzivně věnuje, je amatérský box. Šanci dostává v okamžiku, kdy se setkává s chápavým Voglerem, který sdílí jeho boxerskou vášeň a učí na elitní nacistické střední škole Nationalpolitische Erziehungsanstalt (Napola). Ten zajistí, aby tam byl Friedrich přijat, a stává se jeho mentorem. Friedrichovým novým přítelem se stává syn vysoce postaveného nacistického pohlavára Albrecht Stein - citlivý mladík, který před ním neskrývá své pochybnosti o ideologii, kterou si ostatní studenti nechávají bezmyšlenkovitě vtloukat do hlavy. V každodenní konfrontaci s tvrdým a námitky nepřipouštějícím drilem se Albrecht stále zřetelněji dostává do konfliktů. Friedrich pochopí, že kamarád si svůj osud zvolil i za cenu sebezničení. Rozhodne se, že využije posledního zbytku svobody, který mu osud nabízí, a pokusí se žít čestný život.(oficiální text distributora)

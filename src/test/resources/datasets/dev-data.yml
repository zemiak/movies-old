                                                description: Peotický obraz lásky dedinského poštára Jakuba a mladučkej cigánky Jolanky. Sú to hrdinovia, ktorí vstupujú do života s omylmi a kotrmelcami, s humorom a poéziou ich mladosti. Jakub okrem listov a telegramov prináša ľuďom okolo seba i radosť. Je hravý a Jolanka cieľavedomejšia. Je nespokojná, chcela by zmeniť svoj život. Jakub si vie vymýšľať a dokáže presvedčiť, že všetky túžby a sny sú splniteľné. Jakub a Jolanka sa k sebe približujú i vzďaľujú navzájom, nachádzajú sa, aby sa opäť jeden druhému stratili... Skutočný život ich naučí chápať, kde sú hranice sna, túžby a skutočnosti. Lyrická tragikomédia RUŽOVÉ SNY o láske dedinského poštára Jakuba a Rómky Jolanky si podmaňuje divákov svojou poetickou atmosférou a jemným humorom už od roku 1976, kedy ju režisér Dušan Hanák nakrútil podľa svojho a Dušekovho scenára. "Rómeo a Júlia" na dedine bez tragického vyvrcholenia, pričom znepriatelené veronské rody nahradila nevraživosť domácich vidieckych komunít - "bielych" a Rómov, ktorí všemožne komplikujú mladým život. Jolanka sa chce vymaniť zo svojho sveta a žiť usporiadaným spôsobom ako väčšina, Jakub zase sníva o voľnosti a hravosti. Hoci túžia každý po inom, túžia zároveň intenzívne po sebe. Prežijú spolu krásne chvíle, ale aj okamihy trápenia. Ich pokus o spoločný život v meste nakoniec stroskotá. Jolanka sa vracia domov medzi svojich. Cesty milencov sa síce rozchádzajú, ale ich ružové sny zostávajú. Jeden z najúspešnejších filmov slovenskej kinematografie, ovenčený množstvom domácich i zahraničných cien, predstavil dvoch nadaných nehercov - Juraja Nvotu /Jakub/ a Ivu Bittovú /Jolanka/. Lyrické milostné výjavy, rázovitý mikrosvet dedinských figúrok, autentický obraz života v rómskej osade, vizuálne zachytený kameramanom Dodom Šimončičom a hudobne vyjadrený Petrom Hapkom, dotvárajú hravé, láskavé a vtipné rozprávanie o jednej nežnej láske.(oficiální text distributora)

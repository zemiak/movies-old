                                                description: Južné Slovensko tesne po 2. svetovej vojne bolo plné nepokoja, sociálnych, politických i národnostných rozporov. A práve v mestečku Palánok všetky udalosti, ktoré sa tu odohrávajú, intenzívne prežíva päťročný Janko (PETER ZEMAN), syn colníka Pavla Jurkoviča (JIŘÍ BARTOŠKA) a starostlivej matky (MAGDA VÁŠÁRYOVÁ). Pre senzitívneho chlapca je ospalé mestečko plné dobrodružstiev, radostného očakávania, ale aj tragédií. A v jeho spomienkach zostali všetky rovnako živé a dôležité, hoci má už o vyše 35 rokov viac a je z neho úspešný spisovateľ... Ladislav Ballek sa v 70. rokoch minulého storočia vrátil k tematike malomesta v zbierke autobiografických poviedok Južná pošta a v románoch Pomocník a Agáty. Ich príbehy sa odohrávajú vo fiktívnom mestečku Palánok (Šahy) a Ballek zachytáva osudy ľudí i mesta uprostred oslobodzovania a povojnových udalostí. Tvorcom sa podarilo dodať príbehu podobu zvláštnej kombinácie ilúzie a reality, sna a skutočnosti prostredníctvom toho, že všetko transponujú optikou malého chlapca. Dramatický stavba udalostí nie je v tomto prípade hierarchizovaná, rovnakú vážnosť má chlapcova starosť o poštového holuba, ako existenčné ohrozenie viacerých postáv spojené spletitou vojnovou situáciou. Aj v ďalšej Párnického tvorbe zostala charakteristická kombinácia lyrickej baladickosti s naturalizmom a expresionizmom.(oficiální text distributora)

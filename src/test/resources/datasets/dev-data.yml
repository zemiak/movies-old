                                                            description: Na začátku příběhu se dozvídáme, že se Štěpán Šafránek musel rozloučit se svými svěřenci a krásnými jeptiškami z Ústavu sociální péče, který se musel v důsledku restitucí odstěhovat z Hradiště. Štěpán nastupuje jako lékař do rychlé záchranné služby, kde v dispečinku kraluje jeho bývalá sestřička výřečná Tonička. Vzápětí mu umírá maminka, která už byla dlouho nemocná. A aby těch katastrof nebylo dost, Štěpána postihne živelná pohroma dočasně se k němu nastěhuje jeho kamarád Kendy, kterému se rozpadlo manželství a jeho bývalá manželka Sylvie jej vykázala z bytu. Ani vztah Štěpána se Superpopelkou Ute, jinak majitelkou lékárny U Černé Madony a dalších čtyř lékáren, není nijak dokonalý. Nevzali se a léty jejich vztah zevšedněl a zešedivěl U Černé Madony však nastoupila nová lékárnice Anička, která je nejen hezká, ale má pocit, že musí Štěpánkovi pomoci a tak začíná nový vztah Kendy se všemožně snaží prosadit a udržet v reklamní branži, a proto opět vtahuje Štěpána do své práce. Jejich kamarád Karabec, úspěšný podnikatel a majitel autosalonu, přemluví Štěpána, aby se přihlásil na konkurs ředitele do místní nemocnice, která je před krachem. Štěpán nejdříve odmítá, ale pak ho to začne zajímat a konkurs vyhraje. Jeho iluze a poctivé úsilí zachránit nemocnici však naráží na zkorumpovanou síť nejrůznějších podvodníků, od ministerských úředníků, politiků až po takzvané podnikatelé, kterým jde jenom o jedno nahrabat si co nejvíce peněz bez ohledu na pacienty, lékaře a lidskou bolest. Jsou mezi nimi i Vendulka-utěšitelka, která na ministerstvu přežila všechny režimy, neschopný, ale všeho schopný Písařík, který se dal na politickou kariéru a další. Otráven politikařením a intrikami Štěpán rezignuje na tuto funkci a vrací se k práci, která má smysl a dává naději k záchrance Mezitím dochází k definitivnímu rozchodu s Ute, ale najednou i Anička, vinou nedorozumění, zmizí ze Štěpánova života Štěpán se rozhodne ji stůj co stůj najít kde však básníci potkávají naději?..(oficiální text distributora)

                    created: null
                    description: Puberťák Sam Witwicky (Shia LaBeouf) se už vzpamatoval z prvního setkání s hodnými Autoboty a zlými Deceptikony. Navíc dospěl a začal se připravovat na opuštění rodného hnízda, vstříc bouřlivému vysokoškolskému životu. Náladu mu kazí snad jen fakt, že vztah s rozkošnou Mikaelou (Megan Fox) se promění na chození na dálku, protože ona na univerzitní studia nemá peníze. Odloučení naštěstí netrvá dlouho. Když Sam objeví úlomek matérie, o kterou spolu Autoboti a Deceptikoni tolik bojovali v jedničce, a získá z něj pro obě strany drahocenné informace, začnou po něm jít mechaničtí gauneři z celé galaxie. A že jich tu je. Podle trikových specialistů ze studia ILM se ve filmu objeví kolem šedesáti různých robotů. Sama proto brzy začne pálit univerzitní půda pod nohama a v doprovodu Mikaley, věrného Autobota přezdívaného Bumblebee, který se dokáže přetransformovat v nadupaný Chevrolet, a bohužel i za asistence rodičů, před nimi prchá cestou necestou.(oficiální text distributora)

                                        description: 'Za normálních okolností by krásní,
                                          mladí a zelení manželé Shrekovi po odstranění
                                          zákeřné Kmotřičky víly a jejího nemožného
                                          syna Krasoně ve druhém pokračování animované
                                          komedie Shrek žili nerušeně a hlavně šťastně
                                          až do smrti. Vzhledem k tomu, že se stali
                                          protagonisty nejúspěšnějšího animovaného
                                          filmu všech dob, nemají na pohodu nárok.
                                          Dobrodružství, která si pro ně kreativní
                                          scenáristé vymysleli tentokrát, jsou ještě
                                          vypečenější, než ta, která oba zlobříci
                                          prožili doposud. Posuďte sami: Král Harold
                                          má nakahánku, a je proto jasné, že musí
                                          vládu v království Za sedmero horami někomu
                                          předat. Ještě jasnější je, že nástupcem
                                          trůnu se má stát manžel jeho nejjasnější
                                          dcery Fiony. Shrek se ale vyhlídkám na kralování
                                          brání tak intenzívně, že se raději rozhodne
                                          přemluvit Fionina bratrance, teenagera Artuše,
                                          aby si královskou korunu nasadil on. Nejdřív
                                          ho ale bude muset najít a udělat z něj chlapa.
                                          Zatímco Shrek, Oslík a Kocour v botách se
                                          vydávají na poměrně dobrodružnou expedici,
                                          osiřelá Fiona má úplně jiné starosti. Absence
                                          mužského elementu v království se rozhodne
                                          zneužít již jednou odpálkovaný Krasoň, který
                                          se chce za pomoci záporných pohádkových
                                          postav zmocnit vlády v zemi Za sedmero horami
                                          násilím. Fiona je ale především Zlobryně
                                          a až na druhém místě princezna, a proto
                                          se Krasoňovi a jeho zlé armádě postaví.
                                          Navíc není sama, v první linii s ní kromě
                                          královny Lilien kráčí i svůdné komando princezen
                                          (Sněhurka, Popelka, Růženka a další), které
                                          jsou odhodlány všechny své přednosti využít
                                          boji. Ve Shrekovi Třetím bude prostě pořádně
                                          veselo, a to jsme tu ještě nezmínili draslíky,
                                          roztomilé potomky Oslíka a Dračice, a jedno
                                          překvapení, které Fiona přede všemi tají.
                                          Shrek se vždycky opíral o revoluční a naprosto
                                          dokonalou animaci a hvězdné hlasové obsazení.
                                          Obojí mu zůstalo i ve třetím pokračování,
                                          navíc se může pochlubit mimořádně zajímavým
                                          hereckým přírůstkem v podání popové ikony
                                          současnosti Justina Timberlakea, kterého
                                          v české verzi nahradí podobně slavný Vojtěch
                                          Kotek. Režie se ujal Chris Miller, který
                                          psal ke dvěma předchozím dílům scénáře,
                                          a Raman Hui, supervizor animace jedničky
                                          i dvojky.(oficiální text distributora)'

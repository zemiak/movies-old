                    description: Od momentu, keď sa Johnovi Connorovi (Nick Stahl) podarilo odvrátiť súdny deň a zachrániť ľudstvo pred zničením, uplynulo 10 rokov. V súčasnosti dvadsaťdva ročný Connor žije inak, ako väčšina ľudí - bez domova, bez kreditných kariet, bez mobilného telefónu a bez práce. Bez akýchkoľvek záznamov o svojej existencii. Žije spôsobom, ktorý znemožňuje, aby ho vystopoval Skynet. Z tieňa budúcnosti však jedného dňa vystúpi T-X (Kristanna Loken), doposiaľ najvyspelejší vražedný stroj Skynetu, ktorý vyslali z budúcnosti, aby dokončil prácu svojho predchodcu T-1000. Vo svojej ľudskej - ženskej podobe je T-X rovnako krásna, ako aj v skutočnosti neľútostná. Je mnohonásobne silnejšia, nebezpečnejšia a deštruktívnejšia, než ktorýkoľvek Terminátor, ktorý tu bol pred ňou. Teraz však nie je jediným cieľom Skynetu John Connor. Nič netušiaca veterinárka Kate Brewsterová (Claire Danesová) sa skoro stane svedkom toho, ako jej dávna minulosť a nádejná súčasnoť vyústi do nepredstaviteľnej budúcnosti. Pokiaľ ovšem dokáže uniknúť vražednej T-X. Keď si Connor a Kate uvedomia, že do príchodu súdneho dňa zostávajú iba tri hodiny, ich jedinou nádejou na prežitie sa stáva replika Terminátora (Arnold Schwarzenegger) - tajomného a teraz už zastaralého robota, ktorý sa Connora v minulosti pokúšal zabiť. Spoločnými silami musia zvíťaziť nad technologicky vyspelejšou T-X a odvrátiť tak hrozbu súdneho dňa... alebo odsúdiť celé ľudstvo na zánik.(oficiální text distributora)

                                                description: 'Při práci na filmu Company
                                                  se režisér Robert Altman spojil
                                                  se členy chicagského Joffrey Ballet
                                                  a s herci Neve Campbellovou a Malcolmem
                                                  McDowellem, aby natočil fascinující
                                                  vhled do zákulisí špičkového baletního
                                                  tělesa. Je to film o tvůrčím procesu,
                                                  o sváru mezi profesními a osobními
                                                  požadavky, o vzletech a pádech uměleckého
                                                  řemesla. Altman líčí osudy mladých
                                                  tanečníků a tanečnic s ironickým
                                                  nadhledem a s vědomím rozporuplnosti
                                                  a nevděčnosti jejich profese. Ačkoliv
                                                  to jsou špičkoví tanečníci a světově
                                                  proslulí umělci, většina z nich
                                                  tře bídu s nouzí, mají nízké platy
                                                  a žijí doslova ze dne na den ve
                                                  zcela nehvězdných podmínkách. S
                                                  přehnanou péči se starají o svá
                                                  těla a zároveň zapalují jednu cigaretu
                                                  od druhé, obracejí do sebe litry
                                                  kávy a dřou hodiny a hodiny navíc.
                                                  Do jejich světa patří i zkrvavené
                                                  nohy, zmařené naděje, ale i účast
                                                  na něčem tak nesmrtelném a pomíjivém
                                                  zároveň, jako je umělecká krása.
                                                  McDowell v odvážné a překvapivé
                                                  kreaci představuje diktátorského
                                                  uměleckého ředitele splečnosti.
                                                  Neve Campbellová, která tančila
                                                  v Kanadském národním baletu, než
                                                  se začala věnovat herectví, představuje
                                                  talentovanou, ale konfliktní členku
                                                  souboru, která je jen krůček od
                                                  toho, aby se stala první tanečnicí.
                                                  Spolupodílela se také na scénáři
                                                  se scenáristkou Barbarou Turnerovou
                                                  a také film spoluprodukovala. Robert
                                                  Altman o filmu řekl: V každodenní
                                                  realitě a hlavně v těch nejnemožnějších
                                                  a nejneuvěřitelnějších podmínkách
                                                  čelí tanečníci a tanečnice stejným
                                                  problémům jako my všichni ostatní
                                                  - biologickým hodinám a gravitační
                                                  síle, která nám říká - tohle prostě
                                                  nejde. Ale existují okamžiky v jejich
                                                  životě, kdy, obrazně řečeno, jsou
                                                  schopni tyto síly pokořit.(oficiální
                                                  text distributora)'

                                                  setkávají v romantické komedii BRIDGET
                                                  JONESOVÁ: S ROZUMEM V KONCÍCH. V
                                                  tomto pokračování DENÍKU BRIDGET
                                                  JONESOVÉ se setkáváme s titulní
                                                  hrdinkou tam, kde jsme se s ní rozloučili:
                                                  šťastnou a spokojenou v náručí vytouženého
                                                  milence Marka Darcyho (Colin Firth).
                                                  Mark je zatím uznalý, ohleduplný
                                                  a tolerantní (takřka) ke všem žárlivým
                                                  záchvatům. Bridget totiž nejde na
                                                  mysl, proč by se všechny ženy v
                                                  Londýně - včetně Markovy nové asistentky
                                                  - "dlouhonohé hrozby" - nesnažily
                                                  Darcyho odlákat od baculaté, umíněné
                                                  a často nevhodně se chovající Bridget,
                                                  která neustále obtěžuje svým tvrzením:
                                                  "Já přece nikdy neříkám nic jiného,
                                                  než pravdu." Jakmile se na scéně
                                                  objeví "dlouhonohé nebezpečí", Bridgetiny
                                                  růžové obláčky, na kterých se až
                                                  dosud vznášela, náhle zešednou.
                                                  Stále častější záchvaty sebepodceňování
                                                  začnou negativně ovlivňovat její
                                                  lásku s Darcym. Když už se zdá,
                                                  že rozbouřená hladina jejich vzájemného
                                                  vztahu se jen tak neuklidní, objeví
                                                  se na scéně Bridgetin bývalý šéf,
                                                  zkušený dobyvatel ženských srdcí
                                                  Daniel Cleaver (Hugh Grant). Bridget
                                                  se rychle vymaní z trapné situace
                                                  a upadne do romantického omylu -
                                                  avšak stále se jí daří prodírat
                                                  se spletí trapasů a problémů, jaké
                                                  provázejí každou pracující ženu,
                                                  zejména když se stala symbolem jako
                                                  "samostatná hrdinka, která si dovede
                                                  poradit se životem".(oficiální text
                                                  distributora)'

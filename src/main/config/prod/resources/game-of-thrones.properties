101=Winter Is Coming|King Robert Baratheon majestically arrives in Winterfell, the home of his old and trusted friend, Eddard Stark, Warden of the North, with an important offer. On the eastern continent, the dispossessed Princess Daenerys Targaryen marries Khal Drogo, a warlord of the Dothraki with tens of thousands of warriors at his command. Her brother, Viserys, callously plans to win Drogo's allegiance with the marriage, so that he may return home to Westeros and reclaim the Iron Throne, which was seized by force from his father by Robert. In the frozen lands, beyond the Wall, the wildlings are on the move to the alarm of the Night's Watch. But something else is stirring even further north.
102=The Kingsroad|Jon Snow and Tyrion Lannister depart Winterfell for the Wall, and along the way Jon discovers his ideas of the Night's Watch may not match the reality. Eddard Stark and his daughters depart for King's Landing, but an incident on the Kingsroad threatens to drive a wedge between him and King Robert.
103=Lord Snow|Jon Snow attempts to find his footing at Castle Black amidst hostility and suspicion from his fellow members of the Night's Watch. Eddard Stark and his daughters arrive at King's Landing. Catelyn renews an old friendship with a member of the court, while Daenerys and Viserys journey onwards to the Dothraki capital of Vaes Dothrak.
104=Cripples, Bastards and Broken Things|Tyrion Lannister stops at Winterfell on his way back to King's Landing and gets a frosty reception from Robb Stark, despite an act of kindess for Bran. Samwell Tarly joins the Night's Watch, and Jon becomes his friend and protector. Daenerys arrives at Vaes Dothrak and finally stands up to Viserys. Eddard Stark continues to investigate the death of Jon Arryn. King Robert Baratheon hosts a grand tourney for Eddard's investiture as Hand of the King, to Ned's discomfort. Catelyn and Ser Rodrik Cassel stop at the Crossroads Inn on the way home and set a chain of events into motion which will have dire consequences.
105=The Wolf and the Lion|Tyrion's predicament becomes common knowledge in King's Landing, making life difficult for Eddard Stark. Ned's position is already precarious due to a disagreement with King Robert Baratheon over plans to assassinate Daenerys before she can rally the Dothraki to invade Westeros. In the Eyrie, Catelyn is shocked by her sister Lysa's paranoia and distrust.
106=A Golden Crown|In Vaes Dothrak, Viserys' frustrations at the constant delays before he can receive his crown boil over. In King's Landing, while King Robert goes on a hunt, Eddard issues a decree that could splinter the Seven Kingdoms and makes a startling discovery about the heirs to the throne. In the Eyrie, Tyrion Lannister wagers everything on the greed of the sellsword Bronn.
107=You Win or You Die|Eddard Stark's investigations in King's Landing reach a dramatic climax as he confronts Queen Cersei with his findings. Tywin Lannister prepares his forces for battle and gives Jaime an important assignment. Ser Jorah Mormont's actions inspire Khal Drogo to make an important vow. Jon Snow finally takes his place amongst the Night's Watch.
108=The Pointy End|In the aftermath of Ned\u02bcs capture, Syrio and Arya face off against Lannister guards, while Cersei manipulates Sansa to her own ends. Robb rallies his father\u02bcs northern bannermen against Tywin Lannister and heads south to war. Tyrion forms an uneasy alliance with the hill tribes and reunites with his father. Jon lashes out at Ser Alliser Thorne and battles a mysterious attacker from beyond the Wall. Dany is forced to reconcile her desire to conquer Westeros with Drogo\u02bcs savagery after the Dothraki raid a peaceful village.
109=Baelor|With Sansa\u02bcs life in danger, Ned makes a fateful decision. Catelyn brokers an unsavory deal with the slippery Walder Frey. Tyrion acquires a mistress and is forced by his father to fight on the front lines. Robb wins his first major victory and captures a prized prisoner. Jon is rewarded for his valor and discovers a dark secret about Maester Aemon. As Drogo\u02bcs wound festers, Daenerys defies his bloodrider Qotho and puts her trust in the enslaved witch Mirri Maz Duur.
110=Fire and Blood|As tragic news spreads across the Seven Kingdoms, Bran and Rickon share a prophetic dream, Catelyn interrogates Jaime about her son\u02bcs fall, and Robb\u02bcs destiny is forever changed. After a surprising decision by his father, Tyrion heads south. Arya assumes a new identity in an attempt to escape King\u02bcs Landing, and Sansa is terrorized by Joffrey. At the Wall, Jon is forced to choose between the Night\u02bcs Watch and the family he left behind. Across the sea, Dany pays a terrible price for her love, but finds new hope.
201=The North Remembers|Under the burning red comet in the sky, war grips the continent of Westeros. In King's Landing, Tyrion Lannister arrives at court to serve as acting Hand of the King, and to rein in his crazed nephew King Joffrey, as well as Queen Regent Cersei. At Dragonstone, Stannis Baratheon begins his quest to take the Iron Throne with the help of a mysterious foreign priestess. On the eastern continent, Daenerys leads her people through the Red Waste. Beyond the Wall, rangers, led by Commander Mormont, seek help from a dangerous wildling.
202=The Night Lands|Stannis uses Ser Davos to seek out new allies for his war with the Lannisters. On the road north, Arya confides in Gendry. Robb Stark sends Theon Greyjoy to win an alliance with his father and the fierce warriors of the Iron Islands. Cersei and Tyrion clash on how to rule in King's Landing.
203=What Is Dead May Never Die|Catelyn Stark treats with King Renly in the hope of winning an alliance. Tyrion undertakes a complex plan in King's Landing to expose an enemy. At Winterfell, Bran's dreams continue to trouble him.
204=Garden of Bones|Tyrion attempts to restrain Joffrey's cruelty. Catelyn attempts to broker a peace between Stannis and Renly. Daenerys and her followers arrive at the great city of Qarth and hope to find refuge there. Arya and Gendry arrive at Harrenhal, a great castle now under Lannister occupation.
205=The Ghost of Harrenhal|Confusion rages in the Stormlands in the wake of a devastating reversal. Catelyn must flee with a new ally, whilst Littlefinger sees an opportunity in the chaos. Theon seeks to prove himself to his father in battle. Arya receives a promise from the enigmatic Jaqen H'ghar. The Night's Watch arrives at the Fist of the First Men. Daenerys Targaryen receives a marriage proposal.
206=The Old Gods and the New|Arya has a surprise visitor; Dany vows to take what is hers; Joffrey meets his subjects; Qhorin gives Jon a chance to prove himself.
207=A Man Without Honor|Jaime meets a relative; Theon hunts; Dany receives an invitation.
208=The Prince of Winterfell|Theon holds the fort; Arya calls in her debt with Jaqen; Robb is betrayed; Stannis and Davos approach their destination.
209=Balckwater|A massive battle rages for control of King's Landing and the Iron Throne.
210=Valar Morghulis|Tyrion awakens to a changed situation. King Joffrey doles out rewards to his subjects. As Theon stirs his men to action, Luwin offers some final advice. Brienne silences Jaime; Arya receives a gift from Jaqen; Dany goes to a strange place; Jon proves himself to Qhorin.
301=Valar Doaheris|Jon is brought before Mance Rayder, the King Beyond the Wall, while the Night's Watch survivors retreat south. In King's Landing, Tyrion asks for his reward, Littlefinger offers Sansa a way out, and Cersei hosts a dinner for the royal family. Dany sails into Slaver's Bay.
302=Dark Wings, Dark Words|Sansa Stark is introduced to Olenna Tyrell and is incautious when questioned about King Joffrey Baratheon. Shae asks Tyrion Lannister for help protecting Sansa. Jaime Lannister provokes Brienne into a duel but finds himself recaptured. Arya Stark crosses paths with the Brotherhood Without Banners and is recognized by their new prisoner Sandor Clegane. Ravens bring dark news to the King in the North at Harrenhal; his brothers are still missing and Hoster Tully has died. Jon Snow learns about wargs from the Free Folk. Bran Stark is surprised to meet new allies in the barren North.
303=Walk of Punishment|Tyrion gains new responsibilities; Jon is taken to the Fist of the First Men; Daenerys meets with the slavers; Jaime strikes a deal with his captors.
304=And Now His Watch is Ended|The Night's Watch takes stock; Varys meets his better; Arya is taken to the commander of the Brotherhood; Daenerys makes an exchange.
305=Kissed by Fire|The Hound is judged by the gods; Jaime is judged; Jon proves himself; Robb is betrayed; Tyrion learns the cost of weddings.
306=The Climb|Tywin plans strategic unions for the Lannisters. Melisandre pays a visit to the Riverlands. Robb weighs a compromise to repair his alliance with House Frey. Roose Bolton decides what to do with Jaime Lannister. Jon, Ygritte and the Wildlings face a daunting climb.
307=The Bear and the Maiden Fair|Dany exchanges gifts with a slave lord outside of Yunkai. As Sansa frets about her prospects, Shae chafes at Tyrion's new situation. Tywin counsels the king, and Melisandre reveals a secret to Gendry. Brienne faces a formidable foe in Harrenhal.
308=Second Sons|King's Landing hosts a wedding, and Tyrion and Sansa spend the night together. Dany meets the Titan's Bastard. Davos demands proof from Melisandre. Sam and Gilly meet an older gentleman.
309=The Rains of Castamere|Robb presents himself to Walder Frey, and Edmure meets his bride. Jon faces his harshest test yet. Bran discovers a new gift. Daario and Jorah debate how to take Yunkai. House Frey joins with House Tully.
310=Mhysa|Joffrey challenges Tywin. Bran tells a ghost story. In Dragonstone, mercy comes from strange quarters. Dany waits to see if she is a conqueror or a liberator.
401=Two Swords|Tyrion welcomes a guest to King's Landing. At Castle Black, Jon Snow finds himself unwelcome. Dany is pointed to Meereen, the mother of all slave cities. Arya runs into an old friend.
402=The Lion and the Rose|A who's who of honored guests turns out for Joffrey and Margaery's wedding in King's Landing, but the king's taste in entertainment rubs many of them the wrong way. Meanwhile, Bronn gives a lesson to an unlikely pupil; Bran's vision helps map out his journey; Stannis loses patience with Davos; and Ramsay takes a perverse delight in his new pet.
403=Breaker of Chains|In the frenzied aftermath of the royal wedding, Tyrion gets a visit from a loyal subject, but wonders if anyone in his family will help him out of his current predicament. Meanwhile, Tywin offers to work for the common good with a presumed enemy; Sam takes stock of the personnel at Castle Black; the Hound gives another life lesson to Arya; and Daenerys makes a decision outside the walls of Meereen.
404=Oathkeeper|Dany balances justice and mercy. Jaime tasks Brienne with his honor. Jon secures volunteers while Bran, Jojen, Meera and Hodor stumble on shelter.
405=First of His Name|Cersei and Tywin plot the Crown\u2019s next move. Dany discusses future plans. Jon embarks on a new mission.
406=The Laws of Gods and Men|Stannis and Davos set sail with a new strategy. Dany meets with supplicants. Tyrion faces down his father in the throne room.
407=Mockinbird|Tyrion enlists an unlikely ally. Daario entreats Dany to allow him to do what he does best. Jon\u2019s warnings about the Wall\u2019s vulnerability fall on deaf ears. Brienne follows a new lead on the road with Pod.
408=The Mountain and the Viper|Unexpected visitors arrive in Mole's Town. Littlefinger's motives are questioned. Ramsay tries to prove himself to his father. Tyrion's fate is decided.
409=The Watchers on the Wall|The Night's Watch, although hopelessly outnumbered, attempt to defend Castle Black from Mance Rayder's massive wilding army, who plan to siege the fortress from the north. Meanwhile, a secret garrison of wildlings including Tormund Giantsbane, Styr and Ygritte are poised to launch a surprise attack from the south of the Wall.
410=The Children|Circumstances change after an unexpected arrival from north of the Wall. Dany must face harsh realities. Bran learns more about his destiny. Tyrion sees the truth about his situation.
501=The Wars To Come|In a flashback, a witch tells a teenage Cersei that someone younger and more beautiful than herself will one day steal her accomplishments. In the present, Tywin is buried and Lancel returns, now a devoutly religious man and a member of the "Sparrows". In Pentos, a despondent Tyrion agrees to accompany Varys to Meereen to support Targaryen's claim on the Iron Throne. In Meereen, the insurgent "Sons of the Harpy" murder an Unsullied, forcing Targaryen to launch more restrictive measures without respecting the old traditions. Missandei gets suspicious when she realizes that the Unsullied visit brothels. Targaryen's locked-away dragons attack her when she checks on them. In the Vale, Baelish puts Arryn in the care of House Royce and leaves with Sansa. At the Wall, Stannis seeks to enlist the Wildlings in his war against Roose. Snow is unable to convince Rayder to accept Stannis's authority. The latter has Mance burned alive, though Snow shoots him with an arrow to kill him quickly.
502=The House of Black and White|Arya arrives in Braavos and is accepted into the "House of Black and White" by H'ghar, who calls himself and his colleagues "no one". Jaime tells Cersei he is going to Dorne to sneak out Myrcella, who is promised to Prince Doran's son, and recruits Bronn to assist him; Podrick recognises Baelish and Sansa in a tavern; Brienne offers Sansa her protection, but is rebuffed. Baelish demands her to stay with them, but she refuses and escapes with Podrick. However, she decides to follow Sansa secretly. Stannis offers Snow legitimacy and lordship of Winterfell if he leaves the Night's Watch to help him, but Snow declines; Tarly nominates him as a candidate for Lord Commander, and he is elected by the casting vote of Aemon. Targaryen faces a riot after she decides to execute a former slave who murdered a captured member of the Sons of the Harpy before he could be tried. Drogon reappears to her, but leaves again.
503=High Sparrow|Margaery, newly wed to Tommen, manipulates him into planning to send Cersei to Casterly Rock. Baelish conducts Sansa to Winterfell to cement an alliance with Roose through her marriage to Ramsay, behind the Lannisters' back. Brienne decides to train Podrick. To adapt in the House of Black and White, Arya throws all her personal effects into the river except for Needle, which she hides in a pile of rocks. At Castle Black, Snow names Thorne First Ranger, but Slynt refuses to follow Snow's orders that he leave to rebuild the Greygard ruin. Snow executes Slynt himself. Lancel finds the High Septon in a compromising situation in a brothel, punishing him by forcing him to walk the streets completely nude. The High Septon complains to Cersei, who imprisons him instead. She meets the High Sparrow, approving the Sparrows' actions. Tyrion and Varys arrive in Volantis and visit a brothel, where the former is abducted by Mormont, intending to take him "to the queen".
504=Sons of the Harpy|Cersei provides weapons for the Sparrows, who arrest Loras. Margaery is enraged, but Tommen proves too weak to arrange his release. Melisandre tries to seduce Snow in an attempt to convince him to go to Winterfell with Stannis. In Winterfell, Baelish prepares to return to King's Landing. Before leaving, he tries to dispel Sansa's misgivings towards Ramsay, telling her that even if Stannis does not defeat the Boltons and rescue her, she can easily manipulate Ramsay. Bronn and Jaime land secretly in Dorne; they encounter and kill four horsemen. The Sand Snakes learn from a sea captain that Jaime has come to Dorne for Myrcella; Ellaria convinces the Sand Snakes to plan to avenge the death of Oberyn by abducting Myrcella before Jaime can intervene. Mormont plans to redeem himself to Targaryen by giving Tyrion to her as a prisoner. In Meereen, Loraq makes another appeal to her to reopen the fighting pits; the Sons of the Harpy ambush an Unsullied patrol inside the citadel; Grey Worm is critically wounded and Selmy is killed.
505=Kill the Boy|Brienne and Podrick arrive at an inn near Winterfell and send a message to Sansa, stating that they will help her if she needs it. Sansa finds out about Theon's presence. Ramsay forces him to apologize to her for his actions. At the Wall, Giantsbane accepts an alliance with the Night's Watch that will allow the Wildlings to settle south of the Wall. Snow agrees to accompany him to meet the Wildlings in Hardhome. Stannis's army leaves for Winterfell, taking Selyse and Shireen with them. In Meereen, Grey Worm recuperates, developing a romantic relationship with Missandei. Targaryen feeds a Meereenese nobleman to dragons Viserion and Rhaegal and imprisons the others. She later agrees to reopen the fighting pits and decides to marry Loraq to facilitate peace. At sea, Tyrion and Mormont sail through Valyria and are attacked by a group of stone men. They manage to escape, but Mormont is infected with greyscale.
506=Unbowed, Unbent, Unbroken|H'ghar takes Arya to a chamber with the faces of all the people that have died in the House of Black and White. Jaime and Bronn reach the Water Gardens, where they find Myrcella and are attacked by the Sand Snakes. The fight is broken up by Dornish guards, who arrest everyone. Mormont and Tyrion run into slavers, whom Tyrion manages to convince to take them to the fighting pits of Meereen. Baelish informs Cersei of Roose's plan to marry Sansa to Ramsay, and convinces her to allow him to lead the knights of the Vale to Winterfell to defeat the winning party of the conflict between Roose and Stannis, being named Warden of the North in return. Olenna arrives in King's Landing and warns Cersei that the imprisonment of Loras has put their alliance in peril. At Loras' inquest, Loras and Margaery both deny his homosexuality. The male prostitute Olyvar contradicts their testimony, and she is arrested for lying to the gods. In Winterfell, Sansa is married to Ramsay, who rapes her in front of Theon.
507=The Gift|Snow leaves for Hardhome with Giantsbane and some rangers. Aemon dies shortly after. Gilly is attacked by two Watchmen. Tarly intervenes and is overpowered until Ghost arrives and forces the duo to leave. Tarly and Gilly develop a romantic relationship. Sansa asks Theon to help her escape Winterfell, but he instead informs Ramsay, who flays the woman working for Brienne. At Stannis' army's camp, Melisandre suggests sacrificing Shireen, which he refuses. Mormont and Tyrion are sold to slaver Qaggaz. The two are brought to a local fighting pit that Targaryen and her consort happen to be visiting in preparation for the coming games at Daznak's pit. Mormont defeats the other slaves and reveals his identity to her, and that he brought Tyrion as a "gift" for her. In Dorne, Myrcella tells Jaime that she wants to marry Trystane, Doran's son. Olenna's demand for Loras and Margaery's release is declined by the High Sparrow. Later, the High Sparrow arrests Cersei due to her former incestuous relationship with Lancel.
508=Hardhome|Cersei learns that her uncle Kevan is appointed as the Hand. She is left thirsty in order to force her to confess, which she does not. Arya assumes the identity of Lana, an oyster merchant. H'ghar tasks her to study a man who sells marine insurance, but has defrauded benefactors. She is to learn everything about the insurer, and then poison him. Theon tells Sansa that he faked the deaths of Brandon and Rickon. Ramsay suggests to Roose that they move on Stannis and asks for twenty skilled men. In Meereen, Tyrion convinces Targaryen to spare Mormont's life and she exiles him again. Mormont goes back to Yezzan and asks permission to fight in the pits. She accepts Tyrion into her council. Arriving in Hardhome, Snow and Giantsbane convince about five thousand wildlings to join them before Hardhome is attacked by an army of wights. Snow kills a White Walker with his Valyrian-steel sword. As he, Giantsbane and the other survivors sail away, they witness the Night's King reanimating the deceased wildlings as wights.
509=The Dance of Dragons|During a snowstorm, Stannis' camp is sabotaged when Ramsay's party destroys the camp's siege equipment and food stores, while inflicting heavy losses on the army's horses. Sending Seaworth to the Wall to ask for supplies, Stannis reluctantly decides to sacrifice Shireen, burning her alive at the stake, while she desperately cries out for her parents. Snow and the others return to the Wall, allowing the wildlings to pass South. In Dorne, Doran permits Jaime and Bronn to return to King's Landing with Myrcella, provided Trystane accompany them and serve on the small council in Oberyn's stead. The former also pardons Sand and her daughters. In Braavos, Arya spots Trant accompanying Mace, Margaery's father and the Master of Coin. In Meereen, the fights at Daznak's pit begin, and Targaryen is stunned to see Mormont amongst the combatants. His triumph is interrupted by a fierce attack by the Sons of the Harpy, who quickly surround Targaryen and her supporters, including Mormont. Just as all hope seems lost, Drogon arrives, and she mounts it and flies away from the pit, her followers watching in awe.
510=Mother's Mercy|Selyse hangs herself and half of Stannis' forces desert him while Melisandre flees to Castle Black; Stannis is defeated by the Boltons and consequently killed by Brienne. Sansa attempts to escape, but is confronted by Myranda, whom Theon kills; and the duo escape Winterfell together. Cersei confesses her former relationship with Lancel and is forced to face atonement by walking the streets fully naked. Upon reaching the Red Keep, Qyburn introduces a new member of the Kingsguard with complete loyalty. Jaime, Myrcella, Bronn and Trystane sail from Dorne. She dies of poison by Sand in the ship. Arya infiltrates a brothel and kills Trant. She is blinded for violating the terms of the Faceless Men. Varys arrives in Meereen to rule the city with Tyrion, Grey Worm and Missandei, while Naharis and Mormont leave to search for Targaryen, who, far away, is found by a large group of the Dothraki. Tarly, Gilly and her child leave for Oldtown for the former to become a Maester. Snow is stabbed several times by mutineers, including Thorne and Olly.
601=The Red Woman|Jon Snow's corpse is found by Ser Davos, Edd and a few other loyalists; they take him inside and lock themselves behind a door with him. Thorne assumes command of the Watch. At Winterfell, Ramsay mourns for Myranda, while Sansa and Theon escape through the woods. Ramsay's men catch up with them, and are about to take them captive, when Brienne and Pod arrive, kill the men, and the former is accepted into Sansa's service. In King's Landing, Cersei receives Jaime, who arrives with Myrcella's body. Jaime promises Cersei they will take their revenge. Obara and Nymeria murder Trystane, on his way home from King's Landing, while in Sunspear, Doran and Areo Hotah are killed by Ellaria and Tyene, after the former learns of Myrcella's death. In Meereen, Tyrion and Varys find all the ships burning in the harbor. Jorah and Daario continue to track Daenerys, who is taken by the Dothraki to Khal Moro. In Braavos, Arya lives on the streets as a beggar, where she is beaten by the Waif. In her chamber, Melisandre removes her bejeweled necklace as she reveals her true appearance as an old crone.
602=Home|Brandon visits Winterfell in a vision of the past, and sees Eddard, Benjen, and their sister Lyanna, as well as a young Hodor. Tollett arrives with Giantsbane and a group of Wildlings, imprisoning Thorne and the other mutineers. Tommen asks Cersei to teach him to be strong. Tyrion learns that Astapor and Yunkai have reverted to slavery, and releases Rhaegal and Viserion from their chains. In Braavos, Arya is attacked by the Waif before H'ghar appears and recruits her again. Walda, Roose's wife, gives birth to a boy, prompting Ramsay to murder Roose, her, and the baby. Brienne reveals to Sansa that Arya is still alive. Sansa permits Theon's return to the Iron Islands, where his uncle Euron reappears and murders Balon, ascending to the throne instead of Yara, who swears vengeance for Balon's death. Seaworth persuades Melisandre to attempt to resurrect Jon. At first, her attempts seem to fail. However, once everyone leaves the room, he awakens.
603=Oathbreaker|On a boat on their way to Oldtown, Tarly reveals his intent to leave Gilly and her baby with the former's family at Horn Hill while he trains to be a Maester. In a vision, Brandon sees Eddard and Howland, Meera's father, kill a former knight loyal to the Targaryens at the Tower of Joy in Dorne. Varys discovers that the masters of Astapor, Yunkai, and Volantis have been financing the Sons of the Harpy. In King's Landing, Tommen converses with the High Sparrow while Jaime and Cersei interrupt a small council meeting, only to be shunned by Kevan and the Tyrells. Cersei's bodyguard is revealed to be Gregor. Arya trains rigorously with the Waif and her sight is returned to her once she has accepted herself as "no-one". In Winterfell, Lord Umber asks Ramsay for help in protecting the North from the Wildlings, bringing Rickon and Osha as a gift, along with the head of Shaggydog, Rickon's direwolf. Jon executes Thorne, Olly and the other officers involved in his assassination. He renounces his oath and puts Tollett in charge of the Night's Watch.
604=Book of the Stranger|Sansa's party arrives at Castle Black as she is reunited with Jon. In Meereen, Tyrion meets with the slave masters of Slaver's Bay to offer peace if they will end slavery within a period of seven years, an action that angers the former slaves. Baelish returns to the Vale to mobilize their soldiers against Ramsay. Naharis learns about Mormont's greyscale as they arrive in Vaes Dothrak. In King's Landing, Margaery is permitted to visit Loras while Cersei, Jaime, Kevan and Olenna put aside their differences and plan a defeat of the Sparrows. Theon arrives at Pyke and explains to Yara that he will support her claim at the Kingsmoot. In Winterfell, Osha attempts to assassinate Ramsay but is killed by him. Ramsey sends a letter to Jon, threatening harm to Rickon if Sansa is not returned. She convinces Jon to march south in order to take back Winterfell. Daenerys meets with the Khals and sets the temple of the Dosh Khaleen on fire, in the process killing Moro and the other Khals. When she emerges unhurt, the Dothraki kneel to her.
605=The Door|Sansa meets Baelish, who offers the support of the Vale and tells her that Brynden, her great uncle, is gathering an army in Riverrun; she initially refuses his help. Jon and Sansa leave Castle Black to gather support from the other Northern houses, with her sending Brienne to Brynden. In Braavos, Arya is given a second chance to prove her loyalty by killing an actress. Beyond the Wall, Brandon learns that the White Walkers were created by the Children of the Forest to protect themselves from the First Men. In the Iron Islands, Euron wins the Kingsmoot despite confessing to killing Balon, causing Yara and Theon to flee. In Essos, Daenerys learns about Mormont's greyscale, ordering him to find a cure and return. In Meereen, a red priestess named Kinvara meets Tyrion and Varys and promises to support Daenerys. Brandon's unaccompanied vision causes him to be touched by the Night King, making the cave vulnerable. The Night King, along with White Walkers and hordes of wights, attack the cave, killing the Three-Eyed Raven, several Children, Summer, and Hodor, whose younger self is shown to have been rendered mentally disabled by Brandon's interference.
606=Blood of My Blood|Bran and Meera are saved by Benjen, who reveals that he was turned by the White Walkers, but was later unturned by the Children using Dragonglass. Samwell and Gilly reach the Tarly family estate Horn Hill. After Sam's father, Randyll, insults her for being a Wildling, Sam decides to take her with him to the Citadel, also stealing House Tarly's ancestral Valyrian steel sword, Heartsbane. Arya warns the actress about her mission to assassinate her, recovering the Needle. H'ghar approves of the Waif's request to kill Arya. Jaime attempts to rescue Margaery from the Faith Militant, only to find she has repented and Tommen has forged an alliance with the Faith. He removes Jaime from the Kingsguard and orders him to help Walder, who is holding Edmure hostage, and to retake Riverrun from Brynden. Daenerys mounts Drogon, and declares to the Dothraki that they will sail across the Narrow Sea to conquer Westeros.
607=The Broken Man|Margaery convinces Olenna to return to Highgarden after the High Sparrow says that he will pursue Olenna following her attempt to engage the Faith. Jon, Sansa, and Davos recruit the Wildlings and House Mormont to their cause, but remain outnumbered by the Boltons. In desperation, Sansa writes a letter begging for aid. Jaime arrives in Riverrun with Bronn, assuming control of the siege. The former goes to parley with Brynden, ultimately being unsuccessful. Theon and Yara spend their last night in Volantis, deciding to sail to Meereen to ally with Daenerys. In Braavos, Arya prepares to return to Westeros, but is attacked by the Waif. Arya is badly wounded but escapes. Sandor is revealed to be alive, having been saved by a Septon and his followers. When men from the Brotherhood threaten and eventually slaughter the group, Sandor decides to get revenge.
608=No One|Tommen abolishes trial by combat, much to the dismay of Cersei, who planned to win using Gregor. Brienne arrives in Riverrun and attempts to persuade Brynden to surrender, without success. After Jaime threatens to kill Edmure's young son, he enters the castle and orders the Tully forces to stand down, but Brynden is killed fighting the Lannisters. Brienne and Podrick escape. Varys departs Meereen on an unknown mission. Meereen comes under naval assault by the slaving cities, but Daenerys returns. Sandor kills the outlaws who sacked his village and encounters Dondarrion and Thoros, who explain that the outlaws were renegades. They try to convince Sandor to join the Brotherhood. Arya is taken in by the actress, who heals her wounds. In the morning, the Waif arrives, kills the actress and chases Arya through the streets of Braavos. Arya leads the Waif into the catacombs and kills her. She returns the Waif's face to the House and declares that she is Arya Stark of Winterfell and she is going home.
609=Battle of the Bastards|Daenerys meets with the slave masters to negotiate terms of surrender, but they refuse it. Riding Drogon, as Rhaegal and Viserion assist, Daenerys attacks and burns the slavers' fleet. Grey Worm kills two of the masters, leaving one to tell of what he had witnessed. After the battle, Theon and Yara meet with Daenerys and Tyrion and agree to an alliance. Near Winterfell, the Stark and Bolton armies meet on the field. Ramsay feigns settting Rickon free, but kills him with a long-distance arrow before Jon can save him. In the battle, the Stark forces are pinned by Bolton soldiers, but are rescued by the Knights of the Vale. Ramsay flees inside Winterfell, but the Wildling giant Wun Wun, having taken numerous arrows to his body, manages to break down the gate before succumbing to his wounds. Jon brutally beats Ramsay and takes him prisoner. Sansa later visits Ramsay's cell in the kennels and watches as his starving hounds devour him.
610=The Winds of Winter|Before her trial, Cersei destroys the Sept of Baelor by wildfire, killing the High Sparrow, Margaery, Mace and Loras Tyrell, Lancel and Kevan Lannister, along with hundreds of King's Landing nobles and the Faith Militant, while Qyburn has Pycelle killed. Tommen commits suicide. In Dorne, Varys meets with Olenna and Ellaria, seeking to form an alliance between Daenerys and their houses against the Lannisters. Seaworth confronts Melisandre over the death of Shireen; Jon banishes her from Winterfell. The Wildlings, the Knights of the Vale and the surviving Houses of the North pledge loyalty to Jon as the new King in the North. Sansa stops Baelish from getting intimate with her. Arya kills Walder Frey and his sons. Tarly and Gilly reach the Citadel in Oldtown. Benjen tells Brandon and Reed to pass the Wall without him. Brandon uses his powers and learns that Jon is actually the son of Lyanna and Rhaegar, being adopted by Eddard after she died during Robert's rebellion. Jaime returns to King's Landing to find Qyburn crowning Cersei the new monarch of the Seven Kingdoms. Daenerys leaves Naharis and the Second Sons to rule Meereen before she sets sail to Westeros with her other companions, armies and dragons.

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="LanguageViewDlg" widgetVar="LanguageViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewLanguageTitle}" closeOnEscape="true">
            <h:form id="LanguageViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{languageController.selected != null}">
                        <h:outputText value="#{bundle.ViewLanguageLabel_id}"/>
                        <h:outputText value="#{languageController.selected.id}" title="#{bundle.ViewLanguageTitle_id}"/>
                        <h:outputText value="#{bundle.ViewLanguageLabel_name}"/>
                        <h:outputText value="#{languageController.selected.name}" title="#{bundle.ViewLanguageTitle_name}"/>
                        <h:outputText value="#{bundle.ViewLanguageLabel_pictureFileName}"/>
                        <h:outputText value="#{languageController.selected.pictureFileName}" title="#{bundle.ViewLanguageTitle_pictureFileName}"/>
                        <h:outputText value="#{bundle.ViewLanguageLabel_displayOrder}"/>
                        <h:outputText value="#{languageController.selected.displayOrder}" title="#{bundle.ViewLanguageTitle_displayOrder}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="LanguageViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

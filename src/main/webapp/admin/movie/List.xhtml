<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListMovieTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="MovieListForm">
                <p:dataTable id="datalist" value="#{movieController.items}" var="item"
                             selectionMode="multiple" selection="#{movieController.selected}"
                             paginator="true"
                             rowKey="#{item.id}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             >

                    <f:facet name="header">#{bundle.ListMovieTitle}</f:facet>

                    <p:ajax event="rowSelect"   update="createButton viewButton editButton orderUpButton orderDownButton massActions"/>
                    <p:ajax event="rowUnselect" update="createButton viewButton editButton orderUpButton orderDownButton massActions"/>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListMovieTitle_id}"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListMovieTitle_fileName}"/>
                        </f:facet>
                        <h:outputText value="#{item.fileName}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListMovieTitle_name}"/>
                        </f:facet>
                        <h:outputText value="#{item.name}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListMovieTitle_originalName}"/>
                        </f:facet>
                        <h:outputText value="#{item.originalName}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListMovieTitle_url}"/>
                        </f:facet>
                        <h:outputText value="#{item.urlFlag}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListMovieTitle_displayOrder}"/>
                        </f:facet>
                        <h:outputText value="#{item.displayOrder}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListMovieTitle_serieId}"/>
                        </f:facet>
                        <h:outputText value="#{item.serieId.name}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListMovieTitle_subtitles}"/>
                        </f:facet>
                        <h:outputText value="#{item.subtitles.name}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListMovieTitle_originalLanguage}"/>
                        </f:facet>
                        <h:outputText value="#{item.originalLanguage.name}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListMovieTitle_language}"/>
                        </f:facet>
                        <h:outputText value="#{item.language.name}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListMovieTitle_genreId}"/>
                        </f:facet>
                        <h:outputText value="#{item.genreId.name}"/>
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton id="createButton" icon="ui-icon-plus"
                                         value="#{bundle.Create}"
                                         actionListener="#{movieController.prepareCreate}"
                                         update=":MovieCreateForm"
                                         oncomplete="PF('MovieCreateDialog').show()"/>

                        <p:commandButton id="viewButton"   icon="ui-icon-search"
                                         value="#{bundle.View}"
                                         update=":MovieViewForm"
                                         oncomplete="PF('MovieViewDialog').show()"
                                         disabled="#{empty movieController.selectedOne}"/>

                        <p:commandButton id="editButton"   icon="ui-icon-pencil"
                                         value="#{bundle.Edit}"
                                         update=":MovieEditForm"
                                         oncomplete="PF('MovieEditDialog').show()"
                                         disabled="#{empty movieController.selectedOne}"/>

                        <p:commandButton id="orderUpButton"   icon="ui-icon-triangle-1-n"
                                         value="#{bundle.OrderUp}"
                                         actionListener="#{movieController.orderUp}"
                                         update=":growl,datalist"
                                         disabled="#{empty movieController.selected}"/>

                        <p:commandButton id="orderDownButton"   icon="ui-icon-triangle-1-s"
                                         value="#{bundle.OrderDown}"
                                         actionListener="#{movieController.orderDown}"
                                         update=":growl,datalist"
                                         disabled="#{empty movieController.selected}"/>

                        <p:splitButton value="#{bundle.ChangeGenre}"
                                       actionListener="#{movieController.changeGenre}"
                                       update=":ChangeGenreForm"
                                       oncomplete="PF('ChangeGenreDialog').show()"
                                       disabled="#{movieController.selectionEmpty}"
                                       id="massActions"
                                       icon="ui-icon-tag">

                            <p:menuitem value="#{bundle.ChangeSerie}"
                                        actionListener="#{movieController.changeSerie}"
                                        update=":ChangeSerieForm"
                                        oncomplete="PF('ChangeSerieDialog').show()"
                                        disabled="#{movieController.selectionEmpty}"
                                        id="serieAction"
                                        icon="ui-icon-cart"/>

                            <p:separator />

                            <p:menuitem value="#{bundle.ChangeLanguage}"
                                        actionListener="#{movieController.changeLanguage}"
                                        update=":ChangeLanguageForm"
                                        oncomplete="PF('ChangeLanguageDialog').show()"
                                        disabled="#{movieController.selectionEmpty}"
                                        id="languageAction"
                                        icon="ui-icon-flag"/>

                            <p:menuitem value="#{bundle.ChangeOriginalLanguage}"
                                        actionListener="#{movieController.changeOriginalLanguage}"
                                        update=":ChangeOriginalLanguageForm"
                                        oncomplete="PF('ChangeOriginalLanguageDialog').show()"
                                        disabled="#{movieController.selectionEmpty}"
                                        id="originalLanguageAction"
                                        icon="ui-icon-flag"/>

                            <p:menuitem value="#{bundle.ChangeSubtitles}"
                                        actionListener="#{movieController.changeSubtitles}"
                                        update=":ChangeSubtitlesForm"
                                        oncomplete="PF('ChangeSubtitlesDialog').show()"
                                        disabled="#{movieController.selectionEmpty}"
                                        id="subtitlesAction"
                                        icon="ui-icon-flag"/>

                            <p:separator />

                            <p:menuitem id="deleteAction" icon="ui-icon-trash"
                                         value="#{bundle.Delete}"
                                         actionListener="#{movieController.destroy}"
                                         update=":growl,datalist"
                                         disabled="#{movieController.selectionEmpty}"/>
                        </p:splitButton>
                    </f:facet>
                </p:dataTable>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
            <ui:include src="ChangeGenre.xhtml"/>
            <ui:include src="ChangeSerie.xhtml"/>
            <ui:include src="ChangeLanguage.xhtml"/>
            <ui:include src="ChangeOriginalLanguage.xhtml"/>
            <ui:include src="ChangeSubtitles.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

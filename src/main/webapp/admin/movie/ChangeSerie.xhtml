<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ChangeSerieDlg" widgetVar="ChangeSerieDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ChangeSerieTitle}" closeOnEscape="true">
            <h:form id="ChangeSerieForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{movieController.selectedOne != null}">
                        <p:outputLabel value="#{bundle.EditMovieLabel_serieId}" for="serieId" />
                        <p:selectOneMenu id="serieId" value="#{movieController.selectedOne.serieId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{serieController.itemsAvailableSelectOne}"
                                           var="serieIdItem"
                                           itemValue="#{serieIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{movieController.changeSerie()}"
                                     value="#{bundle.Save}"
                                     update="display,:MovieListForm:datalist,:growl"
                                     oncomplete="handleSubmit(args, 'ChangeSerieDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ChangeSerieDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

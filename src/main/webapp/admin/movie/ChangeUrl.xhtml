<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ChangeUrlDlg" widgetVar="ChangeUrlDialog" modal="true" resizable="false" appendTo="@(body)" 
                  header="#{bundle.ChangeUrlTitle}" closeOnEscape="true">
            <h:form id="ChangeUrlForm">
                <h:panelGroup id="display">
                    <p:orderList value="#{movieController.urls}" var="url" itemValue="#{url.url}" 
                                 rendered="#{not empty movieController.selectedOne}">
                        <h:outputText value="#{url.desc}" />
                    </p:orderList>
                    
                    <p:commandButton action="#{movieController.changeUrl()}"
                                     value="#{bundle.Save}"
                                     actionListener="#{movieController.prepareUrls()}"
                                     update="display,:MovieEditForm"
                                        oncomplete="handleSubmit(args, 'ChangeUrlDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ChangeUrlDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

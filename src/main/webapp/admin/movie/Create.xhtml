<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MovieCreateDlg" widgetVar="MovieCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMovieTitle}">
            <h:form id="MovieCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{movieController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMovieLabel_id}" for="id" />
                        <p:inputText id="id" value="#{movieController.selected.id}" title="#{bundle.CreateMovieTitle_id}" required="true" requiredMessage="#{bundle.CreateMovieRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateMovieLabel_fileName}" for="fileName" />
                        <p:inputText id="fileName" value="#{movieController.selected.fileName}" title="#{bundle.CreateMovieTitle_fileName}" />
                        <p:outputLabel value="#{bundle.CreateMovieLabel_name}" for="name" />
                        <p:inputText id="name" value="#{movieController.selected.name}" title="#{bundle.CreateMovieTitle_name}" />
                        <p:outputLabel value="#{bundle.CreateMovieLabel_originalName}" for="originalName" />
                        <p:inputText id="originalName" value="#{movieController.selected.originalName}" title="#{bundle.CreateMovieTitle_originalName}" />
                        <p:outputLabel value="#{bundle.CreateMovieLabel_url}" for="url" />
                        <p:inputText id="url" value="#{movieController.selected.url}" title="#{bundle.CreateMovieTitle_url}" />
                        <p:outputLabel value="#{bundle.CreateMovieLabel_pictureFileName}" for="pictureFileName" />
                        <p:inputText id="pictureFileName" value="#{movieController.selected.pictureFileName}" title="#{bundle.CreateMovieTitle_pictureFileName}" />
                        <p:outputLabel value="#{bundle.CreateMovieLabel_displayOrder}" for="displayOrder" />
                        <p:inputText id="displayOrder" value="#{movieController.selected.displayOrder}" title="#{bundle.CreateMovieTitle_displayOrder}" />
                        <p:outputLabel value="#{bundle.CreateMovieLabel_description}" for="description" />
                        <p:inputText id="description" value="#{movieController.selected.description}" title="#{bundle.CreateMovieTitle_description}" />
                        <p:outputLabel value="#{bundle.CreateMovieLabel_serieId}" for="serieId" />
                        <p:selectOneMenu id="serieId" value="#{movieController.selected.serieId}" >
                            <f:selectItems value="#{serieController.itemsAvailableSelectOne}"
                                           var="serieIdItem"
                                           itemValue="#{serieIdItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateMovieLabel_subtitles}" for="subtitles" />
                        <p:selectOneMenu id="subtitles" value="#{movieController.selected.subtitles}" >
                            <f:selectItems value="#{languageController.itemsAvailableSelectOne}"
                                           var="subtitlesItem"
                                           itemValue="#{subtitlesItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateMovieLabel_originalLanguage}" for="originalLanguage" />
                        <p:selectOneMenu id="originalLanguage" value="#{movieController.selected.originalLanguage}" >
                            <f:selectItems value="#{languageController.itemsAvailableSelectOne}"
                                           var="originalLanguageItem"
                                           itemValue="#{originalLanguageItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateMovieLabel_language}" for="language" />
                        <p:selectOneMenu id="language" value="#{movieController.selected.language}" >
                            <f:selectItems value="#{languageController.itemsAvailableSelectOne}"
                                           var="languageItem"
                                           itemValue="#{languageItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateMovieLabel_genreId}" for="genreId" />
                        <p:selectOneMenu id="genreId" value="#{movieController.selected.genreId}" >
                            <f:selectItems value="#{genreController.itemsAvailableSelectOne}"
                                           var="genreIdItem"
                                           itemValue="#{genreIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{movieController.create}" value="#{bundle.Save}" update="display,:MovieListForm:datalist,:growl" oncomplete="handleSubmit(args,'MovieCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MovieCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="GenreViewDlg" widgetVar="GenreViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewGenreTitle}">
            <h:form id="GenreViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{genreController.selected != null}">
                        <h:outputText value="#{bundle.ViewGenreLabel_id}"/>
                        <h:outputText value="#{genreController.selected.id}" title="#{bundle.ViewGenreTitle_id}"/>
                        <h:outputText value="#{bundle.ViewGenreLabel_name}"/>
                        <h:outputText value="#{genreController.selected.name}" title="#{bundle.ViewGenreTitle_name}"/>
                        <h:outputText value="#{bundle.ViewGenreLabel_pictureFileName}"/>
                        <h:outputText value="#{genreController.selected.pictureFileName}" title="#{bundle.ViewGenreTitle_pictureFileName}"/>
                        <h:outputText value="#{bundle.ViewGenreLabel_displayOrder}"/>
                        <h:outputText value="#{genreController.selected.displayOrder}" title="#{bundle.ViewGenreTitle_displayOrder}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="GenreViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ChangeLanguageDlg" widgetVar="ChangeLanguageDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ChangeLanguageTitle}" closeOnEscape="true">
            <h:form id="ChangeLanguageForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="#{bundle.EditMovieLabel_language}" for="language" />
                        <p:selectOneMenu id="language" value="#{movieControllerAll.mass.language}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{languageController.itemsAvailableSelectOne}"
                                           var="languageItem"
                                           itemValue="#{languageItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton action="#{movieControllerAll.mass.changeLanguage()}"
                                     value="#{bundle.Save}"
                                     update="display,:MovieListForm:datalist,:growl"
                                     oncomplete="handleSubmit(args, 'ChangeLanguageDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ChangeLanguageDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

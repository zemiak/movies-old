<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ChangeSubtitlesDlg" widgetVar="ChangeSubtitlesDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ChangeSubtitlesTitle}" closeOnEscape="true">
            <h:form id="ChangeSubtitlesForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="#{bundle.EditMovieLabel_subtitles}" for="subtitles" />
                        <p:selectOneMenu id="subtitles" value="#{movieControllerAll.subtitles}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{languageController.itemsAvailableSelectOne}"
                                           var="subtitlesItem"
                                           itemValue="#{subtitlesItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton action="#{movieControllerAll.changeSubtitles()}"
                                     value="#{bundle.Save}"
                                     update="display,:MovieListForm:datalist,:growl"
                                        oncomplete="handleSubmit(args, 'ChangeSubtitlesDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ChangeSubtitlesDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

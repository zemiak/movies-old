<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MovieCreateDlg"
                  widgetVar="MovieCreateDialog"
                  modal="true"
                  resizable="true"
                  width="760"
                  appendTo="@(body)"
                  header="#{bundle.CreateMovieTitle}"
                  closeOnEscape="true">
            <h:form id="MovieCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="movieColumn1,movieColumn2" rendered="#{movieControllerAll.selectedOne != null}">
                        <p:outputLabel value="#{bundle.CreateMovieLabel_id}" for="id" />
                        <p:inputText id="id" value="#{movieControllerAll.selectedOne.id}"
                                     title="#{bundle.CreateMovieTitle_id}"
                                     disabled="true" styleClass="movieColumnValue"/>

                        <p:outputLabel value="#{bundle.CreateMovieLabel_name}" for="name" />
                        <p:inputText id="name" value="#{movieControllerAll.selectedOne.name}" title="#{bundle.CreateMovieTitle_name}"
                                     styleClass="movieColumnValue" required="true"/>

                        <p:outputLabel value="#{bundle.CreateMovieLabel_fileName}" for="fileName" />
                        <p:inputText id="fileName" value="#{movieControllerAll.selectedOne.fileName}" title="#{bundle.CreateMovieTitle_fileName}"
                                     styleClass="movieColumnValue" required="true"/>

                        <p:outputLabel value="#{bundle.CreateMovieLabel_originalName}" for="originalName" />
                        <p:inputText id="originalName" value="#{movieControllerAll.selectedOne.originalName}" title="#{bundle.CreateMovieTitle_originalName}"
                                     styleClass="movieColumnValue"/>

                        <p:outputLabel value="#{bundle.CreateMovieLabel_url}" for="url" />
                        <p:inputText id="url" value="#{movieControllerAll.selectedOne.url}" title="#{bundle.CreateMovieTitle_url}"
                                     styleClass="movieColumnValue"/>

                        <p:outputLabel value="#{bundle.CreateMovieLabel_pictureFileName}" for="pictureFileName" />
                        <p:inputText id="pictureFileName" value="#{movieControllerAll.selectedOne.pictureFileName}" title="#{bundle.CreateMovieTitle_pictureFileName}"
                                     styleClass="movieColumnValue" required="true"/>

                        <p:outputLabel value="#{bundle.CreateMovieLabel_displayOrder}" for="displayOrder" />
                        <p:inputText id="displayOrder" value="#{movieControllerAll.selectedOne.displayOrder}" title="#{bundle.CreateMovieTitle_displayOrder}"
                                     styleClass="movieColumnValue"/>

                        <p:outputLabel value="#{bundle.CreateMovieLabel_description}" for="description" />
                        <p:inputTextarea id="description" value="#{movieControllerAll.selectedOne.description}" title="#{bundle.EditMovieTitle_description}"
                                         styleClass="movieColumnValue" autoResize="false" rows="6"/>

                        <p:outputLabel value="#{bundle.CreateMovieLabel_serieId}" for="serieId" />
                        <p:selectOneMenu id="serieId" value="#{movieControllerAll.selectedOne.serieId}" >
                            <f:selectItems value="#{serieController.itemsAvailableSelectOne}"
                                           var="serieIdItem"
                                           itemValue="#{serieIdItem}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.CreateMovieLabel_subtitles}" for="subtitles" />
                        <p:selectOneMenu id="subtitles" value="#{movieControllerAll.selectedOne.subtitles}" >
                            <f:selectItems value="#{languageController.itemsAvailableSelectOne}"
                                           var="subtitlesItem"
                                           itemValue="#{subtitlesItem}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.CreateMovieLabel_originalLanguage}" for="originalLanguage" />
                        <p:selectOneMenu id="originalLanguage" value="#{movieControllerAll.selectedOne.originalLanguage}" >
                            <f:selectItems value="#{languageController.itemsAvailableSelectOne}"
                                           var="originalLanguageItem"
                                           itemValue="#{originalLanguageItem}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.CreateMovieLabel_language}" for="language" />
                        <p:selectOneMenu id="language" value="#{movieControllerAll.selectedOne.language}" >
                            <f:selectItems value="#{languageController.itemsAvailableSelectOne}"
                                           var="languageItem"
                                           itemValue="#{languageItem}"/>
                        </p:selectOneMenu>

                        <p:outputLabel value="#{bundle.CreateMovieLabel_genreId}" for="genreId" />
                        <p:selectOneMenu id="genreId" value="#{movieControllerAll.selectedOne.genreId}" >
                            <f:selectItems value="#{genreController.itemsAvailableSelectOne}"
                                           var="genreIdItem"
                                           itemValue="#{genreIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{movieControllerAll.create}" value="#{bundle.Save}" update="display,:MovieListForm:datalist,:growl" oncomplete="handleSubmit(args,'MovieCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MovieCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

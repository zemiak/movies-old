<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ChangeUrlDlg" widgetVar="ChangeUrlDialog" modal="true" resizable="false" appendTo="@(body)" 
                  header="#{bundle.ChangeUrlTitle}" closeOnEscape="true">
            <h:form id="ChangeUrlForm">
                <h:panelGroup id="display">
                    <p:dataTable id="urllist" value="#{movieControllerAll.urls.items}" var="item"
                             selectionMode="single" selection="#{movieControllerAll.urls.selected}"
                             rowKey="#{item.url}"
                             paginator="true" paginatorPosition="top" rows="15"
                             >
                        <p:ajax event="rowSelect"   update="urlSaveButton"/>
                        <p:ajax event="rowUnselect" update="urlSaveButton"/>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUrlTitle_dbName}"/>
                            </f:facet>
                            <h:outputText value="#{item.dbName}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUrlTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.movieName}"/>
                        </p:column>
                        
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUrlTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </p:column>
                        
                        <f:facet name="footer">
                            <p:commandButton action="#{movieControllerAll.changeUrl()}"
                                         value="#{bundle.Save}"
                                         id="urlSaveButton"
                                         update=":MovieEditForm"
                                         disabled="#{empty movieControllerAll.selectedOne}"
                                         oncomplete="handleSubmit(args, 'ChangeUrlDialog');"/>
                            <p:commandButton value="#{bundle.Cancel}" onclick="ChangeUrlDialog.hide()"/>
                        </f:facet>
                    </p:dataTable>
                    
                    
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

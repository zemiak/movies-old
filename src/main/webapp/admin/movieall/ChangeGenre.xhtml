<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ChangeGenreDlg"
                  widgetVar="ChangeGenreDialog"
                  modal="true"
                  resizable="false"
                  appendTo="@(body)"
                  header="#{bundle.ChangeGenreTitle}"
                  closeOnEscape="true">
            <h:form id="ChangeGenreForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2">
                        <p:outputLabel value="#{bundle.EditMovieLabel_genreId}" for="genreId" />
                        <p:selectOneMenu id="genreId" value="#{movieControllerAll.genre}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>

                            <f:selectItems value="#{genreController.itemsAvailableSelectOne}"
                                           var="genreIdItem"
                                           itemValue="#{genreIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton action="#{movieControllerAll.changeGenre()}"
                                     value="#{bundle.Save}"
                                     oncomplete="handleSubmit(args, 'ChangeGenreDialog');"
                                     update="display,:MovieListForm:datalist,:growl"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ChangeGenreDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

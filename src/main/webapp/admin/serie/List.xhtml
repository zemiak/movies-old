<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListSerieTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form id="SerieListForm">
                <p:dataTable id="datalist" value="#{serieController.items}" var="item"
                             selectionMode="single" selection="#{serieController.selected}"
                             paginator="true"
                             rowKey="#{item.id}"
                             rows="10"
                             rowsPerPageTemplate="10,20,30,40,50"
                             >

                    <f:facet name="header">#{bundle.ListSerieTitle}</f:facet>

                    <p:ajax event="rowSelect"   update="createButton viewButton editButton deleteButton"/>
                    <p:ajax event="rowUnselect" update="createButton viewButton editButton deleteButton"/>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListSerieTitle_id}"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListSerieTitle_name}"/>
                        </f:facet>
                        <h:outputText value="#{item.name}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListSerieTitle_pictureFileName}"/>
                        </f:facet>
                        <h:outputText value="#{item.pictureFileName}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListSerieTitle_displayOrder}"/>
                        </f:facet>
                        <h:outputText value="#{item.displayOrder}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListSerieTitle_genreId}"/>
                        </f:facet>
                        <h:outputText value="#{item.genreId.name}"/>
                    </p:column>
                    <f:facet name="footer">
                        <p:commandButton id="createButton" icon="ui-icon-plus"   value="#{bundle.Create}" actionListener="#{serieController.prepareCreate}" update=":SerieCreateForm" oncomplete="PF('SerieCreateDialog').show()"/>
                        <p:commandButton id="viewButton"   icon="ui-icon-search" value="#{bundle.View}" update=":SerieViewForm" oncomplete="PF('SerieViewDialog').show()" disabled="#{empty serieController.selected}"/>
                        <p:commandButton id="editButton"   icon="ui-icon-pencil" value="#{bundle.Edit}" update=":SerieEditForm" oncomplete="PF('SerieEditDialog').show()" disabled="#{empty serieController.selected}"/>
                        <p:commandButton id="deleteAction" icon="ui-icon-trash"  value="#{bundle.Delete}" actionListener="#{serieController.destroy}" update=":growl,datalist" disabled="#{empty serieController.selected}"/>
                    </f:facet>
                </p:dataTable>
            </h:form>

            <ui:include src="Create.xhtml"/>
            <ui:include src="Edit.xhtml"/>
            <ui:include src="View.xhtml"/>
        </ui:define>
    </ui:composition>

</html>

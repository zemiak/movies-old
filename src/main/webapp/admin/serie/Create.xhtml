<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SerieCreateDlg" widgetVar="SerieCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateSerieTitle}" closeOnEscape="true">
            <h:form id="SerieCreateForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{serieController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateSerieLabel_id}" for="id" />
                        <p:inputText id="id" value="#{serieController.selected.id}"
                                     title="#{bundle.CreateSerieTitle_id}"
                                     disabled="true"/>

                        <p:outputLabel value="#{bundle.CreateSerieLabel_name}" for="name" />
                        <p:inputText id="name" value="#{serieController.selected.name}" title="#{bundle.CreateSerieTitle_name}" />
                        
                        <p:outputLabel value="#{bundle.CreateSerieLabel_pictureFileName}" for="pictureFileName" />
                        <p:inputText id="pictureFileName" value="#{serieController.selected.pictureFileName}" title="#{bundle.CreateSerieTitle_pictureFileName}" />
                        
                        <p:outputLabel value="#{bundle.CreateSerieLabel_displayOrder}" for="displayOrder" />
                        <p:spinner id="displayOrder" value="#{serieController.selected.displayOrder}" 
                                     title="#{bundle.CreateSerieTitle_displayOrder}" min="1" />
                        
                        <p:outputLabel value="#{bundle.CreateSerieLabel_genreId}" for="genreId" />
                        <p:selectOneMenu id="genreId" value="#{serieController.selected.genreId}" >
                            <f:selectItems value="#{genreController.itemsAvailableSelectOne}"
                                           var="genreIdItem"
                                           itemValue="#{genreIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{serieController.create}" value="#{bundle.Save}" update="display,:SerieListForm:datalist,:growl" oncomplete="handleSubmit(args,'SerieCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SerieCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

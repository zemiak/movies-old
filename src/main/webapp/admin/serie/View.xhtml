<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SerieViewDlg" widgetVar="SerieViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSerieTitle}">
            <h:form id="SerieViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{serieController.selected != null}">
                        <h:outputText value="#{bundle.ViewSerieLabel_id}"/>
                        <h:outputText value="#{serieController.selected.id}" title="#{bundle.ViewSerieTitle_id}"/>
                        <h:outputText value="#{bundle.ViewSerieLabel_name}"/>
                        <h:outputText value="#{serieController.selected.name}" title="#{bundle.ViewSerieTitle_name}"/>
                        <h:outputText value="#{bundle.ViewSerieLabel_pictureFileName}"/>
                        <h:outputText value="#{serieController.selected.pictureFileName}" title="#{bundle.ViewSerieTitle_pictureFileName}"/>
                        <h:outputText value="#{bundle.ViewSerieLabel_displayOrder}"/>
                        <h:outputText value="#{serieController.selected.displayOrder}" title="#{bundle.ViewSerieTitle_displayOrder}"/>
                        <h:outputText value="#{bundle.ViewSerieLabel_genreId}"/>
                        <h:outputText value="#{serieController.selected.genreId}" title="#{bundle.ViewSerieTitle_genreId}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SerieViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

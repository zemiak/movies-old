<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SerieEditDlg" widgetVar="SerieEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSerieTitle}" closeOnEscape="true">
            <h:form id="SerieEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{serieController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSerieLabel_id}" for="id" />
                        <p:inputText id="id" value="#{serieController.selected.id}"
                                     title="#{bundle.EditSerieTitle_id}"
                                     disabled="true"/>

                        <p:outputLabel value="#{bundle.EditSerieLabel_name}" for="name" />
                        <p:inputText id="name" value="#{serieController.selected.name}" title="#{bundle.EditSerieTitle_name}" />
                        <p:outputLabel value="#{bundle.EditSerieLabel_pictureFileName}" for="pictureFileName" />
                        <p:inputText id="pictureFileName" value="#{serieController.selected.pictureFileName}" title="#{bundle.EditSerieTitle_pictureFileName}" />
                        <p:outputLabel value="#{bundle.EditSerieLabel_displayOrder}" for="displayOrder" />
                        <p:inputText id="displayOrder" value="#{serieController.selected.displayOrder}" title="#{bundle.EditSerieTitle_displayOrder}" />
                        <p:outputLabel value="#{bundle.EditSerieLabel_genreId}" for="genreId" />
                        <p:selectOneMenu id="genreId" value="#{serieController.selected.genreId}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{genreController.itemsAvailableSelectOne}"
                                           var="genreIdItem"
                                           itemValue="#{genreIdItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{serieController.update}" value="#{bundle.Save}" update="display,:SerieListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SerieEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SerieEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>

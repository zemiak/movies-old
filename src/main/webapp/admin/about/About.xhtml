<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.AboutTitle}"></h:outputText>
        </ui:define>

        <ui:define name="body">
            <h:form>
                <p:dataTable id="aboutData" value="#{aboutController.items}" var="item">
                    <f:facet name="header">#{bundle.ListAboutTitle}</f:facet>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.AboutSerieTitle_title}"/>
                        </f:facet>
                        <h:outputText value="#{item.title}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.AboutSerieTitle_value}"/>
                        </f:facet>
                        <h:outputText value="#{item.value}"/>
                    </p:column>

                    <f:facet name="footer">
                        <p:commandButton id="clearButton" icon="ui-icon-close"   value="#{bundle.Clear}" actionListener="#{aboutController.clearCache()}" update=":growl" />
                        <p:commandButton id="runButton"   icon="ui-icon-play" value="#{bundle.Run}" actionListener="#{aboutController.runImport()}" update=":growl" />
                    </f:facet>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>

</html>

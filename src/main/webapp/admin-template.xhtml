<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://java.sun.com/jsf">

    <head jsf:id="head">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title><ui:insert name="title">Default Title</ui:insert></title>

        <link href="/movies/resources/foundation/css/normalize.css" rel="stylesheet" />
        <link href="/movies/resources/foundation/css/foundation.css" rel="stylesheet" />
        <link href="/movies/resources/icons/foundation-icons.css" rel="stylesheet" />

        <h:outputScript name="foundation/js/vendor/modernizr.js"/>

        <ui:insert name="head"/>
    </head>

    <body jsf:id="body">
        <div class="icon-bar small six-up" role="navigation">
            <a class="item" role="button" tabindex="0" aria-label="home">
                <i class="fi-home"></i>
            </a>
            <a class="item" role="button" tabindex="0" aria-label="new">
                <i class="fi-page-add"></i>
            </a>
            <a class="item" role="button" tabindex="0" aria-label="all">
                <i class="fi-video"></i>
            </a>
            <a class="item" role="button" tabindex="0" aria-label="series">
                <i class="fi-page-multiple"></i>
            </a>
            <a class="item" role="button" tabindex="0" aria-label="genres">
                <i class="fi-record"></i>
            </a>
            <a class="item" role="button" tabindex="0" aria-label="about">
                <i class="fi-widget"></i>
            </a>
        </div>

        <ui:insert name="body"/>

        <h:outputScript name="foundation/js/vendor/jquery.js"/>
        <h:outputScript name="foundation/js/vendor/fastclick.js"/>
        <h:outputScript name="foundation/js/foundation.min.js"/>

        <script>
            $(document).foundation();
        </script>
    </body>
</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templates/edit.xhtml">
        <f:metadata>
            <f:viewParam name="id" value="#{genreEditForm.id}" />
        </f:metadata>
        
        <ui:define name="title">
            <h:outputText value="#{genreEditForm.actionTitle} Genre"></h:outputText>
        </ui:define>
        
        <h:messages />

        <ui:define name="body">
            <div class="panel">
                <div class="row">
                    <div class="small-12 columns">
                        <h3>#{genreEditForm.actionTitle} Genre</h3>
                    </div>
                </div>
            </div>
            
            <div id="select-one" data-alert="" class="alert-box alert" style="display: none;">

                <a href="#" class="close">&times;</a>
            </div>
            
            <div class="row">&nbsp;</div>

            <form method="post" jsf:id="genreEditForm" jsf:prependId="false">
                <div class="row">
                    <div class="small-8 columns">
                        <label>Name:
                            <input type="text" id="name" name="name" jsf:id="name" 
                                   jsf:value="${genreEditForm.bean.name}" 
                                   placeholder="Enter Genre Name" jsf:required="true" />
                        </label>
                    </div>

                    <div class="small-4 columns">
                        <label>Display Order:
                            <input type="number" id="displayOrder" name="displayOrder" 
                                   jsf:id="displayOrder" 
                                   jsf:value="#{genreEditForm.bean.displayOrder}" 
                                   placeholder="Enter Display Order" />
                        </label>
                    </div>
                </div>
                
                <div class="row">
                    <div class="small-12 columns">
                        <label>Picture Filename:
                            <input type="text" id="pictureFileName" name="pictureFileName" 
                                   jsf:id="pictureFileName" 
                                   jsf:value="#{genreEditForm.bean.pictureFileName}" 
                                   placeholder="Enter Picture Filename" />
                        </label>
                    </div>
                </div>
                
                <div class="row">&nbsp;</div>
                
                <div class="row">
                    <div class="small-12 columns">
                        <ul class="button-group">
                            <li><a href="javascript:closeClick();" class="small button secondary">Close</a></li>
                            <li><input type="submit" class="small button" jsf:value="Save &amp; Close" jsf:action="#{genreEditForm.save()}" /></li>
                            <li><input type="button" class="small button alert" data-confirm="" jsf:value="Remove" jsf:action="#{genreEditForm.remove()}" /></li>
                        </ul>
                    </div>
                </div>
            </form>

            <script type="text/javascript" src="edit.js"></script>
        </ui:define>
    </ui:composition>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>
    
    <h:outputStylesheet library="css" name="style.css" />

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true" style="border: 0;">
            <p:layoutUnit position="north" style="border:0" gutter="0" collapsible="true">
                <h:form id="menuForm">
                    <p:menubar autoDisplay="false">
                        <p:submenu label="#{bundle.Maintenance}" icon="ui-icon-wrench">
                            <p:menuitem value="New Movies" outcome="/admin/movie/ListNew.xhtml" icon="ui-icon-document" />
                            <p:menuitem value="Movies" outcome="/admin/movie/List.xhtml" icon="ui-icon-video" />
                            <p:menuitem value="Series" outcome="/admin/serie/List.xhtml" icon="ui-icon-cart" />
                            <p:menuitem value="Genres" outcome="/admin/genre/List.xhtml" icon="ui-icon-tag" />
                            <p:menuitem value="Languages" outcome="/admin/language/List.xhtml" icon="ui-icon-flag" />
                        </p:submenu>
                        
                        <f:facet name="options">
                            <p:commandButton value="#{bundle.Home}" 
                                             onclick="window.location = '/movies/'" 
                                             icon="ui-icon-home"
                                             />
                        </f:facet>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="center" style="border:0;" gutter="0" collapsible="true">
                <ui:insert name="body"/>
            </p:layoutUnit>
            
            <p:layoutUnit position="south" style="border:0;" gutter="0" collapsible="true">
                <ui:insert name="footer"/>
            </p:layoutUnit>
        </p:layout>

    </h:body>

</html>

<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templates/ipad.xhtml">
        <f:metadata>
            <f:viewParam name="id" value="#{genreWebService.id}" />
            <f:viewAction action="#{genreWebService.check}" />
        </f:metadata>
        
        <ui:define name="title">#{genreWebService.bean.name}</ui:define>
        <ui:define name="header">#{genreWebService.bean.name}</ui:define>

        <ui:define name="body">
            <div class="page">
                <a class="movie-box" href="index.xhtml">
                    <i class="fi-arrow-left movies-back-icon"></i>
                </a>
                
                <ui:repeat var="item" value="#{serieWebService.byGenreId}">
                    <div class="movie-box serie-box">
                        <a href="serie.xhtml?id=${item.id}">
                            <img class="movie-thumbnail" alt="${item.name} Thumbnail"
                                src="${conf.imgServer}serie/${item.pictureFileName}" />
                            <p class="movie-label">${item.name}</p>
                        </a>
                    </div>
                </ui:repeat>
                
                <ui:repeat var="item" value="#{movieWebService.byGenreId}">
                    <div class="movie-box">
                        <a href="movie.xhtml?id=${item.id}">
                            <img class="movie-thumbnail" alt="${item.name} Thumbnail"
                                src="${conf.imgServer}movie/${item.pictureFileName}" />
                            <p class="movie-label">${item.name}</p>
                        </a>
                    </div>
                </ui:repeat>
            </div>
        </ui:define>
    </ui:composition>
</html>

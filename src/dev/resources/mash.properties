75=Zm\u00c4\u009bna velen\u00c3\u00ad|Frank si rychle zvyk\u00c3\u00a1 na m\u00c3\u00adsto vel\u00c3\u00adc\u00c3\u00adho d\u00c5\u00afstojn\u00c3\u00adka, jen\u00c5\u00bee p\u00c5\u0099ij\u00c3\u00ad\u00c5\u00bed\u00c3\u00ad nov\u00c3\u00bd plukovn\u00c3\u00adk, veter\u00c3\u00a1n Sherman Potter. To, \u00c5\u00bee je sesazen, vede u Franka k t\u00c4\u009b\u00c5\u00bek\u00c3\u00a9 depresi.
76=Stalo se jedn\u00c3\u00a9 noci|B\u00c4\u009bhem mraziv\u00c3\u00a9 noci se dostane d\u00c4\u009blost\u00c5\u0099eleck\u00c3\u00a1 palba velmi bl\u00c3\u00adzko k t\u00c3\u00a1boru, co\u00c5\u00be zp\u00c5\u00afsob\u00c3\u00ad zhor\u00c5\u00a1en\u00c3\u00ad zdravotn\u00c3\u00adho stavu n\u00c4\u009bkolika pacient\u00c5\u00af. Frank se dozv\u00c3\u00ad, \u00c5\u00bee Margaret si schov\u00c3\u00a1v\u00c3\u00a1 v\u00c5\u00a1echny jeho dopisy a rozhodne se, je zni\u00c4\u008dit, p\u00c5\u0099i\u00c4\u008dem\u00c5\u00be obr\u00c3\u00a1t\u00c3\u00ad \u00c5\u00a0\u00c5\u00a5abajznin stan naruby.
77=O paroh\u00c3\u00a1\u00c4\u008d\u00c3\u00adch a lidech|Hawkeye se dostane do sporu s p\u00c5\u0099\u00c3\u00adsn\u00c3\u00bdm arm\u00c3\u00a1dn\u00c3\u00adm plukovn\u00c3\u00adkem Spikesem, B.J pom\u00c3\u00a1h\u00c3\u00a1 voj\u00c3\u00a1kovi, kter\u00c3\u00bd dostal nep\u00c5\u0099\u00c3\u00adjemn\u00c3\u00bd dopis od man\u00c5\u00beelky (\u00c5\u00bee se s n\u00c3\u00adm rozch\u00c3\u00a1z\u00c3\u00ad) a Frank kone\u00c4\u008dn\u00c4\u009b odhaluje korejsk\u00c3\u00a9 "sabot\u00c3\u00a9ry".
78=Drah\u00c3\u00a1 Mildred|Plukovn\u00c3\u00adk Potter p\u00c3\u00ad\u00c5\u00a1e dopis sv\u00c3\u00a9 man\u00c5\u00beelce k v\u00c3\u00bdro\u00c4\u008d\u00c3\u00ad s\u00c5\u0088atku. Frank a \u00c5\u00a0\u00c5\u00a5abajzna se rozhodnou v\u00c4\u009bnovat mu p\u00c5\u0099i t\u00c3\u00a9 p\u00c5\u0099\u00c3\u00adle\u00c5\u00beitosti d\u00c5\u0099ev\u00c4\u009bnou bustu, ale nejv\u00c4\u009bt\u00c5\u00a1\u00c3\u00ad radost mu ud\u00c4\u009bl\u00c3\u00a1 Radar, kter\u00c3\u00bd zachr\u00c3\u00a1n\u00c3\u00ad kon\u00c4\u009b a daruje mu ho.
79=Mrtv\u00c3\u00bd kapit\u00c3\u00a1n Pierce|Hawkeyho otec je chybn\u00c4\u009b informov\u00c3\u00a1n o synov\u00c4\u009b smrti a Hawkeye d\u00c4\u009bl\u00c3\u00a1 v\u00c5\u00a1e proto, aby v\u00c4\u009bci uvedl na provou m\u00c3\u00adru.
80=Sm\u00c4\u009bj\u00c3\u00adc\u00c3\u00ad se Jack|Hawkeye a B.J zjist\u00c3\u00ad, \u00c5\u00bee pilot vrtuln\u00c3\u00adku m\u00c3\u00a1 cukrovku a p\u00c5\u0099es jeho odpor mus\u00c3\u00ad b\u00c3\u00bdt odvelen, zat\u00c3\u00admco dvakr\u00c3\u00a1t zran\u00c4\u009bn\u00c3\u00bd voj\u00c3\u00a1k mus\u00c3\u00ad po vyl\u00c3\u00a9\u00c4\u008den\u00c3\u00ad zp\u00c3\u00a1tky na frontu.
81=Drah\u00c3\u00a1 Peggy|B.J. p\u00c3\u00ad\u00c5\u00a1e dom\u00c5\u00af sv\u00c3\u00a9 \u00c5\u00been\u00c4\u009b. V dopise popisuje Klingerovy pokusy o \u00c3\u00bat\u00c4\u009bk, n\u00c3\u00a1v\u00c5\u00a1t\u00c4\u009bvu bl\u00c3\u00a1zniv\u00c3\u00a9ho kaplana a jeden z Frankov\u00c3\u00bdch hysterick\u00c3\u00bdch v\u00c3\u00bdstup\u00c5\u00af.

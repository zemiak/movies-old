183=Sestra doktorka|P\u00c4\u009bkn\u00c3\u00a1 a ambici\u00c3\u00b3zn\u00c3\u00ad mlad\u00c3\u00a1 sestra, kter\u00c3\u00a1 se chce st\u00c3\u00a1t po opu\u00c5\u00a1t\u00c4\u009bn\u00c3\u00ad arm\u00c3\u00a1dy doktorkou, se dost\u00c3\u00a1v\u00c3\u00a1 do konfliktu s n\u00c4\u009bkter\u00c3\u00bdmi obyvateli MASHe, ale nakonec se v\u00c5\u00a1e urovn\u00c3\u00a1. Mezit\u00c3\u00adm doch\u00c3\u00a1zej\u00c3\u00ad v t\u00c3\u00a1bo\u00c5\u0099e z\u00c3\u00a1soby vody, a tak osazenstvo t\u00c3\u00a1bora trp\u00c3\u00ad nekvalitn\u00c3\u00adm j\u00c3\u00addlem a nefunk\u00c4\u008dn\u00c3\u00ad sprchou.
184=\u00c4\u008cas \u00c5\u00beivota|Do 4077 je p\u00c5\u0099ivezen vrtuln\u00c3\u00adkem k okam\u00c5\u00beit\u00c3\u00a9mu o\u00c5\u00a1et\u00c5\u0099en\u00c3\u00ad t\u00c4\u009b\u00c5\u00bece zran\u00c4\u009bn\u00c3\u00bd voj\u00c3\u00a1k, kter\u00c3\u00bd zem\u00c5\u0099e nebo bude ochrnut\u00c3\u00bd, pokud nedostane transplantovanou aortu do 20 minut. Cel\u00c3\u00bd boj o jeho z\u00c3\u00a1chranu je zn\u00c3\u00a1zorn\u00c4\u009bn minutu po minut\u00c4\u009b. Pozn.: O to, aby tento d\u00c3\u00adl byl do posledn\u00c3\u00adho detailu z pohledu l\u00c3\u00a9ka\u00c5\u0099\u00c5\u00af spr\u00c3\u00a1vn\u00c3\u00bd, se postaral l\u00c3\u00a9ka\u00c5\u0099sk\u00c3\u00bd konzultant seri\u00c3\u00a1lu Walter Dishell.
185=Sny|Nikdo z t\u00c3\u00a1bora nem\u00c5\u00af\u00c5\u00bee ut\u00c3\u00a9ci p\u00c5\u0099ed korejskou v\u00c3\u00a1lkou, krom\u00c4\u009b sv\u00c3\u00bdch sn\u00c5\u00af. Po dvou dnech na s\u00c3\u00a1le jsou v\u00c5\u00a1ichni unaveni a jeden po druhem us\u00c3\u00adnaj\u00c3\u00ad a zdaj\u00c3\u00ad se jim sny, ve kter\u00c3\u00bdch se odr\u00c3\u00a1\u00c5\u00be\u00c3\u00ad jejich strach, touhy a pocity marnosti.
186=Drah\u00c3\u00bd str\u00c3\u00bd\u00c4\u008dku Abdule|Klinger zji\u00c5\u00a1\u00c5\u00a5uje, \u00c5\u00bee jeho slu\u00c5\u00beba jako \u00c3\u00ba\u00c5\u0099edn\u00c3\u00adk jednotky obsahuje tak\u00c3\u00a9 pln\u00c4\u009bn\u00c3\u00ad r\u00c5\u00afzn\u00c3\u00bdch bl\u00c3\u00a1zniv\u00c3\u00bdch v\u00c3\u00bdmysl\u00c5\u00af jeho nad\u00c5\u0099\u00c3\u00adzen\u00c3\u00bdch - mus\u00c3\u00ad st\u00c3\u00a1t modelem pro plukovn\u00c3\u00adk\u00c5\u00afv obraz, mus\u00c3\u00ad chodit s majorem Winchestrem na lov kachen a podobn\u00c4\u009b. Mezit\u00c3\u00adm si najde alespo\u00c5\u0088 chvilku \u00c4\u008dasu na to, aby napsal domu dopis, ve kter\u00c3\u00a9m zji\u00c5\u00a1\u00c5\u00a5uje, \u00c5\u00bee v\u00c5\u00afbec nen\u00c3\u00ad nejv\u00c4\u009bt\u00c5\u00a1\u00c3\u00adm bl\u00c3\u00a1znem jednotky.
187=Bitva o kapit\u00c3\u00a1na|V baru u Rosie se strhne bitka a Rosie mus\u00c3\u00ad b\u00c3\u00bdt hospitalizov\u00c3\u00a1na se zlomen\u00c3\u00bdmi \u00c5\u00beebry, a tak za n\u00c3\u00ad dokto\u00c5\u0099i zaskakuj\u00c3\u00ad v baru. Mezit\u00c3\u00adm se otec Mulcahy dozv\u00c3\u00add\u00c3\u00a1, \u00c5\u00bee jeho pov\u00c3\u00bd\u00c5\u00a1en\u00c3\u00ad na kapit\u00c3\u00a1na je op\u00c4\u009bt odlo\u00c5\u00beeno, ale nakonec se v\u00c5\u00a1e vy\u00c5\u0099e\u00c5\u00a1\u00c3\u00ad a Mulcahy je pov\u00c3\u00bd\u00c5\u00a1en.
188=Hv\u00c4\u009bzdy a pruhy|Mezi B.J. a Winchesterem nastanou t\u00c5\u0099enice pot\u00c3\u00a9, co jsou po\u00c5\u00be\u00c3\u00a1d\u00c3\u00a1ni, aby spole\u00c4\u008dn\u00c4\u009b napsali \u00c4\u008dl\u00c3\u00a1nek do presti\u00c5\u00ben\u00c3\u00adho doktorsk\u00c3\u00a9ho \u00c4\u008dasopisu o tom, jak zachr\u00c3\u00a1nili n\u00c3\u00a1ro\u00c4\u008dnou operac\u00c3\u00ad \u00c5\u00beivot jednoho voj\u00c3\u00a1ka. Mezit\u00c3\u00adm p\u00c5\u0099ij\u00c3\u00ad\u00c5\u00bed\u00c3\u00ad na n\u00c3\u00a1v\u00c5\u00a1t\u00c4\u009bvu za Margaretou jej\u00c3\u00ad star\u00c3\u00bd p\u00c5\u0099\u00c3\u00adtel Scully a jeho n\u00c3\u00a1v\u00c5\u00a1t\u00c4\u009bva se neobejde bez h\u00c3\u00a1dek, ale nakonec se p\u00c5\u0099ece jen usm\u00c3\u00ad\u00c5\u0099\u00c3\u00ad.
189=Uzdravte je|Plukovn\u00c3\u00adk Potter mus\u00c3\u00ad ulehnout, kdy\u00c5\u00be dostane p\u00c5\u0099\u00c3\u00adu\u00c5\u00a1nice. Jeho n\u00c3\u00a1lada se je\u00c5\u00a1t\u00c4\u009b zhor\u00c5\u00a1\u00c3\u00ad, kdy\u00c5\u00be k sob\u00c4\u009b dostane dal\u00c5\u00a1\u00c3\u00adho n\u00c3\u00a1jemn\u00c3\u00adka se stejnou nemoci - Charlese Winchestera. Do 4077 p\u00c5\u0099ij\u00c3\u00ad\u00c5\u00bed\u00c3\u00ad do\u00c4\u008dasn\u00c4\u009b n\u00c3\u00a1hradn\u00c3\u00ad chirurg, kter\u00c3\u00bd je oba v\u00c3\u00bdborn\u00c4\u009b nahrad\u00c3\u00ad, ale jen do t\u00c3\u00a9 doby, ne\u00c5\u00be neunese t\u00c3\u00adhu situace a zhrout\u00c3\u00ad se.
190=Ano, to je na\u00c5\u00a1e d\u00c3\u00adt\u00c4\u009b|V t\u00c3\u00a1bo\u00c5\u0099e se objev\u00c3\u00ad odlo\u00c5\u00been\u00c3\u00a9 d\u00c3\u00adt\u00c4\u009b korejsk\u00c3\u00a9 matky a americk\u00c3\u00a9ho voj\u00c3\u00a1ka. V\u00c5\u00a1ichni se o n\u00c4\u009bj staraj\u00c3\u00ad, ale v\u00c4\u009bd\u00c3\u00ad, \u00c5\u00bee tyto d\u00c4\u009bti nemaj\u00c3\u00ad v korejsk\u00c3\u00a9 komunit\u00c4\u009b mnoho \u00c5\u00a1anc\u00c3\u00ad na p\u00c5\u0099e\u00c5\u00beit\u00c3\u00ad. Proto se ho sna\u00c5\u00be\u00c3\u00ad dostat do St\u00c3\u00a1t\u00c5\u00af. To se nakonec nepoda\u00c5\u0099\u00c3\u00ad, tak ho alespo\u00c5\u0088 um\u00c3\u00adst\u00c3\u00ad v jednom m\u00c3\u00adstn\u00c3\u00adm kl\u00c3\u00a1\u00c5\u00a1te\u00c5\u0099e.
191=Vy\u00c4\u008derpan\u00c3\u00a1 l\u00c3\u00a1hev|Hawkeye se zhroz\u00c3\u00ad, kdy\u00c5\u00be zjist\u00c3\u00ad v\u00c3\u00bd\u00c5\u00a1i sv\u00c3\u00a9ho m\u00c4\u009bs\u00c3\u00ad\u00c4\u008dn\u00c3\u00adho dluhu v baru v d\u00c5\u00afstojnick\u00c3\u00a9m klubu a sl\u00c3\u00adb\u00c3\u00ad, \u00c5\u00bee se t\u00c3\u00bdden nedotkne alkoholu. Nakonec to vydr\u00c5\u00be\u00c3\u00ad, i kdy\u00c5\u00be v\u00c5\u00a1em sv\u00c3\u00bdm chov\u00c3\u00a1n\u00c3\u00adm leze na nervy. Mezit\u00c3\u00adm se Charles sna\u00c5\u00be\u00c3\u00ad zabr\u00c3\u00a1nit s\u00c5\u0088atku sv\u00c3\u00a9 sestry s italsk\u00c3\u00bdm p\u00c5\u0099ist\u00c4\u009bhovalcem. Pozn.: V t\u00c3\u00a9to epizod\u00c4\u009b se poprv\u00c3\u00a9 objevuje Shari Sabaov\u00c3\u00a1, kter\u00c3\u00a1 v dal\u00c5\u00a1\u00c3\u00adch dev\u00c3\u00adti ztv\u00c3\u00a1rnila postavy r\u00c5\u00afzn\u00c3\u00bdch sester.
192=Mor\u00c3\u00a1ln\u00c3\u00ad v\u00c3\u00adt\u00c4\u009bzstv\u00c3\u00ad|Plukovn\u00c3\u00adk Potter se na\u00c5\u00a1tve kv\u00c5\u00afli neust\u00c3\u00a1l\u00c3\u00bdm st\u00c3\u00ad\u00c5\u00benostem Hawkeye a B.J. na kvalitu kulturn\u00c3\u00adho \u00c5\u00beivota ve 4077 a jmenuje je 'd\u00c5\u00afstojn\u00c3\u00adky p\u00c5\u0099es mor\u00c3\u00a1lku'. T\u00c4\u009bm se nakonec i p\u00c5\u0099es hroz\u00c3\u00adc\u00c3\u00ad fiasko poda\u00c5\u0099\u00c3\u00ad uspo\u00c5\u0099\u00c3\u00a1dat ve\u00c4\u008d\u00c3\u00adrek ve stylu pikniku na pl\u00c3\u00a1\u00c5\u00bei a n\u00c3\u00a1lada v t\u00c3\u00a1bo\u00c5\u0099e je zachr\u00c3\u00a1n\u00c4\u009bna. Mezit\u00c3\u00adm m\u00c3\u00a1 Charles starosti se sv\u00c3\u00bdm pacientem, kter\u00c3\u00a9mu sice zachr\u00c3\u00a1nil nohu, ale jeho ruka z\u00c5\u00afstala necitliv\u00c3\u00a1, a tak nemohl pokra\u00c4\u008dovat ve sv\u00c3\u00a9 kari\u00c3\u00a9\u00c5\u0099e klav\u00c3\u00adrn\u00c3\u00adho virtuosa. Charles mu se\u00c5\u00beene noty skladeb Maurice Ravela pro pianistu, kter\u00c3\u00bd p\u00c5\u0099i\u00c5\u00a1el o ruku v prvn\u00c3\u00ad sv\u00c4\u009btov\u00c3\u00a9 v\u00c3\u00a1lce.
193=V\u00c5\u00a1ichni dob\u00c5\u0099\u00c3\u00ad voj\u00c3\u00a1ci|Hawkeye je jmenov\u00c3\u00a1n z\u00c3\u00a1stupcem velitele, kdy\u00c5\u00be plukovn\u00c3\u00adk Potter odj\u00c3\u00ad\u00c5\u00bed\u00c3\u00ad na tajemnou cestu do Tokia. V\u00c5\u00a1ichni se ob\u00c3\u00a1vaj\u00c3\u00ad o plukovn\u00c3\u00adk\u00c5\u00afv zdravotn\u00c3\u00ad stav, ale nakonec se v\u00c5\u00a1e vysv\u00c4\u009btl\u00c3\u00ad. Hawkeye \u00c4\u008del\u00c3\u00ad probl\u00c3\u00a9m\u00c5\u00afm s velkou skupinou uprchl\u00c3\u00adk\u00c5\u00af, z nich\u00c5\u00be hlavn\u00c4\u009b d\u00c4\u009bti pot\u00c5\u0099ebuj\u00c3\u00ad l\u00c3\u00a9ka\u00c5\u0099skou p\u00c3\u00a9\u00c4\u008di.
194=Pomocn\u00c3\u00a1 ruka|V t\u00c3\u00a1bo\u00c5\u0099e zavl\u00c3\u00a1dne nuda, a tak se B.J. rozhodne uspo\u00c5\u0099\u00c3\u00a1dat narozeninovou p\u00c3\u00a1rty pro Hawkeyho, p\u00c5\u0099esto\u00c5\u00bee \u00c5\u00be\u00c3\u00a1dn\u00c3\u00a9 narozeniny nem\u00c3\u00a1. Hawkeye ale mus\u00c3\u00ad odjet na frontu pro zran\u00c4\u009bn\u00c3\u00a9ho doktora z prvn\u00c3\u00ad pomoci. Hawkeyho doprov\u00c3\u00a1z\u00c3\u00ad i dr. Borelli, se kter\u00c3\u00bdm se Hawkeye zpo\u00c4\u008d\u00c3\u00a1tku nesn\u00c3\u00a1\u00c5\u00a1\u00c3\u00ad, ale nakonec mus\u00c3\u00ad spojit s\u00c3\u00adly, aby voj\u00c3\u00a1ka spole\u00c4\u008dn\u00c4\u009b zachr\u00c3\u00a1nili. Pozn.: Dr. Borelliho, kter\u00c3\u00bd se u\u00c5\u00be v seri\u00c3\u00a1lu objevil (epizoda 66), hraje
195=Sbohem, krut\u00c3\u00bd sv\u00c4\u009bte|Klinger si vyzdob\u00c3\u00ad svou pracovnu po sv\u00c3\u00a9m - v orient\u00c3\u00a1ln\u00c3\u00adm stylu, ale setk\u00c3\u00a1 se s nepochopen\u00c3\u00adm, a proto se rozhodne ut\u00c3\u00a9ct, ale nakonec si v\u00c5\u00a1e rozmysl\u00c3\u00ad. Mezit\u00c3\u00adm je p\u00c5\u0099ivezen do 4077 americko-korejsky v\u00c3\u00a1le\u00c4\u008dn\u00c3\u00bd hrdina, kter\u00c3\u00bd se pokus\u00c3\u00ad o sebevra\u00c5\u00bedu, proto\u00c5\u00bee m\u00c3\u00a1 b\u00c3\u00bdt propu\u00c5\u00a1t\u00c4\u009bn z arm\u00c3\u00a1dy a jet dom\u00c5\u00af. Mus\u00c3\u00ad b\u00c3\u00bdt k n\u00c4\u009bmu povol\u00c3\u00a1n doktor Freedman.
196=Sez\u00c3\u00b3na hlouposti|Ve 4077 se rozpout\u00c3\u00a1 bou\u00c5\u0099e apr\u00c3\u00adlov\u00c3\u00bdch \u00c5\u00beert\u00c3\u00adku, ale je ohl\u00c3\u00a1\u00c5\u00a1ena n\u00c3\u00a1v\u00c5\u00a1t\u00c4\u009bva plukovn\u00c3\u00adka Tuckera, kter\u00c3\u00bd je zn\u00c3\u00a1m\u00c3\u00bd tvr\u00c4\u008f\u00c3\u00a1k. Plukovn\u00c3\u00adk Potter se sna\u00c5\u00be\u00c3\u00ad v\u00c5\u00a1em \u00c5\u00beert\u00c3\u00adk\u00c5\u00afm zamezit, co\u00c5\u00be se mu ale nepovede. Nakonec vyjde najevo, \u00c5\u00bee plukovn\u00c3\u00adk Tucker je Potter\u00c5\u00afv p\u00c5\u0099\u00c3\u00adtel, kter\u00c3\u00bd tak vlastn\u00c4\u009b nachytal v\u00c5\u00a1echny. Pozn.: Od t\u00c3\u00a9to epizody se pravideln\u00c4\u009b mezi osazenstvem t\u00c3\u00a1bora objevuje vykut\u00c3\u00a1len\u00c3\u00bd ser\u00c5\u00beant Luther Rizzo. Jeho p\u00c5\u0099edstavitel G.W. Bailey se objevil u\u00c5\u00be v epizod\u00c4\u009b Bitva o kapit\u00c3\u00a1na, kde sehr\u00c3\u00a1l epizodn\u00c3\u00ad roli opil\u00c3\u00a9ho voj\u00c3\u00a1ka.
197=V\u00c3\u00a1le\u00c4\u008dn\u00c3\u00a1 dopisovatelka|B.J. velmi znejist\u00c3\u00ad, kdy\u00c5\u00be se sbl\u00c3\u00ad\u00c5\u00be\u00c3\u00ad s mladou v\u00c3\u00a1le\u00c4\u008dnou dopisovatelkou Aggie O\u00c2\u00b4Sheaovou, kter\u00c3\u00a1 se do n\u00c4\u009bho zamiluje.
198=Cena v\u00c3\u00a1lky|Hawkeye se dozv\u00c3\u00ad, \u00c5\u00bee civiln\u00c3\u00ad dokto\u00c5\u0099i ve St\u00c3\u00a1tech vyd\u00c4\u009bl\u00c3\u00a1vaj\u00c3\u00ad na v\u00c3\u00a1lce velk\u00c3\u00a9 pen\u00c3\u00adze, a rozhodne se po\u00c5\u00beadovat na arm\u00c3\u00a1d\u00c4\u009b pen\u00c3\u00adze za sv\u00c3\u00a9 doktorsk\u00c3\u00a9 slu\u00c5\u00beby. Mezit\u00c3\u00adm Charles demonstruje americk\u00c3\u00a9 l\u00c3\u00a9ka\u00c5\u0099sk\u00c3\u00a9 schopnosti t\u00c5\u0099em korejsk\u00c3\u00bdm medik\u00c5\u00afm.
199=Betonov\u00c3\u00a9 p\u00c5\u0099\u00c3\u00a1telstv\u00c3\u00ad|U\u00c5\u00be n\u00c4\u009bkolik pacient\u00c5\u00af se t\u00c4\u009bsn\u00c4\u009b po operaci infikovalo. D\u00c5\u00afvodem je nehygienick\u00c3\u00a1 d\u00c5\u0099ev\u00c4\u009bn\u00c3\u00a1 podlaha v opera\u00c4\u008dn\u00c3\u00adm stanu. L\u00c3\u00a9ka\u00c5\u0099i tak dlouho \u00c5\u00be\u00c3\u00a1daj\u00c3\u00ad o betonov\u00c3\u00bd povrch, a\u00c5\u00be se rozhodnou jej vybudovat sami. D\u00c3\u00adky Klingerovi se poda\u00c5\u0099\u00c3\u00ad sehnat cement, jako organiz\u00c3\u00a1tor v\u00c5\u00a1ak Klinger ud\u00c4\u009bl\u00c3\u00a1 drobnou chybi\u00c4\u008dku, d\u00c3\u00adky kter\u00c3\u00a9 se nam\u00c3\u00adsto betonu na podlaze objev\u00c3\u00ad cementov\u00c3\u00a1 ka\u00c5\u00a1e. Nakonec se v\u00c5\u00a1ak v\u00c5\u00a1e zvl\u00c3\u00a1dne, v\u00c4\u008detn\u00c4\u009b Margaretina probl\u00c3\u00a9mu se zamilovan\u00c3\u00bdm italsk\u00c3\u00bdm poru\u00c4\u008d\u00c3\u00adkem. Ruku k d\u00c3\u00adlu je donucen p\u00c5\u0099ilo\u00c5\u00beit i Charles.
200=\u00c5\u00bd\u00c3\u00a1dn\u00c3\u00a9 pocen\u00c3\u00ad|Subtropick\u00c3\u00a9 teploty su\u00c5\u00beuj\u00c3\u00ad obyvatele t\u00c3\u00a1bora. Margaret\u00c4\u009b se nav\u00c3\u00adc na intimn\u00c3\u00adm m\u00c3\u00adst\u00c4\u009b ud\u00c4\u009bl\u00c3\u00a1 nep\u00c5\u0099\u00c3\u00adjemn\u00c3\u00bd bol\u00c3\u00a1k. Proto\u00c5\u00bee nen\u00c3\u00ad jedinou, kdo takto trp\u00c3\u00ad, rychle dojde pot\u00c5\u0099ebn\u00c3\u00bd l\u00c3\u00a9k. Kdy\u00c5\u00be plukovn\u00c3\u00adk Potter objedn\u00c3\u00a1v\u00c3\u00a1 novou dod\u00c3\u00a1vku, n\u00c4\u009bkdo zapne t\u00c3\u00a1borov\u00c3\u00bd rozhlas, tak\u00c5\u00bee se o Margaretin\u00c3\u00bdch probl\u00c3\u00a9mech dozv\u00c3\u00ad opravdu v\u00c5\u00a1ichni. \u00c5\u00a0\u00c5\u00a5abajzna se ale pomst\u00c3\u00ad...
201=Dopisy|Obyvatel\u00c3\u00a9 MASHe pln\u00c3\u00ad neobvykl\u00c3\u00bd \u00c3\u00bakol. Odpov\u00c3\u00addaj\u00c3\u00ad na dopisy, kter\u00c3\u00a9 poslali voj\u00c3\u00a1k\u00c5\u00afm na frontu desetilet\u00c3\u00ad \u00c5\u00a1kol\u00c3\u00a1ci.
202=Nejlep\u00c5\u00a1\u00c3\u00ad nep\u00c5\u0099\u00c3\u00adtel|Hawkeye p\u00c5\u0099i cest\u00c4\u009b na dovolenou do Soulu naraz\u00c3\u00ad na severokorejsk\u00c3\u00a9ho voj\u00c3\u00a1ka, kter\u00c3\u00bd jej donut\u00c3\u00ad, aby se postaral o t\u00c4\u009b\u00c5\u00bece zran\u00c4\u009bn\u00c3\u00a9ho p\u00c5\u0099\u00c3\u00adtele. Zran\u00c4\u009bn\u00c3\u00ad jsou v\u00c5\u00a1ak p\u00c5\u0099\u00c3\u00adli\u00c5\u00a1 v\u00c3\u00a1\u00c5\u00ben\u00c3\u00a1...
203=Den otc\u00c5\u00af|Jeden z pacient\u00c5\u00af, kter\u00c3\u00a9 se poda\u00c5\u0099ilo l\u00c3\u00a9ka\u00c5\u0099\u00c5\u00afm zachr\u00c3\u00a1nit, po\u00c5\u00a1le jako v\u00c3\u00bdraz vd\u00c4\u009bku zvl\u00c3\u00a1\u00c5\u00a1tn\u00c3\u00ad d\u00c3\u00a1rek - p\u00c5\u00aflku kr\u00c3\u00a1vy. Toto ne\u00c4\u008dekan\u00c3\u00a9 obohacen\u00c3\u00ad j\u00c3\u00addeln\u00c3\u00ad\u00c4\u008dku se zal\u00c3\u00adb\u00c3\u00ad v\u00c5\u00a1em, Margareta v\u00c5\u00a1ak m\u00c3\u00a1 jin\u00c3\u00a9 starosti - do MASHe p\u00c5\u0099ij\u00c3\u00ad\u00c5\u00bed\u00c3\u00ad na n\u00c3\u00a1v\u00c5\u00a1t\u00c4\u009bvu jej\u00c3\u00ad otec a dokto\u00c5\u0099i se mu p\u00c5\u0099\u00c3\u00adli\u00c5\u00a1 nezamlouvaj\u00c3\u00ad.
204=Verbov\u00c3\u00a1n\u00c3\u00ad|Klinger dostal dopis od sv\u00c3\u00a9 d\u00c3\u00advky, v n\u00c4\u009bm\u00c5\u00be mu sd\u00c4\u009bluje, \u00c5\u00bee jej opou\u00c5\u00a1t\u00c3\u00ad a vd\u00c3\u00a1v\u00c3\u00a1 se za jeho nejlep\u00c5\u00a1\u00c3\u00adho p\u00c5\u0099\u00c3\u00adtele. Zoufal\u00c3\u00bd Max se opije a podep\u00c3\u00ad\u00c5\u00a1e smlouvu na \u00c5\u00a1estiletou slu\u00c5\u00bebu v arm\u00c3\u00a1d\u00c4\u009b. Ze z\u00c3\u00a1vazku jej m\u00c5\u00af\u00c5\u00bee dostat u\u00c5\u00be jen plukovn\u00c3\u00adk Potter...
205=Hlavn\u00c3\u00ad cena|Hawkeye dostane n\u00c3\u00a1pad uspo\u00c5\u0099\u00c3\u00a1dat sout\u00c4\u009b\u00c5\u00be o rande s n\u00c3\u00adm a s lahv\u00c3\u00ad vz\u00c3\u00a1cn\u00c3\u00a9ho francouzsk\u00c3\u00a9ho v\u00c3\u00adna. V\u00c3\u00adt\u00c4\u009bzka ale p\u00c5\u0099ivede ne\u00c4\u008dekan\u00c3\u00a9 p\u00c5\u0099ekvapen\u00c3\u00ad - celou \u00c5\u00beenskou \u00c4\u008d\u00c3\u00a1st t\u00c3\u00a1bora. Klingerovi se poda\u00c5\u0099\u00c3\u00ad z\u00c3\u00adskat dal\u00c5\u00a1\u00c3\u00ad lahve pro Charlese, ale nakonec je mus\u00c3\u00ad nal\u00c3\u00adt do chladi\u00c4\u008de sv\u00c3\u00a9ho d\u00c5\u00be\u00c3\u00adpu.
206=Smrt na pr\u00c3\u00a1zdnin\u00c3\u00a1ch|V\u00c3\u00a1noce v Koreji - konvoj se z\u00c3\u00a1sobami je p\u00c5\u0099epaden, proto se ka\u00c5\u00bed\u00c3\u00bd v t\u00c3\u00a1bo\u00c5\u0099e sna\u00c5\u00be\u00c3\u00ad sehnat n\u00c4\u009bjakou n\u00c3\u00a1hradu, aby v\u00c3\u00a1no\u00c4\u008dn\u00c3\u00ad sv\u00c3\u00a1tky st\u00c3\u00a1ly za to - hlavn\u00c4\u009b pro korejsk\u00c3\u00a9 sirotky, kter\u00c3\u00a9 na oslavy pozvali. Bez n\u00c4\u009bkter\u00c3\u00bdch doktor\u00c5\u00af se ale d\u00c4\u009bti musej\u00c3\u00ad obej\u00c3\u00adt - do nemocnice je dopraven voj\u00c3\u00a1k s prost\u00c5\u0099elenou hlavou.
207=V\u00c3\u00a1lka pro v\u00c5\u00a1echny sez\u00c3\u00b3ny|MASH pot\u00c5\u0099ebuje nutn\u00c4\u009b nov\u00c3\u00bd p\u00c5\u0099\u00c3\u00adstroj pro dial\u00c3\u00bdzu. V Koreji se ale d\u00c3\u00a1 t\u00c4\u009b\u00c5\u00beko sehnat. Proto se v\u00c4\u009bci uj\u00c3\u00admaj\u00c3\u00ad Hawkeye a B.J. a objednaj\u00c3\u00ad pomoc\u00c3\u00ad katalog\u00c5\u00af v USA pot\u00c5\u0099ebn\u00c3\u00a9 sou\u00c4\u008d\u00c3\u00a1stky, ze kter\u00c3\u00bdch pak p\u00c5\u0099\u00c3\u00adstroj sestavuj\u00c3\u00ad.
208=\u00c5\u0098ekn\u00c4\u009bte to mari\u00c5\u0088\u00c3\u00a1k\u00c5\u00afm|Do MASHe je dopraven mlad\u00c3\u00bd, lehce ran\u00c4\u009bn\u00c3\u00bd voj\u00c3\u00a1k, kter\u00c3\u00bd bojuje na americk\u00c3\u00a9 stran\u00c4\u009b, a\u00c4\u008dkoli je holandsk\u00c3\u00a9ho p\u00c5\u00afvodu. Jeho matka, kter\u00c3\u00a1 se ve st\u00c3\u00a1tech rozvedla, m\u00c3\u00a1 b\u00c3\u00bdt nyn\u00c3\u00ad deportov\u00c3\u00a1na. Hawkeye a B.J. s pomoc\u00c3\u00ad tisku zorganizuj\u00c3\u00ad kampa\u00c5\u0088, aby t\u00c3\u00a9to nespravedlnosti zabr\u00c3\u00a1nili.
209=Nep\u00c5\u0099\u00c3\u00adjemn\u00c3\u00a9 zpr\u00c3\u00a1vy|Klasick\u00c3\u00bd p\u00c5\u0099\u00c3\u00adklad arm\u00c3\u00a1dn\u00c3\u00ad organizace - do t\u00c3\u00a1bora p\u00c5\u0099ijde dod\u00c3\u00a1vka 500 000 \u00c5\u00a1pachtl\u00c3\u00ad. Hawkeye z nich postav\u00c3\u00ad v\u00c4\u009b\u00c5\u00be a ve chv\u00c3\u00adli, kdy nav\u00c5\u00a1t\u00c3\u00adv\u00c3\u00ad MASH report\u00c3\u00a9r listu Hv\u00c4\u009bzdy a pruhy ji odp\u00c3\u00a1l\u00c3\u00ad trhavinou.
210=Operace p\u00c5\u0099\u00c3\u00a1telstv\u00c3\u00ad|B.J. by m\u00c4\u009bl b\u00c3\u00bdt operov\u00c3\u00a1n - je nep\u00c5\u0099\u00c3\u00adjmen\u00c4\u009b zran\u00c4\u009bn na prav\u00c3\u00a9 ruce. Zl\u00c3\u00a9 je, \u00c5\u00bee nikdo z l\u00c3\u00a9ka\u00c5\u0099\u00c5\u00af v t\u00c3\u00a1bo\u00c5\u0099e nen\u00c3\u00ad schopen zran\u00c4\u009bn\u00c3\u00ad p\u00c5\u0099esn\u00c4\u009b diagnostikovat. Plukovn\u00c3\u00adk Potter povol\u00c3\u00a1v\u00c3\u00a1 specialistu...
211=V\u00c3\u00a1\u00c5\u00ben\u00c3\u00a1 v\u00c4\u009bc|Charles Winchester m\u00c5\u00af\u00c5\u00bee za sv\u00c3\u00a9 p\u00c5\u0099elo\u00c5\u00been\u00c3\u00ad do MASHe d\u00c4\u009bkovat jednomu d\u00c5\u00afstojn\u00c3\u00adkovi, slou\u00c5\u00be\u00c3\u00adc\u00c3\u00admu v Tokiu. Pr\u00c3\u00a1v\u00c4\u009b on p\u00c5\u0099ijede do t\u00c3\u00a1bora na inspekci. Charles se cht\u00c4\u009bl nejd\u00c5\u0099\u00c3\u00adv pomst\u00c3\u00adt, ale pak douf\u00c3\u00a1, \u00c5\u00bee mu pom\u00c5\u00af\u00c5\u00bee k n\u00c3\u00a1vratu do Tokia. Jeho pl\u00c3\u00a1ny ale sel\u00c5\u00beou.

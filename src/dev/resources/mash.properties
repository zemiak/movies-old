85=Kam kr\u00c3\u00a1\u00c4\u008d\u00c3\u00adte, kapit\u00c3\u00a1ne Chandlere?|Tajn\u00c3\u00bd agent plukovn\u00c3\u00adk Flagg a psychiatr Sidney Freedman spolu bojuj\u00c3\u00ad o zran\u00c4\u009bn\u00c3\u00a9ho voj\u00c3\u00a1ka, kter\u00c3\u00bd je p\u00c5\u0099esv\u00c4\u009bd\u00c4\u008den, \u00c5\u00bee je Je\u00c5\u00be\u00c3\u00ad\u00c5\u00a1 Kristus.
86=Voj\u00c3\u00adn m\u00c4\u009bs\u00c3\u00adce|V t\u00c3\u00a1bo\u00c5\u0099e se roz\u00c5\u00a1\u00c3\u00ad\u00c5\u0099\u00c3\u00ad nezn\u00c3\u00a1m\u00c3\u00a1 nemoc, kterou dostane i Frank a v hore\u00c4\u008dce p\u00c3\u00ad\u00c5\u00a1e z\u00c3\u00a1v\u00c4\u009b\u00c5\u00a5, ve kter\u00c3\u00a9 odk\u00c3\u00a1\u00c5\u00bee v\u00c5\u00a1echny pen\u00c3\u00adze sv\u00c3\u00a9 \u00c5\u00been\u00c4\u009b a v\u00c5\u00a1echno oble\u00c4\u008den\u00c3\u00ad \u00c5\u00a0\u00c5\u00a5abajzn\u00c4\u009b. Radar je zvolen voj\u00c3\u00adnem m\u00c4\u009bs\u00c3\u00adce a za odm\u00c4\u009bnu dostane dovolenou v Tokiu.
87=Drah\u00c3\u00a1 mami|Radar p\u00c3\u00ad\u00c5\u00a1e dopis dom\u00c5\u00af sv\u00c3\u00a9 matce o \u00c5\u00beivot\u00c4\u009b v jednotce. Popisuje Hawkeyho celot\u00c3\u00a1borovou inspekci nohou a tak\u00c3\u00a9 zran\u00c4\u009bn\u00c3\u00ad plukovn\u00c3\u00adka Pottera, kter\u00c3\u00bd je post\u00c5\u0099elen do zadku.
88=Probuzen\u00c3\u00ad|Velk\u00c3\u00bd n\u00c3\u00a1por zran\u00c4\u009bn\u00c3\u00bdch v t\u00c3\u00a1bo\u00c5\u0099e je doprov\u00c3\u00a1zen st\u00c5\u0099elbou a bou\u00c5\u0099\u00c3\u00ad. Do v\u00c3\u00a1lky se zapojuje \u00c4\u008c\u00c3\u00adna, co\u00c5\u00be znamen\u00c3\u00a1 konec nad\u00c4\u009bj\u00c3\u00ad na p\u00c5\u0099\u00c3\u00adm\u00c4\u009b\u00c5\u0099\u00c3\u00ad.
89=Zbra\u00c5\u0088|V t\u00c3\u00a1bo\u00c5\u0099e se ztrat\u00c3\u00ad obl\u00c3\u00adben\u00c3\u00a1 osobn\u00c3\u00ad zbra\u00c5\u0088 zran\u00c4\u009bn\u00c3\u00a9ho plukovn\u00c3\u00adka a Radarovi za to hroz\u00c3\u00ad v\u00c4\u009bzen\u00c3\u00ad. Hawkeye a B.J. se sna\u00c5\u00be\u00c3\u00ad p\u00c5\u0099im\u00c4\u009bt skute\u00c4\u008dn\u00c3\u00a9ho pachatele - Franka, aby zbra\u00c5\u0088 vr\u00c3\u00a1til.
90=Znovu vol\u00c3\u00a1n\u00c3\u00ad po\u00c5\u00a1ty|Frank dost\u00c3\u00a1v\u00c3\u00a1 dopis, v n\u00c4\u009bm\u00c5\u00be mu man\u00c5\u00beelka sd\u00c4\u009bluje, \u00c5\u00bee se chce rozv\u00c3\u00a9st. Tak\u00c3\u00a9 plukovn\u00c3\u00adk Potter dost\u00c3\u00a1v\u00c3\u00a1 dopis a dozv\u00c3\u00add\u00c3\u00a1 se, \u00c5\u00bee se stal d\u00c4\u009bde\u00c4\u008dkem.
91=Cena tomatov\u00c3\u00a9ho d\u00c5\u00beusu|Radar s pomoc\u00c3\u00ad Hawkeyho a B.J. se\u00c5\u00beene po velk\u00c3\u00a9 n\u00c3\u00a1maze pro plukovn\u00c3\u00adka Pottera jeho obl\u00c3\u00adben\u00c3\u00bd tomatov\u00c3\u00bd d\u00c5\u00beus, ale nakonec vyjde najevo, \u00c5\u00bee plukovn\u00c3\u00adk kv\u00c5\u00afli alergii nem\u00c5\u00af\u00c5\u00bee d\u00c5\u00beus p\u00c3\u00adt.
92=Hawkeye|Hawkeye havaruje s d\u00c5\u00be\u00c3\u00adpem a je zran\u00c4\u009bn na hlav\u00c4\u009b. Proto\u00c5\u00bee v\u00c3\u00ad, \u00c5\u00bee nesm\u00c3\u00ad upadnout do bezv\u00c4\u009bdom\u00c3\u00ad, cel\u00c3\u00bd den mluv\u00c3\u00ad ke korejsk\u00c3\u00a9 rodin\u00c4\u009b i kdy\u00c5\u00be mu nikdo z n\u00c3\u00ad nerozum\u00c3\u00ad.
93=38 rovnob\u00c4\u009b\u00c5\u00beka|Ziskuchtiv\u00c3\u00bd Frank se rozhodne v dra\u00c5\u00beb\u00c4\u009b prod\u00c3\u00a1vat Korejc\u00c5\u00afm odpadky z t\u00c3\u00a1borov\u00c3\u00a9 skl\u00c3\u00a1dky, ale nakonec je to Hawkeye, kter\u00c3\u00bd najde jejich vyu\u00c5\u00beit\u00c3\u00ad. Nech\u00c3\u00a1 je shodit z vrtuln\u00c3\u00adku na fanatick\u00c3\u00a9ho plukovn\u00c3\u00adka Coner.
94=Der Tag|Plukovn\u00c3\u00adk Potter rozhodne, \u00c5\u00bee by se Hawkeye a ostatn\u00c3\u00ad m\u00c4\u009bli chovat v\u00c3\u00adce p\u00c5\u0099\u00c3\u00a1telsky k Frankovi, kter\u00c3\u00bd je v depresi. Kdy\u00c5\u00be se tak stane, Frank stihne obehr\u00c3\u00a1t v\u00c5\u00a1echny v pokeru, op\u00c3\u00adt se v baru a je\u00c5\u00a1t\u00c4\u009b prosp\u00c3\u00ad sv\u00c5\u00afj v\u00c3\u00bdlet na frontu.
95=Novocainov\u00c3\u00a1 vzpoura|Frank ob\u00c5\u00bealuje Hawkeyho ze vzpoury pot\u00c3\u00a9, co plukovn\u00c3\u00adk Potter odjel na dovolenou a Frank jako vel\u00c3\u00adc\u00c3\u00ad d\u00c5\u00afstojn\u00c3\u00adk prov\u00c3\u00a1d\u00c4\u009bl se 4077 \u00c5\u00a1\u00c3\u00adlen\u00c3\u00a9 v\u00c4\u009bci, a\u00c5\u00be to Hawkeye nesnesl.
96=A\u00c5\u00be t\u00c4\u009b zase uvid\u00c3\u00adm|Hawkeye se setk\u00c3\u00a1v\u00c3\u00a1 se \u00c5\u00beenou, o kter\u00c3\u00a9 si myslel, \u00c5\u00bee ode\u00c5\u00a1la z jeho \u00c5\u00beivota nav\u00c5\u00bedy, ale kterou ve skute\u00c4\u008dnosti nikdy nep\u00c5\u0099estal milovat.
97=Interview|Televizn\u00c3\u00ad zpravodaj z USA po\u00c5\u0099\u00c3\u00a1d\u00c3\u00a1 interview se \u00c4\u008dleny M*A*S*H (\u00c4\u008dernob\u00c3\u00adle).
98=St\u00c4\u009bhov\u00c3\u00a1n\u00c3\u00ad|Po \u00c3\u00batoku \u00c4\u008c\u00c3\u00ad\u00c5\u0088an\u00c5\u00af je prolomena fronta a t\u00c3\u00a1bor se mus\u00c3\u00ad p\u00c5\u0099est\u00c4\u009bhovat d\u00c3\u00a1l od m\u00c3\u00adsta boj\u00c5\u00af. V t\u00c3\u00a1bo\u00c5\u0099e je ale jeden pacient, kter\u00c3\u00bd nen\u00c3\u00ad schopen p\u00c5\u0099evozu, a tak s n\u00c3\u00adm Hawkeye, Margaret a Radar z\u00c5\u00afstanou na m\u00c3\u00adst\u00c4\u009b. Nakonec jsou \u00c4\u008c\u00c3\u00ad\u00c5\u0088an\u00c3\u00a9 zahn\u00c3\u00a1ni zp\u00c4\u009bt a MASH se vrac\u00c3\u00ad na star\u00c3\u00a9 m\u00c3\u00adsto.
99=St\u00c4\u009bhov\u00c3\u00a1n\u00c3\u00ad 2|Po \u00c3\u00batoku \u00c4\u008c\u00c3\u00ad\u00c5\u0088an\u00c5\u00af je prolomena fronta a t\u00c3\u00a1bor se mus\u00c3\u00ad p\u00c5\u0099est\u00c4\u009bhovat d\u00c3\u00a1l od m\u00c3\u00adsta boj\u00c5\u00af. V t\u00c3\u00a1bo\u00c5\u0099e je ale jeden pacient, kter\u00c3\u00bd nen\u00c3\u00ad schopen p\u00c5\u0099evozu, a tak s n\u00c3\u00adm Hawkeye, Margareta a Radar z\u00c5\u00afstanou na m\u00c3\u00adst\u00c4\u009b. Nakonec jsou \u00c4\u008c\u00c3\u00ad\u00c5\u0088an\u00c3\u00a9 zahn\u00c3\u00a1ni zp\u00c4\u009bt a MASH se vrac\u00c3\u00ad na star\u00c3\u00a9 m\u00c3\u00adsto.
100=Margaretino zasnouben\u00c3\u00ad|Major Houlihanov\u00c3\u00a1 vol\u00c3\u00a1 z Tokia, \u00c5\u00bee m\u00c3\u00a1 vynikaj\u00c3\u00adc\u00c3\u00ad zpr\u00c3\u00a1vu. Proto v\u00c5\u00a1ichni napjat\u00c4\u009b o\u00c4\u008dek\u00c3\u00a1vaj\u00c3\u00ad jej\u00c3\u00ad n\u00c3\u00a1vrat. Po p\u00c5\u0099\u00c3\u00adjezdu Margaret ozn\u00c3\u00a1m\u00c3\u00ad svoje zasnouben\u00c3\u00ad s podplukovn\u00c3\u00adkem Donaldem Penobscottem. Frank tuto zpr\u00c3\u00a1vu nese velmi t\u00c4\u009b\u00c5\u00bece, odejde z t\u00c3\u00a1bora a p\u00c5\u0099ivede korejskou rodinu jako v\u00c3\u00a1le\u00c4\u008dn\u00c3\u00a9 zajatce - obvin\u00c3\u00ad je ze \u00c5\u00a1pion\u00c3\u00a1\u00c5\u00bee.
101=Hawkeyho no\u00c4\u008dn\u00c3\u00ad m\u00c5\u00afra|Hawkeyho za\u00c4\u008dnou tr\u00c3\u00a1pit zl\u00c3\u00a9 sny a n\u00c3\u00a1m\u00c4\u009bs\u00c3\u00ad\u00c4\u008dnictv\u00c3\u00ad. Jeho sny se v\u00c4\u009bt\u00c5\u00a1inou odehr\u00c3\u00a1vaj\u00c3\u00ad v ml\u00c3\u00a1d\u00c3\u00ad a kon\u00c4\u008d\u00c3\u00ad n\u00c4\u009bjakou nehodou. A\u00c5\u00be po p\u00c5\u0099\u00c3\u00adjezdu doktora Freedmana a po rozhovoru s n\u00c3\u00adm se Hawkeye vrac\u00c3\u00ad do norm\u00c3\u00a1ln\u00c3\u00adho stavu.
102=Poru\u00c4\u008d\u00c3\u00adk Radar O'Reilly|T\u00c3\u00a1bor nav\u00c5\u00a1t\u00c3\u00adv\u00c3\u00ad ser\u00c5\u00beant Woodruff a pot\u00c3\u00a9, co nem\u00c3\u00a1 na zaplacen\u00c3\u00ad sv\u00c3\u00a9ho dluhu z pokeru, sl\u00c3\u00adb\u00c3\u00ad Hawkeymu a B.J., \u00c5\u00bee nech\u00c3\u00a1 pov\u00c3\u00bd\u00c5\u00a1it Radara na poru\u00c4\u008d\u00c3\u00adka. Radar je nejprve pot\u00c4\u009b\u00c5\u00a1en, ale kdy\u00c5\u00be zjist\u00c3\u00ad, jak\u00c3\u00a9 to m\u00c3\u00a1 v\u00c3\u00bdhody a nev\u00c3\u00bdhody, je r\u00c3\u00a1d, \u00c5\u00bee m\u00c5\u00af\u00c5\u00bee b\u00c3\u00bdt op\u00c4\u009bt des\u00c3\u00a1tn\u00c3\u00adkem.
103=Sejde z o\u00c4\u008d\u00c3\u00ad, sejde z mysli|Hawkeye je o\u00c5\u00a1kliv\u00c4\u009b zran\u00c4\u009bn v obli\u00c4\u008deji p\u00c5\u0099i manipulaci s kamny, kter\u00c3\u00a9 vybuchnou. Pot\u00c3\u00a9 le\u00c5\u00be\u00c3\u00ad n\u00c4\u009bkolik dn\u00c5\u00af se zaband\u00c3\u00a1\u00c5\u00beovan\u00c3\u00bdm obli\u00c4\u008dejem a nen\u00c3\u00ad jist\u00c3\u00a9, jestli je\u00c5\u00a1t\u00c4\u009b n\u00c4\u009bkdy uvid\u00c3\u00ad. Na\u00c5\u00a1t\u00c4\u009bst\u00c3\u00ad po sund\u00c3\u00a1n\u00c3\u00ad obvazu Hawkeye op\u00c4\u009bt vid\u00c3\u00ad.
104=Gener\u00c3\u00a1l\u00c5\u00afv osobn\u00c3\u00ad l\u00c3\u00a9ka\u00c5\u0099|Hawkeye dostane nab\u00c3\u00addku, aby d\u00c4\u009blal osobn\u00c3\u00adho l\u00c3\u00a9ka\u00c5\u0099e pro gener\u00c3\u00a1la, ale odm\u00c3\u00adtne ji, proto\u00c5\u00bee na s\u00c3\u00a1le v t\u00c3\u00a1bo\u00c5\u0099e je u\u00c5\u00beite\u00c4\u008dn\u00c4\u009bj\u00c5\u00a1\u00c3\u00ad ne\u00c5\u00be n\u00c4\u009bkde v Tokiu. Mezit\u00c3\u00adm se Radar na p\u00c3\u00a1r dn\u00c3\u00ad st\u00c3\u00a1v\u00c3\u00a1 n\u00c3\u00a1hradn\u00c3\u00adm otcem korejsk\u00c3\u00a9ho d\u00c3\u00adt\u00c4\u009bte, ne\u00c5\u00be se jeho prav\u00c3\u00bd otec vr\u00c3\u00a1t\u00c3\u00ad.
105=\u00c3\u009anos Margarety Houlihanove|Pot\u00c3\u00a9, co se roznese, \u00c5\u00bee v oblasti se pohybuje severokorejsk\u00c3\u00bd uprchl\u00c3\u00bd v\u00c4\u009bze\u00c5\u0088, vyvol\u00c3\u00a1 znepokojen\u00c3\u00ad Margaretino zmizen\u00c3\u00ad. Ta ale nen\u00c3\u00ad unesena - odch\u00c3\u00a1z\u00c3\u00ad do korejsk\u00c3\u00a9 vesnice pom\u00c3\u00a1hat p\u00c5\u0099i porodu. Plukovn\u00c3\u00adk Potter povol\u00c3\u00a1v\u00c3\u00a1 plukovn\u00c3\u00adka Flagga z CIA. Ten u\u00c5\u00be za\u00c4\u008d\u00c3\u00adn\u00c3\u00a1 pl\u00c3\u00a1novat velk\u00c3\u00a9 ta\u00c5\u00been\u00c3\u00ad na osvobozen\u00c3\u00ad \u00c5\u00a0\u00c5\u00a5abajzny, kter\u00c3\u00a1 se ale mezit\u00c3\u00adm vr\u00c3\u00a1t\u00c3\u00ad, ani\u00c5\u00be cokoliv tu\u00c5\u00a1\u00c3\u00ad.
106=Sestry|Margaret m\u00c3\u00a1 konflikt se sestrou Bakerovou a zak\u00c3\u00a1\u00c5\u00bee j\u00c3\u00ad pohyb po t\u00c3\u00a1bo\u00c5\u0099e. Jen\u00c5\u00bee pr\u00c3\u00a1v\u00c4\u009b tehdy p\u00c5\u0099ijede jej\u00c3\u00ad man\u00c5\u00beel. Hawkeye a B.J pro n\u00c4\u009b za\u00c5\u0099\u00c3\u00add\u00c3\u00ad spole\u00c4\u008dnou noc v Margaretin\u00c4\u009b stanu, o kter\u00c3\u00a9m v\u00c5\u00a1em \u00c5\u0099eknou, \u00c5\u00bee je v karant\u00c3\u00a9n\u00c4\u009b. Kdy\u00c5\u00be se to Margareta druh\u00c3\u00bd den dozv\u00c3\u00ad, zm\u00c4\u009bkne a pokus\u00c3\u00ad se o usm\u00c3\u00ad\u00c5\u0099en\u00c3\u00ad se sestrami.
107=Drah\u00c3\u00bd Sigmunde|Psychiatr Sidney Freedman p\u00c5\u0099ijede do t\u00c3\u00a1bora, aby se zbavil sv\u00c3\u00a9 deprese a sou\u00c4\u008dasn\u00c4\u009b sledoval, jak se s v\u00c3\u00a1lkou vyrovn\u00c3\u00a1vaj\u00c3\u00ad ostatn\u00c3\u00ad. Jako formu terapie zvol\u00c3\u00ad psan\u00c3\u00ad imagin\u00c3\u00a1rn\u00c3\u00adho dopisu Sigmundu Freudovi. Zji\u00c5\u00a1\u00c5\u00a5uje, \u00c5\u00bee nejlep\u00c5\u00a1\u00c3\u00ad zp\u00c5\u00afsob je humor.
108=Plukovn\u00c3\u00adk\u00c5\u00afv k\u00c5\u00af\u00c5\u0088|Kdy\u00c5\u00be plukovn\u00c3\u00adk Potter odjede na dovolenou do Tokia, v t\u00c3\u00a1bo\u00c5\u0099e se d\u00c4\u009bj\u00c3\u00ad divn\u00c3\u00a9 v\u00c4\u009bci - jeho k\u00c5\u00af\u00c5\u0088 dostane koliku, Klinger upadne do t\u00c4\u009b\u00c5\u00bek\u00c3\u00a9 deprese a Margaret dostane z\u00c3\u00a1n\u00c4\u009bt slep\u00c3\u00a9ho st\u00c5\u0099eva. K\u00c5\u00af\u00c5\u0088 je nakonec vyl\u00c3\u00a9\u00c4\u008den, Hawkeye vyoperuje Margaret\u00c4\u009b slep\u00c3\u00a9 st\u00c5\u0099evo a po n\u00c3\u00a1vratu plukovn\u00c3\u00adka Pottera je v\u00c5\u00a1e v po\u00c5\u0099\u00c3\u00a1dku. K\u00c3\u00bd\u00c5\u00been\u00c3\u00a9ho p\u00c5\u0099evelen\u00c3\u00ad se mohl do\u00c4\u008dkat i Klinger, ale pot\u00c3\u00a9, co mu plukovn\u00c3\u00adk ozn\u00c3\u00a1m\u00c3\u00ad, \u00c5\u00bee kv\u00c5\u00afli depres\u00c3\u00adm bude odesl\u00c3\u00a1n dom\u00c5\u00af, za\u00c4\u008dne se tak radovat, \u00c5\u00bee si t\u00c3\u00adm v\u00c5\u00a1e pokaz\u00c3\u00ad.
109=Mulcahyho v\u00c3\u00a1lka|Pot\u00c3\u00a9, co Frank zjist\u00c3\u00ad, \u00c5\u00bee se jeden voj\u00c3\u00a1k s\u00c3\u00a1m post\u00c5\u0099elil, aby nemusel na frontu, je p\u00c5\u0099ivol\u00c3\u00a1n otec Mulcahy. Aby za\u00c5\u00beil na vlastn\u00c3\u00ad k\u00c5\u00af\u00c5\u00bei, jak\u00c3\u00a9 to je, b\u00c3\u00bdt v boji, jede na\u00c4\u008derno spole\u00c4\u008dn\u00c4\u009b s Radarem nalo\u00c5\u00beit zran\u00c4\u009bn\u00c3\u00a9ho voj\u00c3\u00a1ka do m\u00c3\u00adsta boj\u00c5\u00af. P\u00c5\u0099i p\u00c5\u0099evozu se voj\u00c3\u00a1k za\u00c4\u008dne dusit a Mulcahy mu s Hawkeyho pomoc\u00c3\u00ad prost\u00c5\u0099ednictv\u00c3\u00adm vys\u00c3\u00adla\u00c4\u008dky provede tracheotomii, \u00c4\u008d\u00c3\u00adm\u00c5\u00be mu zachr\u00c3\u00a1n\u00c3\u00ad \u00c5\u00beivot.
110=Hawkeye vezmi zbra\u00c5\u0088|Hawkeye a Potter jedou vypom\u00c3\u00a1hat chirurg\u00c5\u00afm do korejsk\u00c3\u00a9 nemocnice. Hawkeye se vzp\u00c3\u00adr\u00c3\u00a1 proti tomu, aby si vzal zbra\u00c5\u0088, ale nakonec plukovn\u00c3\u00adkov\u00c4\u009b tlaku podlehne. Po pomoci Korejc\u00c5\u00afm se vrac\u00c3\u00ad zp\u00c4\u009bt, ale jsou ost\u00c5\u0099elov\u00c3\u00a1ni a jejich d\u00c5\u00be\u00c3\u00adp je zni\u00c4\u008den. Nakonec Hawkeye mus\u00c3\u00ad p\u00c5\u0099ece jen vyst\u00c5\u0099elit, i kdy\u00c5\u00be jen do vzduchu a v sebeobran\u00c4\u009b.
111=Korejsk\u00c3\u00bd chirurg|Do t\u00c3\u00a1bora je p\u00c5\u0099ivezen zran\u00c4\u009bn\u00c3\u00bd severokorejsk\u00c3\u00bd chirurg dr. Syn Paik, kter\u00c3\u00bd m\u00c3\u00a1 b\u00c3\u00bdt po vyl\u00c3\u00a9\u00c4\u008den\u00c3\u00ad odvezen do zajateck\u00c3\u00a9ho t\u00c3\u00a1bora. Ale Hawkeye s B.J. za\u00c5\u0099\u00c3\u00add\u00c3\u00ad, \u00c5\u00bee dostane americk\u00c3\u00a9 pap\u00c3\u00adry a m\u00c5\u00af\u00c5\u00bee nastoupit v 4077 jako chirurg. Margaret a Frank zjist\u00c3\u00ad, \u00c5\u00bee n\u00c4\u009bco nen\u00c3\u00ad v po\u00c5\u0099\u00c3\u00a1dku, tvrd\u00c3\u00ad plukovn\u00c3\u00adkovi, \u00c5\u00bee je to \u00c5\u00a1pion a nakonec je dr. Paika nucen t\u00c3\u00a1bor opustit.
112=Vym\u00c3\u00adt\u00c3\u00a1n\u00c3\u00ad|Pot\u00c3\u00a9, co plukovn\u00c3\u00adk Potter na\u00c5\u0099\u00c3\u00add\u00c3\u00ad Radarovi, aby odstranil korejsk\u00c3\u00bd talisman na vyh\u00c3\u00a1n\u00c4\u009bn\u00c3\u00ad duch\u00c5\u00af, za\u00c4\u008dnou se d\u00c3\u00adt v t\u00c3\u00a1bo\u00c5\u0099e podivn\u00c3\u00a9 v\u00c4\u009bci. Za\u00c4\u008d\u00c3\u00adnaj\u00c3\u00ad se kupit podivn\u00c3\u00a9 nehody. A\u00c5\u00be pot\u00c3\u00a9, co je povol\u00c3\u00a1na m\u00c3\u00adstn\u00c3\u00ad domorod\u00c3\u00a1 vym\u00c3\u00adta\u00c4\u008dka duch\u00c5\u00af, se v\u00c5\u00a1e uklidn\u00c3\u00ad. A Radar vrac\u00c3\u00ad talisman na p\u00c5\u00afvodn\u00c3\u00ad m\u00c3\u00adsto.
113=Posledn\u00c3\u00ad b\u00c4\u009bh|Billy Tyler, mlad\u00c3\u00bd \u00c4\u008derno\u00c5\u00a1sk\u00c3\u00bd ser\u00c5\u00beant, je p\u00c5\u0099ivezen do t\u00c3\u00a1bora se zran\u00c4\u009bnou nohou. V civilu je profesion\u00c3\u00a1ln\u00c3\u00adm fotbalov\u00c3\u00bdm hr\u00c3\u00a1\u00c4\u008dem a kdy\u00c5\u00be zjist\u00c3\u00ad, \u00c5\u00bee mu byla noha amputov\u00c3\u00a1na, chce zem\u00c5\u0099\u00c3\u00adt. Teprve po rozhovoru s Radarem pochop\u00c3\u00ad, \u00c5\u00bee mus\u00c3\u00ad \u00c5\u00be\u00c3\u00adt.
114=Ping Pong|Podplukovn\u00c3\u00adk Harold Becket le\u00c5\u00be\u00c3\u00ad zran\u00c4\u009bn\u00c3\u00bd v t\u00c3\u00a1bo\u00c5\u0099e, ale chce se vr\u00c3\u00a1tit na frontu, aby si odslou\u00c5\u00beil zb\u00c3\u00bdvaj\u00c3\u00adc\u00c3\u00adch 30 dn\u00c3\u00ad slu\u00c5\u00beby v boji a mohl j\u00c3\u00adt do d\u00c5\u00afchodu jako plukovn\u00c3\u00adk. Mezit\u00c3\u00adm se arm\u00c3\u00a1dn\u00c3\u00ad p\u00c5\u0099eborn\u00c3\u00adk v ping pongu Cho Lin zasnoub\u00c3\u00ad s Korejkou a chce si ji vz\u00c3\u00adt. Kdy\u00c5\u00be odjede koupit snubn\u00c3\u00ad prst\u00c3\u00bdnky, je naverbov\u00c3\u00a1n do korejsk\u00c3\u00a9 arm\u00c3\u00a1dy a do t\u00c3\u00a1bora se vrac\u00c3\u00ad zran\u00c4\u009bn\u00c3\u00bd. Nakonec se uzdrav\u00c3\u00ad a v t\u00c3\u00a1bo\u00c5\u0099e se kon\u00c3\u00a1 svatba.
115=Nezapomenuteln\u00c3\u00a9 osobnosti|Radar je p\u00c5\u0099ijat na "Presti\u00c5\u00ben\u00c3\u00ad spisovatelskou \u00c5\u00a1kolu v Las Vegas" a popisuje v eseji sv\u00c3\u00a9 z\u00c3\u00a1\u00c5\u00beitky z MASHe. Frank m\u00c3\u00a1 narozeniny a Hawkeye a B.J. p\u00c5\u0099edst\u00c3\u00adraj\u00c3\u00ad h\u00c3\u00a1dky, aby mu ud\u00c4\u009blali radost.
116=Suven\u00c3\u00bdry|Korejsk\u00c3\u00a9 d\u00c4\u009bti, ale i ameri\u00c4\u008dt\u00c3\u00ad voj\u00c3\u00a1ci, jsou \u00c4\u008dasto zran\u00c4\u009bn\u00c3\u00ad, kdy\u00c5\u00be se sna\u00c5\u00be\u00c3\u00ad sb\u00c3\u00adrat r\u00c5\u00afzn\u00c3\u00a9 v\u00c3\u00a1le\u00c4\u008dn\u00c3\u00a9 suven\u00c3\u00bdry - \u00c4\u008d\u00c3\u00a1sti v\u00c3\u00bdstroje nep\u00c5\u0099\u00c3\u00adtele. Plukovn\u00c3\u00adk Potter se sna\u00c5\u00be\u00c3\u00ad tuto v\u00c3\u00bdd\u00c4\u009ble\u00c4\u008dnou \u00c4\u008dinnost zastavit. Hawkeye a B.J. nakonec donut\u00c3\u00ad americk\u00c3\u00a9ho dealera, aby p\u00c5\u0099estal tyto v\u00c4\u009bci nakupovat. Klinger, kter\u00c3\u00bd se st\u00c3\u00a1le ne\u00c3\u00basp\u00c4\u009b\u00c5\u00a1n\u00c4\u009b sna\u00c5\u00be\u00c3\u00ad o paragraf 8 a odvelen\u00c3\u00ad dom\u00c5\u00af, vyleze na sloup a odm\u00c3\u00adt\u00c3\u00a1 z n\u00c4\u009bj sl\u00c3\u00a9zt. Propu\u00c5\u00a1t\u00c4\u009bn sice nen\u00c3\u00ad, ale zato p\u00c5\u0099ekon\u00c3\u00a1 arm\u00c3\u00a1dn\u00c3\u00ad rekord v dob\u00c4\u009b pobytu na sloupu.
117=38 vodorovn\u00c4\u009b|Hawkeye si nev\u00c3\u00ad rady s k\u00c5\u0099\u00c3\u00ad\u00c5\u00beovkou, a tak po\u00c5\u00be\u00c3\u00a1d\u00c3\u00a1 o pomoc sv\u00c3\u00a9ho d\u00c3\u00a1vn\u00c3\u00a9ho p\u00c5\u0099\u00c3\u00adtele Tippyho Brookse, odborn\u00c3\u00adka na k\u00c5\u0099\u00c3\u00ad\u00c5\u00beovky. Ten si to ale \u00c5\u00a1patn\u00c4\u009b vylo\u00c5\u00be\u00c3\u00ad a p\u00c5\u0099ijede do 4077 i s admir\u00c3\u00a1lem, proto\u00c5\u00bee si mysl\u00c3\u00ad, \u00c5\u00bee ve 4077 pot\u00c5\u0099ebuj\u00c3\u00ad nal\u00c3\u00a9havou l\u00c3\u00a9ka\u00c5\u0099skou v\u00c3\u00bdpomoc. Nakonec k\u00c5\u0099\u00c3\u00ad\u00c5\u00beovku vylu\u00c5\u00a1t\u00c3\u00ad.
118=Techtle mechtle|Sestra Donovanov\u00c3\u00a1 dostane dopis od sv\u00c3\u00a9ho man\u00c5\u00beela, kter\u00c3\u00bd se chce rozv\u00c3\u00a9st, a upadne do deprese. B.J. se j\u00c3\u00ad sna\u00c5\u00be\u00c3\u00ad pomoci a str\u00c3\u00a1v\u00c3\u00ad s n\u00c3\u00ad noc. Potm m\u00c3\u00a1 ale pocity viny a v\u00c5\u00a1e se srovn\u00c3\u00a1 a\u00c5\u00be pot\u00c3\u00a9, co si v\u00c5\u00a1e na rovinu vy\u00c5\u0099\u00c3\u00adkaj\u00c3\u00ad.
119=\u00c5\u00bdloutenka|Otec Mulcahy dostane infek\u00c4\u008dn\u00c3\u00ad \u00c5\u00beloutenku a Hawkeye mus\u00c3\u00ad vy\u00c5\u00a1et\u00c5\u0099it a nao\u00c4\u008dkovat v\u00c5\u00a1echny v t\u00c3\u00a1bo\u00c5\u0099e, aby se infekce neroz\u00c5\u00a1\u00c3\u00ad\u00c5\u0099ila. Mezit\u00c3\u00adm B.J. provede podle knihy obt\u00c3\u00ad\u00c5\u00benou operaci a zachr\u00c3\u00a1n\u00c3\u00ad tak \u00c5\u00beivot t\u00c4\u009b\u00c5\u00bece zran\u00c4\u009bn\u00c3\u00a9mu voj\u00c3\u00a1kovi.
120=Dnes ve\u00c4\u008der prom\u00c3\u00adt\u00c3\u00a1me|Jako l\u00c3\u00a9k na vzr\u00c5\u00afstaj\u00c3\u00adc\u00c3\u00ad nap\u00c4\u009bt\u00c3\u00ad mezi osazenstvem t\u00c3\u00a1bora se\u00c5\u00beene plukovn\u00c3\u00adk Potter film 'M\u00c3\u00a1 drah\u00c3\u00a1 Clementine'. Z ve\u00c4\u008dera se stane kabaret, proto\u00c5\u00bee film je \u00c4\u008dasto p\u00c5\u0099eru\u00c5\u00a1ov\u00c3\u00a1n, a tak se div\u00c3\u00a1ci bav\u00c3\u00ad jak um\u00c3\u00ad. Otec Mulcahy hraje na piano, Radar p\u00c5\u0099edv\u00c3\u00a1d\u00c3\u00ad sv\u00c3\u00a9 imit\u00c3\u00a1torsk\u00c3\u00a9 schopnosti a ka\u00c5\u00bed\u00c3\u00bd se sna\u00c5\u00be\u00c3\u00ad n\u00c4\u009b\u00c4\u008d\u00c3\u00adm p\u00c5\u0099isp\u00c4\u009bt k dobr\u00c3\u00a9 n\u00c3\u00a1lad\u00c4\u009b.
121=Poopera\u00c4\u008dn\u00c3\u00ad|B\u00c4\u009bhem n\u00c3\u00a1valu zran\u00c4\u009bn\u00c3\u00bdch doch\u00c3\u00a1z\u00c3\u00ad ve 4077 krev. V\u00c5\u00a1ichni v t\u00c3\u00a1bo\u00c5\u0099e d\u00c3\u00a1vaj\u00c3\u00ad v 48-hodinov\u00c3\u00bdch intervalech krev, krom\u00c4\u009b Franka. Z krize je vyt\u00c3\u00a1hne a\u00c5\u00be p\u00c5\u0099\u00c3\u00adjezd jednotky tureck\u00c3\u00bdch voj\u00c3\u00a1k\u00c5\u00af, kte\u00c5\u0099\u00c3\u00ad z vd\u00c4\u009bku za z\u00c3\u00a1chranu sv\u00c3\u00a9ho velitele, daruj\u00c3\u00ad krev.
122=Margaretina svatba|Margaret se rozhodne pod tlakem Frankov\u00c3\u00bdch v\u00c3\u00bd\u00c4\u008ditek kone\u00c4\u008dn\u00c4\u009b stanovit datum sv\u00c3\u00a9 svatby s podplukovn\u00c3\u00adkem Donaldem Penobscottem. Kdy\u00c5\u00be Donald p\u00c5\u0099ijede, kon\u00c3\u00a1 se v Ba\u00c5\u00bein\u00c4\u009b rozlu\u00c4\u008dka se svobodou. Hawkeye s B.J. vyu\u00c5\u00beij\u00c3\u00ad Donaldovy tot\u00c3\u00a1ln\u00c3\u00ad opilosti a od hrudn\u00c3\u00adku dol\u00c5\u00af ho daj\u00c3\u00ad kompletn\u00c4\u009b do s\u00c3\u00a1dry a namluv\u00c3\u00ad mu, \u00c5\u00bee si zlomil nohu. Nakonec se p\u00c5\u0099esto ob\u00c5\u0099ad uskute\u00c4\u008dn\u00c3\u00ad a Donald s Margaret odj\u00c3\u00ad\u00c5\u00bed\u00c4\u009bj\u00c3\u00ad na svatebn\u00c3\u00ad cestu do Tokia.
123=St\u00c5\u0099\u00c3\u00add\u00c3\u00a1n\u00c3\u00ad str\u00c3\u00a1\u00c5\u00be\u00c3\u00ad|Pot\u00c3\u00a9, co Margaret odjede na svatebn\u00c3\u00ad cestu, upadne Frank do t\u00c4\u009b\u00c5\u00bek\u00c3\u00a9 deprese, a tak ho Potter po\u00c5\u00a1le na dovolenou do Soulu. B\u00c4\u009bhem n\u00c3\u00a1valu zran\u00c4\u009bn\u00c3\u00bdch p\u00c5\u0099ich\u00c3\u00a1zej\u00c3\u00ad do 4077 zpr\u00c3\u00a1vy o tom, \u00c5\u00bee se Frank zbl\u00c3\u00a1znil. Potter proto \u00c5\u00be\u00c3\u00a1d\u00c3\u00a1 Tokio o do\u00c4\u008dasnou v\u00c3\u00bdpomoc. A tak do t\u00c3\u00a1bora p\u00c5\u0099ij\u00c3\u00ad\u00c5\u00bed\u00c3\u00ad major Charles Emerson Winchester III. Nakonec p\u00c5\u0099ijde zpr\u00c3\u00a1va, \u00c5\u00bee Frank je postupn\u00c4\u009b zat\u00c4\u008den, pak pov\u00c3\u00bd\u00c5\u00a1en a nakonec odvelen do USA do nemocnice pro v\u00c3\u00a1le\u00c4\u008dn\u00c3\u00a9 veter\u00c3\u00a1ny v Indian\u00c4\u009b. T\u00c3\u00adm p\u00c3\u00a1dem mus\u00c3\u00ad Charles z\u00c5\u00afstat v t\u00c3\u00a1bo\u00c5\u0099e natrvalo, s \u00c4\u008d\u00c3\u00adm\u00c5\u00be se jen velmi t\u00c4\u009b\u00c5\u00beko smi\u00c5\u0099uje.
124=St\u00c5\u0099\u00c3\u00add\u00c3\u00a1n\u00c3\u00ad str\u00c3\u00a1\u00c5\u00be\u00c3\u00ad|Pot\u00c3\u00a9, co Margareta odjede na svatebn\u00c3\u00ad cestu, upadne Frank do t\u00c4\u009b\u00c5\u00bek\u00c3\u00a9 deprese, a tak ho Potter po\u00c5\u00a1le na dovolenou do Soulu. B\u00c4\u009bhem n\u00c3\u00a1valu zran\u00c4\u009bn\u00c3\u00bdch p\u00c5\u0099ich\u00c3\u00a1zej\u00c3\u00ad do 4077 zpr\u00c3\u00a1vy o tom, \u00c5\u00bee se Frank zbl\u00c3\u00a1znil. Potter proto \u00c5\u00be\u00c3\u00a1d\u00c3\u00a1 Tokio o do\u00c4\u008dasnou v\u00c3\u00bdpomoc. A tak do t\u00c3\u00a1bora p\u00c5\u0099ij\u00c3\u00ad\u00c5\u00bed\u00c3\u00ad major Charles Emerson Winchester III. Nakonec p\u00c5\u0099ijde zpr\u00c3\u00a1va, \u00c5\u00bee Frank je postupn\u00c4\u009b zat\u00c4\u008den, pak pov\u00c3\u00bd\u00c5\u00a1en a nakonec odvelen do USA do nemocnice pro v\u00c3\u00a1le\u00c4\u008dn\u00c3\u00a9 veter\u00c3\u00a1ny v Indian\u00c4\u009b. T\u00c3\u00adm p\u00c3\u00a1dem mus\u00c3\u00ad Charles z\u00c5\u00afstat v t\u00c3\u00a1bo\u00c5\u0099e natrvalo, s \u00c4\u008d\u00c3\u00adm\u00c5\u00be se jen velmi t\u00c4\u009b\u00c5\u00beko smi\u00c5\u0099uje.
125=Kdo se sm\u00c4\u009bje naposled|Z t\u00c3\u00a1bora se st\u00c3\u00a1v\u00c3\u00a1 bl\u00c3\u00a1zinec, kdy\u00c5\u00be p\u00c5\u0099ijede na n\u00c3\u00a1v\u00c5\u00a1t\u00c4\u009bvu star\u00c3\u00bd p\u00c5\u0099\u00c3\u00adtel B.J. - Bardonaro, kter\u00c3\u00bd se lou\u00c4\u008d\u00c3\u00ad s Koreou, proto\u00c5\u00bee byl odvelen do USA. Oba si vz\u00c3\u00a1jemn\u00c4\u009b prov\u00c3\u00a1d\u00c4\u009bj\u00c3\u00ad nejr\u00c5\u00afzn\u00c4\u009bj\u00c5\u00a1\u00c3\u00ad kanadsk\u00c3\u00a9 \u00c5\u00beert\u00c3\u00adky, ale neskon\u00c4\u008d\u00c3\u00ad jen u toho a ob\u00c4\u009btmi se st\u00c3\u00a1v\u00c3\u00a1 cel\u00c3\u00a1 jednotka. Nakonec se ale sm\u00c4\u009bje Hawkeye, kdy\u00c5\u00be po\u00c5\u00a1le Bardonara na jeho cestu dom\u00c5\u00af bez pap\u00c3\u00adr\u00c5\u00af a s minimem paliva v d\u00c5\u00be\u00c3\u00adpu.
126=Padl\u00c3\u00bd idol|Na Hawkeyho n\u00c3\u00a1vrh odj\u00c3\u00ad\u00c5\u00bed\u00c3\u00ad Radar do Soulu, aby si u\u00c5\u00beil se \u00c5\u00beenami v pov\u00c4\u009bstn\u00c3\u00a9m podniku R\u00c5\u00af\u00c5\u00beov\u00c3\u00a1 Pagoda. Ale p\u00c5\u0099i cest\u00c4\u009b je ost\u00c5\u0099elov\u00c3\u00a1n a zran\u00c4\u009bn\u00c3\u00bd se dost\u00c3\u00a1v\u00c3\u00a1 zp\u00c3\u00a1tky do 4077. Hawkeyho tr\u00c3\u00a1p\u00c3\u00ad pocity viny, opije se a mus\u00c3\u00ad b\u00c3\u00bdt na s\u00c3\u00a1le nahrazen Potterem. Kdy\u00c5\u00be mu to Radar vy\u00c4\u008dte, poh\u00c3\u00a1daj\u00c3\u00ad se a ztrat\u00c3\u00ad vz\u00c3\u00a1jemn\u00c3\u00bd respekt. Ale v\u00c5\u00a1e se nakonec urovn\u00c3\u00a1, kdy\u00c5\u00be Radar dostane Purpurov\u00c3\u00a9 srdce a s\u00c3\u00a1m Hawkeye mu ho p\u00c5\u0099ipne a ud\u00c4\u009bl\u00c3\u00a1 n\u00c4\u009bco, co nikdy neud\u00c4\u009blal - p\u00c5\u0099edpisov\u00c4\u009b mu zasalutuje.
127=Tetovan\u00c3\u00bd|Radarovi se velmi zal\u00c3\u00adb\u00c3\u00ad tetov\u00c3\u00a1n\u00c3\u00ad, kter\u00c3\u00a9 m\u00c3\u00a1 jeden zran\u00c4\u009bn\u00c3\u00bd voj\u00c3\u00a1k a rozhodne se tak\u00c3\u00a9 si n\u00c4\u009bjak\u00c3\u00a9 tetov\u00c3\u00a1n\u00c3\u00ad po\u00c5\u0099\u00c3\u00addit, aby se stal pro \u00c5\u00beeny atraktivn\u00c4\u009bj\u00c5\u00a1\u00c3\u00ad. V\u00c5\u00a1ichni se mu to sna\u00c5\u00be\u00c3\u00ad rozmluvit, ale Radar nakonec stejn\u00c4\u009b odejde do tetovac\u00c3\u00adho salonu. Teprve po n\u00c4\u009bkolika dnech Hawkeye a B.J. zjist\u00c3\u00ad, \u00c5\u00bee si nechal m\u00c3\u00adsto tetov\u00c3\u00a1n\u00c3\u00ad ud\u00c4\u009blat jen obr\u00c3\u00a1zek, kter\u00c3\u00bd jde sm\u00c3\u00bdt vodou.
128=V\u00c3\u00a1lka nerv\u00c5\u00af|Jednotka pro\u00c5\u00be\u00c3\u00adv\u00c3\u00a1 t\u00c4\u009b\u00c5\u00bekou psychickou z\u00c3\u00a1t\u00c4\u009b\u00c5\u00be, kdy\u00c5\u00be po n\u00c4\u009bkolik dn\u00c3\u00ad nep\u00c5\u0099etr\u00c5\u00beit\u00c4\u009b p\u00c5\u0099ich\u00c3\u00a1zej\u00c3\u00ad ran\u00c4\u009bn\u00c3\u00ad. Atmosf\u00c3\u00a9ra houstne a do t\u00c3\u00a1bora p\u00c5\u0099ij\u00c3\u00ad\u00c5\u00bed\u00c3\u00ad psychiatr Sidney Freedman, s\u00c3\u00a1m ve \u00c5\u00a1patn\u00c3\u00a9m stavu, proto\u00c5\u00bee ho jeden z pacientu vin\u00c3\u00ad ze sv\u00c3\u00a9ho zran\u00c4\u009bn\u00c3\u00ad. Sidney vym\u00c3\u00bd\u00c5\u00a1l\u00c3\u00ad, jak zlep\u00c5\u00a1it \u00c5\u00a1patnou n\u00c3\u00a1ladu, ale nakonec se probl\u00c3\u00a9m vy\u00c5\u0099e\u00c5\u00a1\u00c3\u00ad pozoruhodnou terapi\u00c3\u00ad - uprost\u00c5\u0099ed t\u00c3\u00a1bora je rozd\u00c4\u009bl\u00c3\u00a1n velk\u00c3\u00bd ohe\u00c5\u0088, kam si ka\u00c5\u00bed\u00c3\u00bd n\u00c4\u009bco p\u00c5\u0099ihod\u00c3\u00ad, aby si tak ulevil.
129=Winchesterovy nahr\u00c3\u00a1vky|Hawkeye se ne\u00c3\u00basp\u00c4\u009b\u00c5\u00a1n\u00c4\u009b sna\u00c5\u00be\u00c3\u00ad odjet do Tokia, kde m\u00c3\u00a1 str\u00c3\u00a1vit v\u00c3\u00adkend s jednou sestrou. Mezit\u00c3\u00adm Charles nahr\u00c3\u00a1v\u00c3\u00a1 na p\u00c3\u00a1sku sv\u00c5\u00afj dopis dom\u00c5\u00af, ve kter\u00c3\u00a9m \u00c5\u00be\u00c3\u00a1d\u00c3\u00a1 sv\u00c3\u00a9 vlivn\u00c3\u00a9 rodi\u00c4\u008de, aby ho dostali zp\u00c4\u009bt do St\u00c3\u00a1t\u00c5\u00af. Hawkeye s B.J. mu jen tak pro z\u00c3\u00a1bavu st\u00c3\u00a1le m\u00c4\u009bn\u00c3\u00ad kalhoty, tak\u00c5\u00bee si Charles nejprve mysl\u00c3\u00ad, \u00c5\u00bee hubne, a tak se za\u00c4\u008dne p\u00c5\u0099ej\u00c3\u00addat a posl\u00c3\u00a9ze zjist\u00c3\u00ad, \u00c5\u00bee naopak ztloustl.
130=Sv\u00c4\u009btlo, kter\u00c3\u00a9 zhaslo|Ve 4077 doch\u00c3\u00a1zej\u00c3\u00ad z\u00c3\u00a1soby a m\u00c3\u00adsto nov\u00c3\u00bdch, p\u00c5\u0099iv\u00c3\u00a1\u00c5\u00be\u00c3\u00ad n\u00c3\u00a1kladn\u00c3\u00ad auto stroje na zmrzlinu a slan\u00c3\u00a9 tablety. B.J. dost\u00c3\u00a1v\u00c3\u00a1 po\u00c5\u00a1tou detektivku, kterou po \u00c4\u008d\u00c3\u00a1stech \u00c4\u008dtou snad v\u00c5\u00a1ichni v t\u00c3\u00a1bo\u00c5\u0099e. Ale posledn\u00c3\u00ad str\u00c3\u00a1nka se ztrat\u00c3\u00ad, a tak z\u00c3\u00a1hada z\u00c5\u00afst\u00c3\u00a1v\u00c3\u00a1 nedo\u00c5\u0099e\u00c5\u00a1ena, dokud B.J. s Hawkeyem nezavolaj\u00c3\u00ad do St\u00c3\u00a1t\u00c5\u00af autorce knihy.
131=\u00c4\u008caj|Do t\u00c3\u00a1bora proud\u00c3\u00ad velk\u00c3\u00a9 mno\u00c5\u00bestv\u00c3\u00ad Britsk\u00c3\u00bdch a Americk\u00c3\u00bdch ran\u00c4\u009bn\u00c3\u00bdch a n\u00c4\u009bkdo ukradne v\u00c5\u00a1echny z\u00c3\u00a1soby penicil\u00c3\u00adnu, \u00c4\u008d\u00c3\u00adm\u00c5\u00be jsou ohro\u00c5\u00beeny \u00c5\u00beivoty zran\u00c4\u009bn\u00c3\u00bdch. Otec Mulcahy zjist\u00c3\u00ad, kde by mohl n\u00c4\u009bjak\u00c3\u00bd penicil\u00c3\u00adn b\u00c3\u00bdt a spolu s Klingerem se pro n\u00c4\u009bj vydaj\u00c3\u00ad. P\u00c5\u0099esto, \u00c5\u00bee jsou ost\u00c5\u0099elov\u00c3\u00a1ni, penicil\u00c3\u00adn najdou a dovezou do t\u00c3\u00a1bora.
132=Hroba\u00c5\u0099|Plukovn\u00c3\u00adk Bloodworth p\u00c5\u0099edpov\u00c3\u00ad p\u00c5\u0099ed bitvou, \u00c5\u00bee do t\u00c3\u00a1bora doraz\u00c3\u00ad 280 ran\u00c4\u009bn\u00c3\u00bdch. Hawkeye se rozzu\u00c5\u0099\u00c3\u00ad nad jeho cynismem a dostane se s n\u00c3\u00adm do konfliktu. Plukovn\u00c3\u00adk na Hawkeyho pod\u00c3\u00a1 \u00c5\u00bealobu, kterou st\u00c3\u00a1hne pot\u00c3\u00a9, co se s\u00c3\u00a1m dostane do t\u00c3\u00a1bora jako ran\u00c4\u009bn\u00c3\u00bd, vid\u00c3\u00ad Hawkeyeho p\u00c5\u0099i pr\u00c3\u00a1ci a pochop\u00c3\u00ad, pod jak\u00c3\u00bdm tlakem je.
133=Olympi\u00c3\u00a1da v M*A*S*Hi|Plukovn\u00c3\u00adk Potter p\u00c5\u0099em\u00c3\u00bd\u00c5\u00a1l\u00c3\u00ad, jak zv\u00c3\u00bd\u00c5\u00a1it t\u00c4\u009blesnou zdatnost osazenstva MASHe, a rozhodne se uspo\u00c5\u0099\u00c3\u00a1dat olympi\u00c3\u00a1du. Vytvo\u00c5\u0099\u00c3\u00ad se dv\u00c4\u009b dru\u00c5\u00bestva - pod veden\u00c3\u00adm Hawkeyho a B.J. Prvn\u00c3\u00ad cena je dovolen\u00c3\u00a1 v Tokiu, tak\u00c5\u00bee se v\u00c5\u00a1ichni velmi sna\u00c5\u00be\u00c3\u00ad. Nakonec zv\u00c3\u00adt\u00c4\u009bz\u00c3\u00ad Hawkeyho dru\u00c5\u00bestvo a B.J. mus\u00c3\u00ad cel\u00c3\u00bd t\u00c3\u00bdden Hawkeyho vozit v invalidn\u00c3\u00adm voz\u00c3\u00adku.
134=L\u00c3\u00a1ska a v\u00c3\u00a1lka|Hawkeye se zamiluje do Kyong Soon - korejsk\u00c3\u00a9 \u00c5\u00beeny, kter\u00c3\u00a1 pe\u00c4\u008duje o svou nemocnou matku a o d\u00c4\u009bti. Ale v\u00c5\u00a1echny nad\u00c4\u009bje jsou zma\u00c5\u0099eny, kdy\u00c5\u00be matka zem\u00c5\u0099e a Kyong mus\u00c3\u00ad s d\u00c4\u009btmi odej\u00c3\u00adt na jih na bezpe\u00c4\u008dn\u00c4\u009bj\u00c5\u00a1\u00c3\u00ad m\u00c3\u00adsto.
135=V\u00c3\u00bdm\u00c4\u009bnn\u00c3\u00bd den|Charles chce zbohatnout na pl\u00c3\u00a1novan\u00c3\u00a9 v\u00c3\u00bdm\u00c4\u009bn\u00c4\u009b arm\u00c3\u00a1dn\u00c3\u00adch pen\u00c4\u009bz za nov\u00c3\u00a9 a vykupuje hluboko pod cenou star\u00c3\u00a9 bankovky od m\u00c3\u00adstn\u00c3\u00adch Korejc\u00c5\u00af. Hawkeye s B.J. ho ale odhal\u00c3\u00ad a p\u00c5\u0099ekaz\u00c3\u00ad mu jeho akci, tak\u00c5\u00bee mu nakonec zbude jen hrst neplatn\u00c3\u00bdch pap\u00c3\u00adr\u00c5\u00af.
136=Patent 4077|Hawkeye a B.J. pot\u00c5\u0099ebuj\u00c3\u00ad nutn\u00c4\u009b nov\u00c3\u00bd chirurgick\u00c3\u00bd n\u00c3\u00a1stroj, kter\u00c3\u00bd ale nen\u00c3\u00ad nikdo schopen vyrobit. A\u00c5\u00be m\u00c3\u00adstn\u00c3\u00ad prodava\u00c4\u008d hodinek Mr. Shin to dok\u00c3\u00a1\u00c5\u00bee a hned za p\u00c3\u00a1r dn\u00c3\u00ad s n\u00c3\u00adm v t\u00c3\u00a1bo\u00c5\u0099e zachr\u00c3\u00a1n\u00c3\u00ad nohu zran\u00c4\u009bn\u00c3\u00a9ho voj\u00c3\u00a1ka. Pan Shin za\u00c4\u008dne pot\u00c3\u00a9 pracovat jako v\u00c3\u00bdrobce chirurgick\u00c3\u00bdch n\u00c3\u00a1stroj\u00c5\u00af.
137='V\u00c5\u00afn\u00c4\u009b' hudby|Charles se vy\u00c5\u00be\u00c3\u00adv\u00c3\u00a1 ve h\u00c5\u0099e na roh, z \u00c4\u008deho\u00c5\u00be se m\u00c5\u00af\u00c5\u00beou Hawkeye a B.J. zbl\u00c3\u00a1znit. Na protest se p\u00c5\u0099estanou um\u00c3\u00bdvat, dokud Charles neskon\u00c4\u008d\u00c3\u00ad s hran\u00c3\u00adm. Nakonec je pro v\u00c5\u00a1echny situace neudr\u00c5\u00beiteln\u00c3\u00a1, a tak kolektivn\u00c4\u009b chyt\u00c3\u00ad Hawkeye a B.J. a umyj\u00c3\u00ad je a p\u00c5\u0099es Charles\u00c5\u00afv roh p\u00c5\u0099ejede d\u00c5\u00be\u00c3\u00adp.
138=Kamar\u00c3\u00a1di ve zbrani|Hawkeye a Margaret se vyd\u00c3\u00a1vaj\u00c3\u00ad na v\u00c3\u00bdpomoc do jednotky 8063, ale ztrat\u00c3\u00ad se za nep\u00c5\u0099\u00c3\u00a1telskou linii. Mus\u00c3\u00ad se schovat na noc do opu\u00c5\u00a1t\u00c4\u009bn\u00c3\u00a9 chatr\u00c4\u008de, kde se b\u00c4\u009bhem bombardov\u00c3\u00a1n\u00c3\u00ad velmi sbl\u00c3\u00ad\u00c5\u00be\u00c3\u00ad...
139=Kamar\u00c3\u00a1di ve zbrani|R\u00c3\u00a1no po probuzen\u00c3\u00ad Margaret projevuje Hawkeymu velkou n\u00c3\u00a1klonnost, ale jen do t\u00c3\u00a9 doby, ne\u00c5\u00be se stihnou znovu poh\u00c3\u00a1dat. B.J. se je vyd\u00c3\u00a1 vrtuln\u00c3\u00adkem hledat a nakonec je objev\u00c3\u00ad.
140=Kupec Korejsk\u00c3\u00bd|Charles p\u00c5\u00afj\u00c4\u008d\u00c3\u00ad B.J. dv\u00c4\u009b st\u00c4\u009b dolar\u00c5\u00af, a pot\u00c3\u00a9 toho za\u00c4\u008dne vyu\u00c5\u00be\u00c3\u00advat. Ostatn\u00c3\u00ad se domluv\u00c3\u00ad, \u00c5\u00bee ho obehraj\u00c3\u00ad v pokeru. Ale Charles m\u00c3\u00a1 velk\u00c3\u00a9 \u00c5\u00a1t\u00c4\u009bst\u00c3\u00ad a postupn\u00c4\u009b z\u00c3\u00adsk\u00c3\u00a1v\u00c3\u00a1 v\u00c3\u00adc a v\u00c3\u00adc pen\u00c4\u009bz. Na\u00c5\u00a1t\u00c4\u009bst\u00c3\u00ad si Radar v\u00c5\u00a1imne, \u00c5\u00bee Charles, v\u00c5\u00bedy kdy\u00c5\u00be blafuje, p\u00c3\u00adsk\u00c3\u00a1. V\u00c5\u00a1ichni vyhraj\u00c3\u00ad sv\u00c3\u00a9 pen\u00c3\u00adze zp\u00c4\u009bt a ka\u00c5\u00bed\u00c3\u00bd i n\u00c4\u009bco nav\u00c3\u00adc.
141=O co jde, \u00c5\u00a1\u00c3\u00a9fe?|Margareta si mysl\u00c3\u00ad, \u00c5\u00bee je t\u00c4\u009bhotn\u00c3\u00a1 a chce, aby ji Hawkeye ud\u00c4\u009blal test, ale k tomu pot\u00c5\u0099ebuje vaje\u00c4\u008dn\u00c3\u00adky Radarova kr\u00c3\u00a1l\u00c3\u00adka. Radar ho p\u00c5\u00afj\u00c4\u008d\u00c3\u00ad jen pod podm\u00c3\u00adnkou, \u00c5\u00bee ho Hawkeye nezabije. Mezit\u00c3\u00adm se jeden pacient sna\u00c5\u00be\u00c3\u00ad dostat dom\u00c5\u00af a se zbran\u00c3\u00ad dr\u00c5\u00be\u00c3\u00ad jako rukojm\u00c3\u00ad Charlese a Klingera. Nakonec ale z nedostatku krve omdl\u00c3\u00ad a v\u00c5\u00a1e se vy\u00c5\u0099e\u00c5\u00a1\u00c3\u00ad. Margareta nen\u00c3\u00ad t\u00c4\u009bhotn\u00c3\u00a1, ale sama nev\u00c3\u00ad, jestli je to dob\u00c5\u0099e.
142=Potterovo odvol\u00c3\u00a1n\u00c3\u00ad|Potter je povol\u00c3\u00a1n ke gener\u00c3\u00a1lu Waldo Kentovi, kter\u00c3\u00bd mu sd\u00c4\u009bl\u00c3\u00ad, \u00c5\u00bee zevnit\u00c5\u0099 4077 p\u00c5\u0099ich\u00c3\u00a1zej\u00c3\u00ad st\u00c3\u00ad\u00c5\u00benosti na jeho velen\u00c3\u00ad. Potter je znechucen a chyst\u00c3\u00a1 se odej\u00c3\u00adt do St\u00c3\u00a1t\u00c5\u00af. Nakonec se uk\u00c3\u00a1\u00c5\u00bee, \u00c5\u00bee dopisy psal des\u00c3\u00a1tn\u00c3\u00adk Benson, kter\u00c3\u00bd byl k tomu \u00c3\u00ba\u00c4\u008delu vysl\u00c3\u00a1n do 4077 pomaten\u00c3\u00bdm plukovn\u00c3\u00adkem Frankem Websterem, kter\u00c3\u00bd nemocnic\u00c3\u00ad ned\u00c3\u00a1vno pro\u00c5\u00a1el.
143=Volan\u00c3\u00ad po\u00c5\u00a1ty pot\u00c5\u0099et\u00c3\u00ad|Po t\u00c5\u0099ech t\u00c3\u00bddnech \u00c4\u008dek\u00c3\u00a1n\u00c3\u00ad kone\u00c4\u008dn\u00c4\u009b doraz\u00c3\u00ad po\u00c5\u00a1ta a ka\u00c5\u00bed\u00c3\u00bd v t\u00c3\u00a1bo\u00c5\u0099e reaguje na dobr\u00c3\u00a9 i \u00c5\u00a1patn\u00c3\u00a9 zpr\u00c3\u00a1vy z domova. Hawkeye dost\u00c3\u00a1v\u00c3\u00a1 milostn\u00c3\u00a9 dopisy, kter\u00c3\u00a9 ale pat\u00c5\u0099\u00c3\u00ad jeho jmenovci Benjaminu Pierceovi, B.J.ova \u00c5\u00beena p\u00c3\u00ad\u00c5\u00a1e, \u00c5\u00bee byla obt\u00c4\u009b\u00c5\u00beov\u00c3\u00a1na jin\u00c3\u00bdm mu\u00c5\u00beem a Radarova matka si na\u00c5\u00a1la p\u00c5\u0099\u00c3\u00adtele.
144=Dr. Winchester a Mr. Hyde|Charles nem\u00c5\u00af\u00c5\u00bee vydr\u00c5\u00beet tempo pr\u00c3\u00a1ce a za\u00c4\u008dne br\u00c3\u00a1t amfetamin, kter\u00c3\u00bd zv\u00c3\u00bd\u00c5\u00a1\u00c3\u00ad jeho v\u00c3\u00bdkon. Namlouv\u00c3\u00a1 si, \u00c5\u00bee m\u00c3\u00a1 v\u00c5\u00a1e pod kontrolou, ale nakonec zkolabuje a Hawkeye a B.J. ho odhal\u00c3\u00ad. Mezit\u00c3\u00adm nadopovan\u00c3\u00a1 Radarova my\u00c5\u00a1 Daisy poraz\u00c3\u00ad v z\u00c3\u00a1vodech konkuren\u00c4\u008dn\u00c3\u00ad my\u00c5\u00a1 n\u00c3\u00a1mo\u00c5\u0099nictva.
145=Major Machr|V t\u00c3\u00a1bo\u00c5\u0099e doch\u00c3\u00a1z\u00c3\u00ad morfium, a tak se plukovn\u00c3\u00adk Potter rozhodne vyzkou\u00c5\u00a1et placebo - tablety z cukru, kter\u00c3\u00a9 vyd\u00c3\u00a1vaj\u00c3\u00ad za \u00c3\u00ba\u00c4\u008dinn\u00c3\u00bd l\u00c3\u00a9k proti bolesti a nejm\u00c3\u00a9n\u00c4\u009b v 50 procentech to pom\u00c5\u00af\u00c5\u00bee. Mezit\u00c3\u00adm major Winchester ohromuje v\u00c5\u00a1echny sv\u00c3\u00bdmi historkami o tom, co v\u00c5\u00a1echno za\u00c5\u00beil.
146=Hitpar\u00c3\u00a1da|Do t\u00c3\u00a1bora doraz\u00c3\u00ad z\u00c3\u00a1silka s deskami a Radar se stane disk\u00c5\u00beokejem. Pomoc\u00c3\u00ad t\u00c3\u00a1borov\u00c3\u00a9ho rozhlasu pou\u00c5\u00a1t\u00c3\u00ad hudbu a pom\u00c3\u00a1h\u00c3\u00a1 tak zlep\u00c5\u00a1ovat n\u00c3\u00a1ladu b\u00c4\u009bhem dlouh\u00c3\u00a9 slu\u00c5\u00beby.
147=Do\u00c4\u008dasn\u00c3\u00a1 v\u00c3\u00bdm\u00c4\u009bna|Hawkeye je na t\u00c3\u00bdden p\u00c5\u0099evelen na v\u00c3\u00bdm\u00c4\u009bnu zku\u00c5\u00a1enost\u00c3\u00ad do 8063 a m\u00c3\u00adsto n\u00c4\u009bho p\u00c5\u0099ich\u00c3\u00a1z\u00c3\u00ad kapit\u00c3\u00a1n Roy Dupree. Dupree se sna\u00c5\u00be\u00c3\u00ad prosadit, aby v\u00c3\u00bdm\u00c4\u009bna byla natrvalo, ale B.J. s Charlesem na\u00c5\u00a1t\u00c4\u009bst\u00c3\u00ad za\u00c5\u0099\u00c3\u00add\u00c3\u00ad, aby byl nav\u00c5\u00bedy odvelen z 4077 pry\u00c4\u008d.
148=M\u00c3\u00adr s n\u00c3\u00a1mi|Hawkeye se velmi roz\u00c4\u008d\u00c3\u00adl\u00c3\u00ad, kdy\u00c5\u00be p\u00c5\u0099ijdou zpr\u00c3\u00a1vy, \u00c5\u00bee m\u00c3\u00adrov\u00c3\u00a1 jedn\u00c3\u00a1n\u00c3\u00ad v Panmud\u00c5\u00beonu nevedou nikam. Rozhodne se tam dostat a promluvit si s deleg\u00c3\u00a1ty. To se mu na konec tak\u00c3\u00a9 poda\u00c5\u0099\u00c3\u00ad - v\u00c3\u00a1lku sice neukon\u00c4\u008d\u00c3\u00ad, ale cel\u00c3\u00a1 jednotka na jeho po\u00c4\u008dest uspo\u00c5\u0099\u00c3\u00a1d\u00c3\u00a1 velkou oslavu.
149=B.J. Papa San|B.J. se sna\u00c5\u00be\u00c3\u00ad nahradit nemocn\u00c3\u00a9ho otce jedn\u00c3\u00a9 korejsk\u00c3\u00a9 rodin\u00c4\u009b. Nach\u00c3\u00a1z\u00c3\u00ad v n\u00c3\u00ad n\u00c3\u00a1hradu za svou vlastn\u00c3\u00ad rodinu a tr\u00c3\u00a1v\u00c3\u00ad s n\u00c3\u00ad mnoho \u00c4\u008dasu, a sna\u00c5\u00be\u00c3\u00ad se v\u00c5\u00a1emo\u00c5\u00ben\u00c4\u009b pomoci. Tato \u00c4\u008dinnost ho ale stoj\u00c3\u00ad mnoho sil a Hawkeye se za\u00c4\u008dne ob\u00c3\u00a1vat o jeho zdrav\u00c3\u00ad. Nakonec se ale Korejci odst\u00c4\u009bhuj\u00c3\u00ad ze strachu p\u00c5\u0099ed bombardov\u00c3\u00a1n\u00c3\u00adm nezn\u00c3\u00a1mo kam.
150=Hej, je tu zima!|V t\u00c3\u00a1bo\u00c5\u0099e ude\u00c5\u0099\u00c3\u00ad krut\u00c3\u00a1 zima a nav\u00c3\u00adc je m\u00c3\u00a1lo tepl\u00c3\u00a9ho oble\u00c4\u008den\u00c3\u00ad. Charles dostane z domova od rodi\u00c4\u008d\u00c5\u00af zimn\u00c3\u00ad bundu a d\u00c3\u00a1v\u00c3\u00a1 v\u00c5\u00a1em najevo, jak\u00c3\u00a9 je mu teplo, \u00c4\u008d\u00c3\u00adm\u00c5\u00be se stane nejm\u00c3\u00a9n\u00c4\u009b popul\u00c3\u00a1rn\u00c3\u00ad osobou v t\u00c3\u00a1bo\u00c5\u0099e.
151=Velitel Pierce|Hawkeye projde drastickou prom\u00c4\u009bnou, kdy\u00c5\u00be se stane do\u00c4\u008dasn\u00c3\u00bdm velitelem jednotky za plukovn\u00c3\u00adka Pottera, kter\u00c3\u00bd mus\u00c3\u00ad do Tokia. Hawkeye se st\u00c5\u0099et\u00c3\u00a1v\u00c3\u00a1 s arm\u00c3\u00a1dn\u00c3\u00ad byrokraci\u00c3\u00ad a pozn\u00c3\u00a1v\u00c3\u00a1, kolik probl\u00c3\u00a9m\u00c5\u00af mus\u00c3\u00ad Potter ka\u00c5\u00bedodenn\u00c4\u009b \u00c5\u0099e\u00c5\u00a1it.
152=Billfold\u00c5\u00afv syndrom|Charles dost\u00c3\u00a1v\u00c3\u00a1 z domova \u00c5\u00a1patn\u00c3\u00a9 zpr\u00c3\u00a1vy ohledn\u00c4\u009b sv\u00c3\u00a9 budouc\u00c3\u00ad l\u00c3\u00a9ka\u00c5\u0099sk\u00c3\u00a9 kari\u00c3\u00a9ry a odm\u00c3\u00adt\u00c3\u00a1 mluvit s k\u00c3\u00bdmkoliv z jednotky. Nakonec mu Hawkeye s B.J. po\u00c5\u00a1lou fale\u00c5\u00a1n\u00c3\u00bd telegram z domova. Mezit\u00c3\u00adm si mlad\u00c3\u00bd voj\u00c3\u00a1k nem\u00c5\u00af\u00c5\u00bee vzpomenout na vlastn\u00c3\u00ad identitu a tak je na pomoc povol\u00c3\u00a1n Sidney Freedman.
153=Lil|Do t\u00c3\u00a1bora p\u00c5\u0099ij\u00c3\u00ad\u00c5\u00bed\u00c3\u00ad na inspekci arm\u00c3\u00a1dn\u00c3\u00ad vrchn\u00c3\u00ad sestra - plukovnice Lil Rayburnov\u00c3\u00a1. Plukovn\u00c3\u00adk Potter s n\u00c3\u00ad nav\u00c3\u00a1\u00c5\u00bee velmi v\u00c5\u0099el\u00c3\u00bd, p\u00c5\u0099\u00c3\u00a1telsk\u00c3\u00bd vztah, proto\u00c5\u00bee je to po dlouh\u00c3\u00a9 dob\u00c4\u009b osoba jeho v\u00c4\u009bku, se kterou se c\u00c3\u00adt\u00c3\u00ad velmi dob\u00c5\u0099e. Radar m\u00c3\u00a1 podez\u00c5\u0099en\u00c3\u00ad, \u00c5\u00bee za jejich vztahem je v\u00c3\u00adc ne\u00c5\u00be p\u00c5\u0099\u00c3\u00a1telstv\u00c3\u00ad a sna\u00c5\u00be\u00c3\u00ad se tomu zabr\u00c3\u00a1nit.
154=Volan\u00c3\u00ad korejsk\u00c3\u00a9ho v\u00c4\u009btru|T\u00c3\u00a1bor je varov\u00c3\u00a1n, \u00c5\u00bee se bl\u00c3\u00ad\u00c5\u00be\u00c3\u00ad siln\u00c3\u00a1 bou\u00c5\u0099e a v\u00c5\u00a1ichni se na n\u00c3\u00ad chystaj\u00c3\u00ad. Hawkeye a ostatn\u00c3\u00ad se sna\u00c5\u00be\u00c3\u00ad zajistit t\u00c3\u00a1bor a pacienty proti v\u00c4\u009btru a zim\u00c4\u009b, Radar p\u00c5\u0099ipravuje svoje zv\u00c3\u00ad\u00c5\u0099ata na nejhor\u00c5\u00a1\u00c3\u00ad. Charles nem\u00c5\u00af\u00c5\u00bee odlet\u00c4\u009bt vrtuln\u00c3\u00adkem na dovolenou do Tokia a proto jede s Klingerem d\u00c5\u00be\u00c3\u00adpem. Cestou ale zabloud\u00c3\u00ad a naraz\u00c3\u00ad na 4 zran\u00c4\u009bn\u00c3\u00a9 \u00c5\u0099eck\u00c3\u00a9 voj\u00c3\u00a1ky, kter\u00c3\u00a9 o\u00c5\u00a1et\u00c5\u0099\u00c3\u00ad a p\u00c5\u0099e\u00c4\u008dkaj\u00c3\u00ad s nimi bou\u00c5\u0099i. R\u00c3\u00a1no zjist\u00c3\u00ad, \u00c5\u00bee byli 200 metr\u00c5\u00af od t\u00c3\u00a1bora.
155=Na\u00c5\u00a1e nejlep\u00c5\u00a1\u00c3\u00ad okam\u00c5\u00beiky 1|Do 4077 p\u00c5\u0099ij\u00c3\u00ad\u00c5\u00bed\u00c3\u00ad v\u00c3\u00a1le\u00c4\u008dn\u00c3\u00bd zpravodaj Clete Roberts, aby ud\u00c4\u009blal interview se v\u00c5\u00a1emi v\u00c3\u00bdznamn\u00c3\u00bdmi \u00c4\u008dleny MASHe. Tyto \u00c4\u008dernob\u00c3\u00adl\u00c3\u00a9 rozhovory se st\u00c5\u0099\u00c3\u00addaj\u00c3\u00ad s nejlep\u00c5\u00a1\u00c3\u00admi uk\u00c3\u00a1zkami ze star\u00c5\u00a1\u00c3\u00adch d\u00c3\u00adl\u00c5\u00af.
156=Na\u00c5\u00a1e nejlep\u00c5\u00a1\u00c3\u00ad okam\u00c5\u00beiky 2|Do 4077 p\u00c5\u0099ij\u00c3\u00ad\u00c5\u00bed\u00c3\u00ad v\u00c3\u00a1le\u00c4\u008dn\u00c3\u00bd zpravodaj Clete Roberts, aby ud\u00c4\u009blal interview se v\u00c5\u00a1emi v\u00c3\u00bdznamn\u00c3\u00bdmi \u00c4\u008dleny MASHe. Tyto \u00c4\u008dernob\u00c3\u00adl\u00c3\u00a9 rozhovory se st\u00c5\u0099\u00c3\u00addaj\u00c3\u00ad s nejlep\u00c5\u00a1\u00c3\u00admi uk\u00c3\u00a1zkami ze star\u00c5\u00a1\u00c3\u00adch d\u00c3\u00adl\u00c5\u00af.
157=Nikdo to nem\u00c3\u00a1 r\u00c3\u00a1d hork\u00c3\u00a9|Velk\u00c3\u00a9 vedro su\u00c5\u00beuje ka\u00c5\u00bed\u00c3\u00a9ho v t\u00c3\u00a1bo\u00c5\u0099e, ale asi nejv\u00c3\u00adc Klingera, kter\u00c3\u00bd se sna\u00c5\u00be\u00c3\u00ad dostat dom\u00c5\u00af tentokr\u00c3\u00a1t t\u00c3\u00adm, \u00c5\u00bee v horku na sob\u00c4\u009b nos\u00c3\u00ad co nejv\u00c3\u00adce \u00c5\u00a1at\u00c5\u00af. Mezit\u00c3\u00adm Hawkeye a B.J. dostanou skl\u00c3\u00a1dac\u00c3\u00ad vanu a sna\u00c5\u00be\u00c3\u00ad se to udr\u00c5\u00beet v tajnosti, co\u00c5\u00be se jim nepoda\u00c5\u0099\u00c3\u00ad, a tak vanu pou\u00c5\u00be\u00c3\u00adv\u00c3\u00a1 cel\u00c3\u00bd t\u00c3\u00a1bor. Nakonec se Hawkeye s B.J. rozhodnou vanu vym\u00c4\u009bnit u p\u00c5\u0099ekupn\u00c3\u00adka za 10 litru zmrzliny pro Radara, kter\u00c3\u00bd je po operaci mandl\u00c3\u00ad.
158=Bez plynu|Do t\u00c3\u00a1bora p\u00c5\u0099iv\u00c3\u00a1\u00c5\u00beej\u00c3\u00ad velmi mnoho ran\u00c4\u009bn\u00c3\u00bdch, co\u00c5\u00be p\u00c5\u00afsob\u00c3\u00ad velk\u00c3\u00a9 probl\u00c3\u00a9my, proto\u00c5\u00bee doch\u00c3\u00a1z\u00c3\u00ad usp\u00c3\u00a1vac\u00c3\u00ad plyn pentothal, a tak mus\u00c3\u00ad usp\u00c3\u00a1vat pacienty klasicky - \u00c3\u00a9terem. Otec Mulcahy se rozhodne, \u00c5\u00bee pentothal z\u00c3\u00adsk\u00c3\u00a1 od p\u00c5\u0099ekupn\u00c3\u00adk\u00c5\u00af, a proto uspo\u00c5\u0099\u00c3\u00a1d\u00c3\u00a1 sb\u00c3\u00adrku. Nakonec se mu po probl\u00c3\u00a9mech s Charlesem p\u00c5\u0099esto poda\u00c5\u0099\u00c3\u00ad n\u00c4\u009bkolik beden petnothalu z\u00c3\u00adskat.
159=Major Ego|Charles je oslavov\u00c3\u00a1n jako hrdina pot\u00c3\u00a9, co zachr\u00c3\u00a1n\u00c3\u00ad um\u00c3\u00adraj\u00c3\u00adc\u00c3\u00adho pacienta pomoc\u00c3\u00ad mas\u00c3\u00a1\u00c5\u00bee srdce. Dokonce o n\u00c4\u009bm m\u00c3\u00a1 vyj\u00c3\u00adt i \u00c4\u008dl\u00c3\u00a1nek v \u00c4\u008dasopisu 'Hv\u00c4\u009bzdy a pruhy'. Nakonec ale \u00c5\u00be\u00c3\u00a1dn\u00c3\u00bd \u00c4\u008dl\u00c3\u00a1nek nevyjde, proto\u00c5\u00bee si Charles uv\u00c4\u009bdom\u00c3\u00ad, \u00c5\u00bee nen\u00c3\u00ad tak dobr\u00c3\u00bd, jak si myslel.
160=Drah\u00c3\u00bd Soudruhu|Charles si chce zp\u00c5\u0099\u00c3\u00adjemnit sv\u00c5\u00afj pobyt v Koreji, a tak si najme sluhu. Ten je ale ve skute\u00c4\u008dnosti severokorejsk\u00c3\u00bdm \u00c5\u00a1pionem a m\u00c3\u00a1 za \u00c3\u00bakol zjistit, co se skr\u00c3\u00bdv\u00c3\u00a1 za velk\u00c3\u00bdmi \u00c3\u00basp\u00c4\u009bchy 4077. Nakonec zjist\u00c3\u00ad, \u00c5\u00bee styl jejich pr\u00c3\u00a1ce je natolik odli\u00c5\u00a1n\u00c3\u00bd, \u00c5\u00bee by se nedal na severu pou\u00c5\u00be\u00c3\u00adt. Mezit\u00c3\u00adm je\u00c5\u00a1t\u00c4\u009b sta\u00c4\u008d\u00c3\u00ad pomoci s l\u00c3\u00a9\u00c4\u008dbou nezn\u00c3\u00a1m\u00c3\u00a9 vyr\u00c3\u00a1\u00c5\u00beky, za co\u00c5\u00be dostane vyznamen\u00c3\u00a1n\u00c3\u00ad arm\u00c3\u00a1dy Spojen\u00c3\u00bdch st\u00c3\u00a1t\u00c5\u00af.
161=Oko za oko, zub za zub|Otec Mulcahy zjist\u00c3\u00ad, \u00c5\u00bee op\u00c4\u009bt nen\u00c3\u00ad na seznamu mezi pov\u00c3\u00bd\u00c5\u00a1en\u00c3\u00bdmi a rozhodne se vykonat hrdinsk\u00c3\u00bd \u00c4\u008din. Pilot helikopt\u00c3\u00a9ry mus\u00c3\u00ad let\u00c4\u009bt na frontu pro zran\u00c4\u009bn\u00c3\u00a9ho voj\u00c3\u00a1ka a Mulcahy let\u00c3\u00ad s n\u00c3\u00adm, jako z\u00c3\u00a1t\u00c4\u009b\u00c5\u00be na vyv\u00c3\u00a1\u00c5\u00been\u00c3\u00ad vrtuln\u00c3\u00adku. Mezit\u00c3\u00adm si Hawkeye s B.J. a Margaretou vz\u00c3\u00a1jemn\u00c4\u009b trop\u00c3\u00ad r\u00c5\u00afzn\u00c3\u00a9 kanadsk\u00c3\u00a9 \u00c5\u00beert\u00c3\u00adky ne\u00c5\u00be p\u00c5\u0099ijdou na to, \u00c5\u00bee v pozad\u00c3\u00ad v\u00c5\u00a1eho stoj\u00c3\u00ad Charles.
162=Na vlastn\u00c3\u00ad o\u00c4\u008di|Tato unik\u00c3\u00a1tn\u00c3\u00ad epizoda je nato\u00c4\u008dena jakoby z pohledu zran\u00c4\u009bn\u00c3\u00a9ho voj\u00c3\u00a1ka. Za\u00c4\u008d\u00c3\u00adn\u00c3\u00a1 zran\u00c4\u009bn\u00c3\u00adm na front\u00c4\u009b, pot\u00c3\u00a9 n\u00c3\u00a1sleduje p\u00c5\u0099evoz vrtuln\u00c3\u00adkem, p\u00c5\u0099edopera\u00c4\u008dn\u00c3\u00ad, operace a pobyt na poopera\u00c4\u008dn\u00c3\u00adm a\u00c5\u00be po odvoz dom\u00c5\u00af.
163=Preventivn\u00c3\u00ad l\u00c3\u00a9\u00c4\u008dba|Do t\u00c3\u00a1bora p\u00c5\u0099ij\u00c3\u00ad\u00c5\u00bed\u00c3\u00ad plukovn\u00c3\u00adk Lacy, jeho\u00c5\u00be jednotka m\u00c3\u00a1 d\u00c3\u00adky jeho nezodpov\u00c4\u009bdnosti a touze po sl\u00c3\u00a1v\u00c4\u009b nejvy\u00c5\u00a1\u00c5\u00a1\u00c3\u00ad procento ran\u00c4\u009bn\u00c3\u00bdch. Lacy se chyst\u00c3\u00a1 za cenu velk\u00c3\u00bdch ztr\u00c3\u00a1t dob\u00c3\u00bdt nov\u00c3\u00a9 \u00c3\u00bazem\u00c3\u00ad a Hawkeye se mu v tom sna\u00c5\u00be\u00c3\u00ad zabr\u00c3\u00a1nit. Nakonec mu p\u00c5\u0099es B.J.ovy protesty vyoperuje slep\u00c3\u00a9 st\u00c5\u0099evo, \u00c4\u008d\u00c3\u00adm\u00c5\u00be ho na n\u00c4\u009bkolik dn\u00c5\u00af vy\u00c5\u0099ad\u00c3\u00ad z boje.
164=Drah\u00c3\u00a1 Sestro|Otec Mulcahy p\u00c3\u00ad\u00c5\u00a1e dopis k V\u00c3\u00a1noc\u00c5\u00afm sv\u00c3\u00a9 sest\u00c5\u0099e, kter\u00c3\u00a1 je jepti\u00c5\u00a1ka. Tr\u00c3\u00a1p\u00c3\u00ad ho pocit, \u00c5\u00bee je v t\u00c3\u00a1bo\u00c5\u0099e m\u00c3\u00a1lo u\u00c5\u00beite\u00c4\u008dn\u00c3\u00bd a \u00c5\u00bee by se m\u00c4\u009bl zlep\u00c5\u00a1it. \u00c5\u00a0patn\u00c3\u00a1 n\u00c3\u00a1lada ale dol\u00c3\u00a9h\u00c3\u00a1 na v\u00c5\u00a1echny, proto\u00c5\u00bee musej\u00c3\u00ad tr\u00c3\u00a1vit V\u00c3\u00a1noce daleko od sv\u00c3\u00bdch bl\u00c3\u00adzk\u00c3\u00bdch.
165=Cena|Do \u00c5\u00beivota 4077 zas\u00c3\u00a1hnou dv\u00c4\u009b mimo\u00c5\u0099\u00c3\u00a1dn\u00c3\u00a9 situace. Potter\u00c5\u00afv k\u00c5\u00af\u00c5\u0088 z\u00c3\u00a1hadn\u00c4\u009b zmiz\u00c3\u00ad z ohrady a Hawkeye s B.J. se sna\u00c5\u00be\u00c3\u00ad zachr\u00c3\u00a1nit mlad\u00c3\u00a9ho Korejce p\u00c5\u0099ed odveden\u00c3\u00adm do arm\u00c3\u00a1dy. Nakonec se k\u00c5\u00af\u00c5\u0088 najde a mlad\u00c3\u00bd Korejec odejde do v\u00c3\u00a1lky dobrovoln\u00c4\u009b.
166=\u00c5\u00a0\u00c5\u00a5abajzna se vrac\u00c3\u00ad|Radar se zamiluje do nov\u00c3\u00a9 roztomil\u00c3\u00a9 sestry Lindy Nugentov\u00c3\u00a9 a sna\u00c5\u00be\u00c3\u00ad se ji zaujmout podle r\u00c5\u00afzn\u00c3\u00bdch rad od Hawkeyho a Charlese. Nakonec ale pochop\u00c3\u00ad, \u00c5\u00bee v podobn\u00c3\u00bdch situac\u00c3\u00adch je nejlep\u00c5\u00a1\u00c3\u00ad z\u00c5\u00afstat s\u00c3\u00a1m sebou. Mezit\u00c3\u00adm se Margareta vyrovn\u00c3\u00a1v\u00c3\u00a1 se sv\u00c3\u00bdm \u00c3\u00ba\u00c5\u0099edn\u00c4\u009b potvrzen\u00c3\u00bdm rozvodem.
167=Inga|Do t\u00c3\u00a1bora p\u00c5\u0099ij\u00c3\u00ad\u00c5\u00bed\u00c3\u00ad p\u00c5\u00afvabn\u00c3\u00a1 \u00c5\u00a1v\u00c3\u00a9dsk\u00c3\u00a1 doktorka studovat v\u00c3\u00a1le\u00c4\u008dnou medic\u00c3\u00adnu a Hawkeye se ji sna\u00c5\u00be\u00c3\u00ad sv\u00c3\u00a9st. Ale pot\u00c3\u00a9, co doktorka na s\u00c3\u00a1le prok\u00c3\u00a1\u00c5\u00bee lep\u00c5\u00a1\u00c3\u00ad techniku ne\u00c5\u00be on s\u00c3\u00a1m, mus\u00c3\u00ad se vyrovn\u00c3\u00a1vat se sv\u00c3\u00bdm po\u00c5\u00a1ramocen\u00c3\u00bdm sebev\u00c4\u009bdom\u00c3\u00adm.
168=Mlad\u00c3\u00ad a neklidn\u00c3\u00ad|P\u00c5\u0099edn\u00c3\u00a1\u00c5\u00a1ka o nejnov\u00c4\u009bj\u00c5\u00a1\u00c3\u00adch chirurgick\u00c3\u00bdch technik\u00c3\u00a1ch od mlad\u00c3\u00a9ho doktora z Tokia a jejich pozd\u00c4\u009bj\u00c5\u00a1\u00c3\u00ad demonstrace p\u00c5\u0099\u00c3\u00admo na s\u00c3\u00a1le vede k tomu, \u00c5\u00bee chirurgov\u00c3\u00a9 z MASHe si uv\u00c4\u009bdom\u00c3\u00ad, jak moc zaost\u00c3\u00a1vaj\u00c3\u00ad, kdy\u00c5\u00be nejsou v kontaktu s modern\u00c3\u00ad medic\u00c3\u00adnou.
169=Ach ta l\u00c3\u00a1ska|Stane se n\u00c4\u009bco opravdu v\u00c3\u00bdjime\u00c4\u008dn\u00c3\u00a9ho - snobsk\u00c3\u00bd Charles se zamiluje do korejsk\u00c3\u00a9 prostitutky Sooni a sna\u00c5\u00be\u00c3\u00ad se ji vychov\u00c3\u00a1vat podle sebe. Ta to ale nakonec nevydr\u00c5\u00be\u00c3\u00ad a vr\u00c3\u00a1t\u00c3\u00ad se ke sv\u00c3\u00a9mu \u00c5\u0099emeslu. Mezit\u00c3\u00adm pro\u00c5\u00beije milostn\u00c3\u00bd rom\u00c3\u00a1nek i Klinger s americkou sestrou Debbie. Nakonec se Klinger s Charlesem coby zrazen\u00c3\u00ad milenci spole\u00c4\u008dn\u00c4\u009b opij\u00c3\u00ad u Rosie v baru a zp\u00c3\u00advaj\u00c3\u00ad spolu smutn\u00c3\u00a9 p\u00c3\u00adsn\u00c4\u009b.
170=J*E*S*K*Y*N*\u00c4\u009a|T\u00c3\u00a1bor je bohu\u00c5\u00beel bl\u00c3\u00adzko oblasti, kter\u00c3\u00a1 m\u00c3\u00a1 b\u00c3\u00bdt bombardov\u00c3\u00a1na a tak se mus\u00c3\u00ad do\u00c4\u008dasn\u00c4\u009b p\u00c5\u0099esunout do bl\u00c3\u00adzk\u00c3\u00a9 jeskyn\u00c4\u009b, co\u00c5\u00be zp\u00c5\u00afsob\u00c3\u00ad velk\u00c3\u00a9 probl\u00c3\u00a9my Hawkeymu, kter\u00c3\u00bd trp\u00c3\u00ad klaustrof\u00c3\u00b3bi\u00c3\u00ad. Margareta zase nesn\u00c3\u00a1\u00c5\u00a1\u00c3\u00ad velk\u00c3\u00bd hluk a nav\u00c3\u00adc je tu je\u00c5\u00a1t\u00c4\u009b t\u00c4\u009b\u00c5\u00bece zran\u00c4\u009bn\u00c3\u00bd voj\u00c3\u00a1k...
171=P\u00c3\u00a1rty|B.J. dostane n\u00c3\u00a1pad uspo\u00c5\u0099\u00c3\u00a1dat ve St\u00c3\u00a1tech setk\u00c3\u00a1n\u00c3\u00ad rodi\u00c4\u008d\u00c5\u00af, man\u00c5\u00beelek a p\u00c5\u0099\u00c3\u00adbuzn\u00c3\u00bdch v\u00c5\u00a1ech p\u00c5\u0099\u00c3\u00adslu\u00c5\u00a1n\u00c3\u00adk\u00c5\u00af 4077. Zpo\u00c4\u008d\u00c3\u00a1tku t\u00c3\u00a9to my\u00c5\u00a1lence nikdo ned\u00c5\u00afv\u00c4\u009b\u00c5\u0099uje, ale nakonec B.J. v\u00c5\u00a1echny p\u00c5\u0099esv\u00c4\u009bd\u00c4\u008d\u00c3\u00ad, setk\u00c3\u00a1n\u00c3\u00ad se opravdu uskute\u00c4\u008dn\u00c3\u00ad a velmi se vyda\u00c5\u0099\u00c3\u00ad.
172=Pozor na Flagga, chlapci!|Bl\u00c3\u00a1zniv\u00c3\u00bd plukovn\u00c3\u00adk Flagg se n\u00c3\u00a1hle zjev\u00c3\u00ad v t\u00c3\u00a1bo\u00c5\u0099e a za\u00c4\u008dne sp\u00c5\u0099\u00c3\u00a1dat sv\u00c3\u00a9 \u00c5\u00a1pi\u00c3\u00b3nsk\u00c3\u00a9 pl\u00c3\u00a1ny, proto\u00c5\u00bee podez\u00c5\u0099\u00c3\u00adv\u00c3\u00a1 Hawkeyho ze spolupr\u00c3\u00a1ce s komunisty. Chce zl\u00c3\u00a1kat ke spolupr\u00c3\u00a1ci i Charlese, ale ten ho nakonec dokonale nap\u00c3\u00a1l\u00c3\u00ad.
173=Noc u Rosie|Hawkeye, B.J. a ostatn\u00c3\u00ad osazenstvo 4077 objev\u00c3\u00ad novou cestu k \u00c3\u00bat\u00c4\u009bku p\u00c5\u0099ed depresivn\u00c3\u00ad atmosf\u00c3\u00a9rou v\u00c3\u00a1lky a z\u00c5\u00afstanou v baru u Rosie, kter\u00c3\u00bd nem\u00c3\u00adn\u00c3\u00ad opustit p\u00c5\u0099es velkou nelibost plukovn\u00c3\u00adka Pottera.
174=P\u00c5\u0099\u00c3\u00adli\u00c5\u00a1 mnoho kucha\u00c5\u0099\u00c5\u00af|Nemotorn\u00c3\u00bd voj\u00c3\u00a1k, kter\u00c3\u00bd le\u00c5\u00be\u00c3\u00ad na poopera\u00c4\u008dn\u00c3\u00adm si z\u00c3\u00adsk\u00c3\u00a1 velikou oblibu v MASHi sv\u00c3\u00bdm kucha\u00c5\u0099sk\u00c3\u00bdm um\u00c4\u009bn\u00c3\u00adm. V\u00c5\u00a1ichni si jeho gurm\u00c3\u00a1nsk\u00c3\u00a9 speciality velmi obl\u00c3\u00adb\u00c3\u00ad a Hawkeye s B.J. se ho sna\u00c5\u00be\u00c3\u00ad z\u00c3\u00adskat pro 4077. To se ale nepoda\u00c5\u0099\u00c3\u00ad, proto\u00c5\u00bee voj\u00c3\u00a1k se chce vr\u00c3\u00a1tit na frontu a va\u00c5\u0099it pro sv\u00c3\u00a9 kamar\u00c3\u00a1dy. Mezit\u00c3\u00adm pro\u00c5\u00be\u00c3\u00adv\u00c3\u00a1 men\u00c5\u00a1\u00c3\u00ad krizi plukovn\u00c3\u00adk Potter, kdy\u00c5\u00be dostane \u00c5\u00a1patn\u00c3\u00bd dopis od man\u00c5\u00beelky, ale nakonec se v\u00c5\u00a1e urovn\u00c3\u00a1. Pozn.: V t\u00c3\u00a9to epizod\u00c4\u009b se objevuje Gary Burghoff (Radar) ji\u00c5\u00be jen jako host.
175=Kdo jsi, Margaret?|T\u00c3\u00a1bor nav\u00c5\u00a1t\u00c3\u00adv\u00c3\u00ad v r\u00c3\u00a1mci cesty po Koreji Williamson, poradce kongresmana. P\u00c5\u00afvodn\u00c4\u009b to m\u00c3\u00a1 b\u00c3\u00bdt jen rutinn\u00c3\u00ad n\u00c3\u00a1v\u00c5\u00a1t\u00c4\u009bva, ale ukazuje se, \u00c5\u00bee motivy jsou hlub\u00c5\u00a1\u00c3\u00ad - Margareta je podez\u00c5\u0099el\u00c3\u00a1 ze spolupr\u00c3\u00a1ce s komunisty.
176=Partyz\u00c3\u00a1nsk\u00c3\u00a9 sny|P\u00c5\u0099\u00c3\u00adjezd zran\u00c4\u009bn\u00c3\u00a9 Korejky zp\u00c5\u00afsob\u00c3\u00ad v t\u00c3\u00a1bo\u00c5\u0099e konflikt - Hawkeye se ji sna\u00c5\u00be\u00c3\u00ad vyl\u00c3\u00a9\u00c4\u008dit, ale p\u00c5\u0099\u00c3\u00adsn\u00c3\u00bd korejsk\u00c3\u00bd d\u00c5\u00afstojn\u00c3\u00adk se nejv\u00c3\u00adce zaj\u00c3\u00adm\u00c3\u00a1 o to, jak z n\u00c3\u00ad dostat informace o jej\u00c3\u00ad partyz\u00c3\u00a1nsk\u00c3\u00a9 \u00c4\u008dinnosti.

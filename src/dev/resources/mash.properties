181=Pan a pan\u00c3\u00ad Kdo?|Charles Winchester se vrac\u00c3\u00ad do 4077 po dovolen\u00c3\u00a9 v Tokiu ot\u00c5\u0099esen milostnou af\u00c3\u00a9rou. Mezit\u00c3\u00adm se nemocnice sna\u00c5\u00be\u00c3\u00ad sehnat l\u00c3\u00a9ky proti z\u00c3\u00a1chvat\u00c5\u00afm smrteln\u00c3\u00a9 krv\u00c3\u00a1cej\u00c3\u00adc\u00c3\u00ad zimnice.

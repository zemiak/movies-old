1=M*A*S*H - \u00c3\u009avodn\u00c3\u00ad epizoda|Korejsk\u00c3\u00bd chlapec Ho John je p\u00c5\u0099ijat ke studiu na \u00c5\u00a1kole v Maine, kde vystudoval Hawkeye. Aby sehnali pen\u00c3\u00adze na jeho cestu, Hawkeye s Traperem uspo\u00c5\u0099\u00c3\u00a1daj\u00c3\u00ad p\u00c5\u0099es odpor Burnse a \u00c5\u00a0tabajzny loterii o v\u00c3\u00adkend s nejhez\u00c4\u008d\u00c3\u00ad sestrou v Tokiu. V\u00c3\u00adt\u00c4\u009bzem se stane ke v\u00c5\u00a1eobecn\u00c3\u00a9mu p\u00c5\u0099ekvapen\u00c3\u00ad otec Mulcahy.
2=Henry, pros\u00c3\u00adm, vra\u00c5\u00a5 se domu|D\u00c3\u00adky \u00c3\u00basp\u00c4\u009bch\u00c5\u00afm jednotky je velitel Henry za odm\u00c4\u009bnu p\u00c5\u0099evelen gener\u00c3\u00a1lem Hammondem na lep\u00c5\u00a1\u00c3\u00ad m\u00c3\u00adsto do Tokia. Velen\u00c3\u00ad se ujme Frank Burns. Hawkeye a Traper d\u00c4\u009blaj\u00c3\u00ad v\u00c5\u00a1echno pro to, aby p\u00c5\u0099im\u00c4\u009bli Henryho k n\u00c3\u00a1vratu. Vydaj\u00c3\u00ad se do Tokia a po dohod\u00c4\u009b s Radarem p\u00c5\u0099edst\u00c3\u00adraj\u00c3\u00ad, \u00c5\u00bee je mu zle a Henry proto mus\u00c3\u00ad p\u00c5\u0099ijet.
3=Na trh|Obchodn\u00c3\u00adci na \u00c4\u008dern\u00c3\u00a9m trhu ukradnou z jednotky z\u00c3\u00a1soby hydrocortisonu. Hawkeye a Traper proto kontaktuj\u00c3\u00ad m\u00c3\u00adstn\u00c3\u00adho obchodn\u00c3\u00adka, aby n\u00c4\u009bjak\u00c3\u00bd z\u00c3\u00adskali. V\u00c3\u00bdm\u00c4\u009bnou za hydrocortison nab\u00c3\u00addnou Henryho staro\u00c5\u00beitn\u00c3\u00bd dubov\u00c3\u00bd st\u00c5\u00afl, kter\u00c3\u00bd nakonec pomoc\u00c3\u00ad vrtuln\u00c3\u00adku ukradnou.
4=Bakteriologick\u00c3\u00a1 v\u00c3\u00a1lka|Hawkeye ulo\u00c5\u00be\u00c3\u00ad ran\u00c4\u009bn\u00c3\u00a9ho severokorejsk\u00c3\u00a9ho voj\u00c3\u00a1ka do Ba\u00c5\u00beiny, aby nebyl odvezen d\u00c5\u0099\u00c3\u00adv, ne\u00c5\u00be ho dol\u00c3\u00a9\u00c4\u008d\u00c3\u00ad. Pot\u00c5\u0099ebuje krev a tak si hraje na Dr\u00c3\u00a1kulu a potaj\u00c3\u00ad odebere Frankovu krev. Kdy\u00c5\u00be z\u00c3\u00adsk\u00c3\u00a1 podez\u00c5\u0099en\u00c3\u00ad, \u00c5\u00bee voj\u00c3\u00a1k m\u00c3\u00a1 \u00c5\u00beloutenku, sna\u00c5\u00be\u00c3\u00ad se Franka spole\u00c4\u008dn\u00c4\u009b s Radarem a Traperem dostat stranou od v\u00c5\u00a1ech, ne\u00c5\u00be p\u00c5\u0099ijdou v\u00c3\u00bdsledky z laborato\u00c5\u0099e.
5=Slu\u00c5\u00beka|Hawkeye vyhraje v pokeru korejskou d\u00c3\u00advku, kter\u00c3\u00a1 slou\u00c5\u00beila ser\u00c5\u00beantovi Bakerovi. D\u00c3\u00advka ale dlouho nedok\u00c3\u00a1\u00c5\u00bee pochopit, \u00c5\u00bee j\u00c3\u00ad nab\u00c3\u00adz\u00c3\u00ad svobodu. Hawkeye ji mus\u00c3\u00ad nau\u00c4\u008dit, jak se vypo\u00c5\u0099\u00c3\u00a1dat s novou situac\u00c3\u00ad.
6=Nen\u00c3\u00a1vid\u00c3\u00adm tajemstv\u00c3\u00ad|S\u00c3\u00a9rie kr\u00c3\u00a1de\u00c5\u00be\u00c3\u00ad v t\u00c3\u00a1bo\u00c5\u0099e ud\u00c4\u009bl\u00c3\u00a1 z Hawkeyeho detektiva, t\u00c3\u00adm se ov\u00c5\u00a1em stane hlavn\u00c4\u009b z nouze, proto\u00c5\u00bee je hlavn\u00c3\u00adm podez\u00c5\u0099el\u00c3\u00bdm. Nakonec odhal\u00c3\u00ad vin\u00c3\u00adka - je j\u00c3\u00adm Ho John, kter\u00c3\u00bd st\u00c3\u00a1le neodjel do USA a pot\u00c5\u0099ebuje pen\u00c3\u00adze na podplacen\u00c3\u00ad str\u00c3\u00a1\u00c5\u00be\u00c3\u00ad, aby se dostal ke sv\u00c3\u00a9 rodin\u00c4\u009b ze severu.
7=\u00c5\u00a0\u00c3\u00a9fchirurg kdo?|Frank a \u00c5\u00a0tabajzna jsou pobou\u00c5\u0099eni, kdy\u00c5\u00be jmenuje Henry Hawkeyeho \u00c5\u00a1\u00c3\u00a9fchirurgem m\u00c3\u00adsto Franka. Zavolaj\u00c3\u00ad gener\u00c3\u00a1la Barkera, kter\u00c3\u00bd p\u00c5\u0099ijede do t\u00c3\u00a1bora na inspekci. Potk\u00c3\u00a1v\u00c3\u00a1 tu Klingera (jeho prvn\u00c3\u00ad \u00c3\u00ba\u00c4\u008dinkov\u00c3\u00a1n\u00c3\u00ad v seri\u00c3\u00a1lu), prohl\u00c3\u00a1s\u00c3\u00ad ho za bl\u00c3\u00a1zna a p\u00c5\u0099esv\u00c4\u009bd\u00c4\u008d\u00c3\u00ad se, \u00c5\u00bee Hawkeye je geni\u00c3\u00a1ln\u00c3\u00ad chirurg.
8=Requiem pro lehkou v\u00c3\u00a1hu|Traper se pod veden\u00c3\u00ad kou\u00c4\u008de Hawkeyeho z\u00c3\u00ba\u00c4\u008dastn\u00c3\u00ad mezijednotkov\u00c3\u00a9ho turnaje v boxu, aby zachr\u00c3\u00a1nil kr\u00c3\u00a1snou sestru, kter\u00c3\u00a1 m\u00c3\u00a1 b\u00c3\u00bdt p\u00c5\u0099elo\u00c5\u00beena na \u00c5\u00be\u00c3\u00a1dost \u00c5\u00a0tabajzny do jin\u00c3\u00a9 jednotky.
9=Kovboj|Henry odm\u00c3\u00adtne poslat dom\u00c5\u00af post\u00c5\u0099elen\u00c3\u00a9ho pilota vrtuln\u00c3\u00adku, kter\u00c3\u00bd m\u00c3\u00a1 probl\u00c3\u00a9my s man\u00c5\u00beelkou. Pilot nevid\u00c3\u00ad jinou alternativu ne\u00c5\u00be zab\u00c3\u00adt Henryho.
10=Yankee Doodle Doktor|Do t\u00c3\u00a1bora p\u00c5\u0099ij\u00c3\u00ad\u00c5\u00bed\u00c4\u009bj\u00c3\u00ad filma\u00c5\u0099i, aby na p\u00c5\u0099\u00c3\u00a1n\u00c3\u00ad arm\u00c3\u00a1dn\u00c3\u00adho gener\u00c3\u00a1la Claytona nato\u00c4\u008dili o jednotce 4077 dokument. Filmov\u00c3\u00a1n\u00c3\u00ad se uj\u00c3\u00adm\u00c3\u00a1 Hawkeye, kter\u00c3\u00bd jej pojme jako poh\u00c3\u00a1dku. P\u00c5\u0099i prom\u00c3\u00adt\u00c3\u00a1n\u00c3\u00ad v\u00c3\u00bdsledku vyjde najevo, \u00c5\u00bee nato\u00c4\u008dil vlastn\u00c4\u009b parodii, ov\u00c5\u00a1em s v\u00c3\u00a1\u00c5\u00ben\u00c3\u00bdm koncem. \u00c5\u00bd\u00c3\u00a1dn\u00c3\u00a1 v\u00c3\u00a1lka toti\u00c5\u00be nen\u00c3\u00ad film.
11=Ban\u00c3\u00a1ny, krekry a o\u00c5\u0099\u00c3\u00ad\u00c5\u00a1ky|Hawkeymu zru\u00c5\u00a1\u00c3\u00ad dovolenou v Tokiu, proto se sna\u00c5\u00be\u00c3\u00ad p\u00c5\u0099edst\u00c3\u00adrat \u00c5\u00a1\u00c3\u00adlenstv\u00c3\u00ad a zp\u00c5\u00afsob\u00c3\u00ad mnoho probl\u00c3\u00a9m\u00c5\u00af psychiatrovi, kter\u00c3\u00bd ho na popud Franka p\u00c5\u0099ijede sledovat. Hawkeye se nav\u00c3\u00adc Frankovi sna\u00c5\u00be\u00c3\u00ad namluvit, \u00c5\u00bee se o n\u00c4\u009bj zaj\u00c3\u00adm\u00c3\u00a1 Margret.
12=Edwina|V\u00c5\u00a1echny sestry z jednotky se rozhodnou vyh\u00c3\u00bdbat se styky s mu\u00c5\u00bei, dokud n\u00c4\u009bkdo nevy\u00c5\u0099e\u00c5\u00a1\u00c3\u00ad tr\u00c3\u00a1pen\u00c3\u00ad jejich kolegyn\u00c4\u009b Edwiny, kterou je\u00c5\u00a1t\u00c4\u009b nikdo nepozval na rande. Losem je vybr\u00c3\u00a1n Hawkeye a i kdy\u00c5\u00be j\u00c3\u00ad nakonec pom\u00c5\u00af\u00c5\u00bee, stoj\u00c3\u00ad ho to mnoho \u00c3\u00batrap.
13=Drah\u00c3\u00bd t\u00c3\u00a1to|Hawkeye p\u00c3\u00ad\u00c5\u00a1e dopis sv\u00c3\u00a9mu otci, a humorn\u00c4\u009b v n\u00c4\u009bm l\u00c3\u00ad\u00c4\u008d\u00c3\u00ad situaci ve 4077. Kup\u00c5\u0099\u00c3\u00adkladu popisuje historku, jak otec Mulcahy rozmluvil Klingerovi \u00c3\u00bamysl se zab\u00c3\u00adt pomoc\u00c3\u00ad ostr\u00c3\u00a9ho gran\u00c3\u00a1tu.Ve fin\u00c3\u00a1le Hawkeye let\u00c3\u00ad v kost\u00c3\u00bdmu Santa Klause na frontu, aby zachr\u00c3\u00a1nil \u00c5\u00beivot zran\u00c4\u009bn\u00c3\u00a9mu voj\u00c3\u00a1kovi.
14=Love Story|Radar dostane svatebn\u00c3\u00ad ozn\u00c3\u00a1men\u00c3\u00ad od sv\u00c3\u00a9 b\u00c3\u00bdval\u00c3\u00a9 snoubenky. Hawkeye a Traper se ho sna\u00c5\u00be\u00c3\u00ad rozveselit a sezn\u00c3\u00a1m\u00c3\u00ad ho s novou sestrou, kter\u00c3\u00a1 miluje literaturu klasickou a hudbu. Margaret se sna\u00c5\u00be\u00c3\u00ad vznikaj\u00c3\u00adc\u00c3\u00admu vztahu zabr\u00c3\u00a1nit. Radarovo "Ahhhh, Bach!" a "To je opravdu zaj\u00c3\u00admav\u00c3\u00a9" nakonec slav\u00c3\u00ad \u00c3\u00basp\u00c4\u009bch.
15=Tuttle|Hawkeye a Trapper s Radarovou pomoc\u00c3\u00ad vytvo\u00c5\u0099\u00c3\u00ad fiktivn\u00c3\u00adho kapit\u00c3\u00a1na Tuttla, aby z jeho platu mohl byt dotov\u00c3\u00a1n bl\u00c3\u00adzk\u00c3\u00bd sirot\u00c4\u008dinec. Z\u00c3\u00a1le\u00c5\u00beitost se jim ale vymkne z rukou. Kapit\u00c3\u00a1n Tuttle m\u00c3\u00a1 b\u00c3\u00bdt z rozhodnut\u00c3\u00ad gener\u00c3\u00a1la Claytona dokonce vyznamen\u00c3\u00a1n a Hawkeye si mus\u00c3\u00ad vymyslet historku o tom, jak kapit\u00c3\u00a1n zahynul, kdy\u00c5\u00be vysko\u00c4\u008dil z vrtuln\u00c3\u00adku bez pad\u00c3\u00a1ku.
16=Rekordman|Hawkeye o\u00c5\u00a1et\u00c5\u0099uje lehk\u00c3\u00a9 zran\u00c4\u009bn\u00c3\u00ad plukovn\u00c3\u00adkovi (Leslie Nielsen), o kter\u00c3\u00a9m se dozv\u00c3\u00ad, \u00c5\u00bee je rekordman v po\u00c4\u008dtu padl\u00c3\u00bdch voj\u00c3\u00a1k\u00c5\u00af pod jeho velen\u00c3\u00adm. Frank a Margaret jej obdivuj\u00c3\u00ad. Hawkeye, Trapper a Radar opij\u00c3\u00ad Henryho a pak zajist\u00c3\u00ad, aby byl plukovn\u00c3\u00adk posl\u00c3\u00a1n dom\u00c5\u00af, ne\u00c5\u00be zase n\u00c4\u009bkoho zabije.
17=Drah\u00c3\u00bd ot\u00c4\u008de...Znovu|Hawkeye op\u00c4\u009bt p\u00c3\u00ad\u00c5\u00a1e sv\u00c3\u00a9mu otci o \u00c5\u00beivot\u00c4\u009b v jednotce. Zmi\u00c5\u0088uje se o ochlazeni vztahu Franka a \u00c5\u00a0tabajzny, o tom, jak se vsadil, \u00c5\u00bee p\u00c5\u0099ijde nah\u00c3\u00bd na ob\u00c4\u009bd a jak Radar skl\u00c3\u00a1dal koresponden\u00c4\u008dn\u00c3\u00ad zkou\u00c5\u00a1ku na st\u00c5\u0099edn\u00c3\u00ad \u00c5\u00a1kolu.
18=N\u00c4\u009bkdy kulku usly\u00c5\u00a1\u00c3\u00ad\u00c5\u00a1|Frank si p\u00c5\u0099i dov\u00c3\u00a1d\u00c4\u009bn\u00c3\u00ad s Margaret vyhod\u00c3\u00ad plot\u00c3\u00bdnku a uva\u00c5\u00beuje o tom, \u00c5\u00bee za toto "technick\u00c3\u00a9" zran\u00c4\u009bn\u00c3\u00ad ve frontov\u00c3\u00a9 linii m\u00c5\u00af\u00c5\u00bee dostat Pupurov\u00c3\u00a9 srdce. Mezit\u00c3\u00adm se objev\u00c3\u00ad Hawkeyeho star\u00c3\u00bd p\u00c5\u0099\u00c3\u00adtel, kter\u00c3\u00bd p\u00c3\u00ad\u00c5\u00a1e knihu o v\u00c3\u00a1lce. Pozd\u00c4\u009bji se setk\u00c3\u00a1vaj\u00c3\u00ad znovu - p\u00c5\u0099\u00c3\u00adtel je t\u00c4\u009b\u00c5\u00bece ran\u00c4\u009bn a um\u00c3\u00adr\u00c3\u00a1. Jeho smrt p\u00c5\u0099inut\u00c3\u00ad Hawkeyeho poslat domu nezletil\u00c3\u00a9ho voj\u00c3\u00a1ka.
19=Spodky|Je zima a uhodily tuh\u00c3\u00a9 mrazy. Hawkeye dostane z domova tepl\u00c3\u00a9 bavln\u00c4\u009bn\u00c3\u00a9 spodky, kter\u00c3\u00a9 mu mnoz\u00c3\u00ad z\u00c3\u00a1vid\u00c4\u009bj\u00c3\u00ad. Kdy\u00c5\u00be v\u00c5\u00a1ak vid\u00c3\u00ad, jak Traper trp\u00c3\u00ad zimou, daruje mu tyto spodky, kter\u00c3\u00a9 se potom ve form\u00c4\u009b daru dostanou do rukou mnoha obyvatel t\u00c3\u00a1bora, ne\u00c5\u00be se vr\u00c3\u00a1t\u00c3\u00ad zp\u00c4\u009bt k Hawkeymu.
20=Major Fred C. Dobbs|Frank u\u00c5\u00be m\u00c3\u00a1 v\u00c5\u00a1eho dost a po dohod\u00c4\u009b s Margaret po\u00c5\u00be\u00c3\u00a1d\u00c3\u00a1 o transfer. Margaret se chce tak\u00c3\u00a9 nechat p\u00c5\u0099elo\u00c5\u00beit, kdy\u00c5\u00be n\u00c3\u00a1hle p\u00c5\u0099ijde zpr\u00c3\u00a1va, \u00c5\u00bee Hawkeye a Trapper objevili v okol\u00c3\u00ad t\u00c3\u00a1bora zlato. To rozhodne - Frank a \u00c5\u00a0\u00c5\u00a5abajzna z\u00c5\u00afst\u00c3\u00a1vaj\u00c3\u00ad a st\u00c3\u00a1vaj\u00c3\u00ad se z nich prospekto\u00c5\u0099i. Frank opravdu najde mnoho "zlat\u00c3\u00bdch" p\u00c5\u0099edm\u00c4\u009bt\u00c5\u00af, dokonce i zlat\u00c3\u00bd d\u00c5\u00be\u00c3\u00adp.
21=Nerozhodn\u00c4\u009b|Hawkeye a Frank se h\u00c3\u00a1daj\u00c3\u00ad o Frankov\u00c3\u00bdch chirurgick\u00c3\u00bdch schopnostech (l\u00c3\u00a9pe \u00c5\u0099e\u00c4\u008deno neschopnostech). Jeden z Hawkeyho pacient\u00c5\u00af m\u00c3\u00a1 pot\u00c3\u00ad\u00c5\u00bee a Hawkeye za\u00c4\u008dne pochybovat o sv\u00c3\u00bdch vlastn\u00c3\u00adch schopnostech. Nakonec se uk\u00c3\u00a1\u00c5\u00bee, \u00c5\u00bee chybu ud\u00c4\u009blal Frank.
22=Arm\u00c3\u00a1da versus N\u00c3\u00a1mo\u00c5\u0099nictvo|V pr\u00c5\u00afb\u00c4\u009bhu tradi\u00c4\u008dn\u00c3\u00adho z\u00c3\u00a1pasu arm\u00c3\u00a1da versus n\u00c3\u00a1mo\u00c5\u0099nictvo v americk\u00c3\u00a9m fotbalu, kter\u00c3\u00bd v\u00c5\u00a1ichni sleduj\u00c3\u00ad v r\u00c3\u00a1diu, je t\u00c3\u00a1bor ost\u00c5\u0099elov\u00c3\u00a1n a jedna nevybuchl\u00c3\u00a1 bomba z\u00c5\u00afstane le\u00c5\u00beet uprost\u00c5\u0099ed t\u00c3\u00a1bora. Kdy\u00c5\u00be se ji Hawkeye a Trapper pokou\u00c5\u00a1ej\u00c3\u00ad zne\u00c5\u00a1kodnit, vybuchne a vylet\u00c3\u00ad z n\u00c3\u00ad americk\u00c3\u00a9 propaga\u00c4\u008dn\u00c3\u00ad let\u00c3\u00a1ky.
23=P\u00c5\u0099\u00c3\u00adm\u00c4\u009b\u00c5\u0099\u00c3\u00ad|Do t\u00c3\u00a1bora se donese zpr\u00c3\u00a1va od gener\u00c3\u00a1la Claytona, \u00c5\u00bee se chyst\u00c3\u00a1 podpis p\u00c5\u0099\u00c3\u00adm\u00c4\u009b\u00c5\u0099\u00c3\u00ad. Vypuknou oslavy, Hawkeye je nucen \u00c5\u0099\u00c3\u00adkat sv\u00c3\u00bdm avant\u00c3\u00bdr\u00c3\u00a1m, \u00c5\u00bee je \u00c5\u00beenat\u00c3\u00bd, odpust\u00c3\u00ad pokerov\u00c3\u00a9 dluhy, jen Traper zpr\u00c3\u00a1v\u00c4\u009b nev\u00c4\u009b\u00c5\u0099\u00c3\u00ad. Nad\u00c4\u009bje v M*A*S*H pohasnou, kdy\u00c5\u00be doraz\u00c3\u00ad op\u00c4\u009bt nov\u00c3\u00ad zran\u00c4\u009bn\u00c3\u00ad.
24=Showtime|Kapit\u00c3\u00a1n Kaplan je posl\u00c3\u00a1n dom\u00c5\u00af, ale su\u00c5\u00beuje jej utkv\u00c4\u009bl\u00c3\u00a1 p\u00c5\u0099edstava, \u00c5\u00bee se mu na cest\u00c4\u009b dom\u00c5\u00af n\u00c4\u009bco stane. Rozhodne se jet na leti\u00c5\u00a1t\u00c4\u009b s\u00c3\u00a1m d\u00c5\u00be\u00c3\u00adpem, m\u00c3\u00a1 nehodu a skon\u00c4\u008d\u00c3\u00ad na opera\u00c4\u008dn\u00c3\u00adm s\u00c3\u00a1le. Do t\u00c3\u00a1bora p\u00c5\u0099ij\u00c3\u00ad\u00c5\u00bed\u00c3\u00ad skupina bavi\u00c4\u008d\u00c5\u00af Jackieho Flashe a na p\u00c3\u00a1r dn\u00c3\u00ad se prom\u00c3\u00adch\u00c3\u00a1 s osazenstvem.
25=Rozd\u00c4\u009bleni z\u00c5\u00afstaneme|Gener\u00c3\u00a1l Clayton po\u00c5\u00a1le psychiatra kpt. Hildebranda na prohl\u00c3\u00addku 4077. Henry \u00c5\u00be\u00c3\u00a1d\u00c3\u00a1 osazenstvo, aby se chovali co nejl\u00c3\u00a9pe, nebo budou rozd\u00c4\u009bleni. Marn\u00c4\u009b. Po n\u00c3\u00a1v\u00c5\u00a1t\u00c4\u009bv\u00c4\u009b dr. Hildebrant do zpr\u00c3\u00a1vy nap\u00c3\u00ad\u00c5\u00a1e, \u00c5\u00bee vid\u00c4\u009bl u\u00c4\u008debnicov\u00c3\u00a9 p\u00c5\u0099\u00c3\u00adklady neur\u00c3\u00b3z, psych\u00c3\u00b3z, voyerismu, feti\u00c5\u00a1ismu a mnoha dal\u00c5\u00a1\u00c3\u00adch ism\u00c5\u00af. Bylo by proto \u00c5\u00a1\u00c3\u00adlen\u00c3\u00a9 tyto lidi od sebe odd\u00c4\u009blit a jejich \u00c5\u00a1\u00c3\u00adlenstv\u00c3\u00ad je\u00c5\u00a1t\u00c4\u009b pos\u00c3\u00adlit.
26=Radarova zpr\u00c3\u00a1va|Radar p\u00c3\u00ad\u00c5\u00a1e t\u00c3\u00bddenn\u00c3\u00ad situa\u00c4\u008dn\u00c3\u00ad zpr\u00c3\u00a1vu - Hawkeye operuje zran\u00c4\u009bn\u00c3\u00a9ho v\u00c4\u009bzn\u00c4\u009b, kter\u00c3\u00bd se zmocn\u00c3\u00ad skalpelu a ohro\u00c5\u00beuje ostatn\u00c3\u00ad, pak se sna\u00c5\u00be\u00c3\u00ad flirtovat s novou sestrou, Frank m\u00c3\u00a1 konflikt s Klingerem, jeho\u00c5\u00be d\u00c3\u00advka doma v USA se chce vd\u00c3\u00a1t, a Henry kv\u00c5\u00afli tomu povol\u00c3\u00a1v\u00c3\u00a1 psychiatra, majora Freedmana.
27=Bombar\u00c4\u008f\u00c3\u00a1k Charlie|Ne\u00c5\u00a1ikovnost severokorejsk\u00c3\u00a9ho pilota, kter\u00c3\u00bd se sna\u00c5\u00be\u00c3\u00ad v\u00c5\u00bedy v 17.00 bombardovat bl\u00c3\u00adzk\u00c3\u00bd sklad st\u00c5\u0099eliva, se stane z\u00c3\u00a1bavou pro cel\u00c3\u00bd t\u00c3\u00a1bor. Frank se sna\u00c5\u00be\u00c3\u00ad prosadit jeho sest\u00c5\u0099elen\u00c3\u00ad, ale d\u00c4\u009blo dostane k dispozici, a\u00c5\u00be kdy\u00c5\u00be Charlie tref\u00c3\u00ad d\u00c5\u00be\u00c3\u00adp gener\u00c3\u00a1la Claytona. P\u00c5\u0099i v\u00c3\u00bdst\u00c5\u0099elu Frank Charlieho mine a zni\u00c4\u008d\u00c3\u00ad inkriminovan\u00c3\u00bd sklad st\u00c5\u0099eliva.
28=Pro dobro kolektivu|Hawkeye a Trapper upozorn\u00c3\u00ad na vybombardov\u00c3\u00a1n\u00c3\u00ad korejsk\u00c3\u00a9 vesnice Tai Dong Ameri\u00c4\u008dany. Ne\u00c5\u00be arm\u00c3\u00a1da p\u00c5\u0099ijme svou odpov\u00c4\u009bdnost, pl\u00c3\u00a1nuj\u00c3\u00ad p\u00c5\u0099estavbu vesnice. Arm\u00c3\u00a1da se ale pokou\u00c5\u00a1\u00c3\u00ad sv\u00c3\u00a9st odpov\u00c4\u009bdnost na nep\u00c5\u0099\u00c3\u00adtele.
29=Dr. Pierce a pan Hyde|Hawkeye je 3 dny nep\u00c5\u0099etr\u00c5\u00beit\u00c4\u009b ve slu\u00c5\u00beb\u00c4\u009b a rozhodne se poslat dopis prezidentovi Trumanovi. Pak dostane dal\u00c5\u00a1\u00c3\u00ad n\u00c3\u00a1pad a ode\u00c5\u00a1le do severn\u00c3\u00ad Koreje latr\u00c3\u00adnu s nab\u00c3\u00addkou k p\u00c5\u0099\u00c3\u00adm\u00c4\u009b\u00c5\u0099\u00c3\u00ad. Traperovi se nakonec poda\u00c5\u0099\u00c3\u00ad jej uklidnit.
30=M.D.O. - M\u00c3\u00adstn\u00c3\u00ad domorod\u00c3\u00a1 osoba|Hawkeye, Traper a Radar vyd\u00c3\u00adraj\u00c3\u00ad jednoho poru\u00c4\u008d\u00c3\u00adka, aby povolil s\u00c5\u0088atek des\u00c3\u00a1tn\u00c3\u00adka Walkera s m\u00c3\u00adstn\u00c3\u00ad korejskou d\u00c3\u00advkou.
31=Kim|Traper se sbl\u00c3\u00ad\u00c5\u00be\u00c3\u00ad s domn\u00c4\u009bl\u00c3\u00bdm korejsk\u00c3\u00bdm sirotkem, p\u00c4\u009btilet\u00c3\u00bdm Kimem a chce ho adoptovat. Zachr\u00c3\u00a1n\u00c3\u00ad ho z minov\u00c3\u00a9ho pole, ale nakonec se uk\u00c3\u00a1\u00c5\u00bee, \u00c5\u00bee Kimovi rodi\u00c4\u008de \u00c5\u00beij\u00c3\u00ad a odvedou si ho.
32=Soud Henryho Blakea|Margaret a Frank tvrd\u00c3\u00ad, \u00c5\u00bee Henry je neschopn\u00c3\u00bd velitel a vsad\u00c3\u00ad Hawkeye a Trapera do vazby. Ti v\u00c5\u00a1ak ute\u00c4\u008dou a s pomoc\u00c3\u00ad sestry Crattyov\u00c3\u00a9 z m\u00c3\u00adstn\u00c3\u00adho sirot\u00c4\u008dince, kter\u00c3\u00a9 Henry pomohl, jej ve funkci udr\u00c5\u00be\u00c3\u00ad.
33=Drah\u00c3\u00bd ot\u00c4\u008de... T\u00c5\u0099i|Op\u00c4\u009bt n\u00c4\u009bkolik p\u00c5\u0099\u00c3\u00adhod z v\u00c5\u00a1edn\u00c3\u00adch dn\u00c5\u00af M*A*S*He. Hawkeye a Traper obarv\u00c3\u00ad k\u00c5\u00af\u00c5\u00bei fanatick\u00c3\u00a9mu ser\u00c5\u00beantovi - rasistovi, d\u00c5\u00afstojn\u00c3\u00adci maj\u00c3\u00ad ka\u00c5\u00bedom\u00c4\u009bs\u00c3\u00ad\u00c4\u008dn\u00c3\u00ad poradu a Henry dostane z domova film z narozenin dcery.
34=Ost\u00c5\u0099elova\u00c4\u008d|Severokorejsk\u00c3\u00bd ost\u00c5\u0099elova\u00c4\u008d si splete t\u00c3\u00a1bor se \u00c5\u00a1t\u00c3\u00a1bem gener\u00c3\u00a1la McArthura a ochrom\u00c3\u00ad \u00c5\u00beivot v jednotce. Ter\u00c4\u008dem se stane i Radar a plukovn\u00c3\u00adk Blake ve spr\u00c5\u00a1e. Nakonec ost\u00c5\u0099elova\u00c4\u008de zne\u00c5\u00a1kodn\u00c3\u00ad vrtuln\u00c3\u00adk a Hawkeye se vyd\u00c3\u00a1v\u00c3\u00a1 jej o\u00c5\u00a1et\u00c5\u0099it.
35=Dr\u00c5\u00be se, Hawkeye|Ch\u00c5\u0099ipkov\u00c3\u00a1 epidemie postihla cel\u00c3\u00bd t\u00c3\u00a1bor s v\u00c3\u00bdjimkou Hawkeye a Margaret. Nakonec ale oba skon\u00c4\u008d\u00c3\u00ad se stejn\u00c3\u00bdm onemocn\u00c4\u009bn\u00c3\u00adm, by\u00c5\u00a5 musel Pierce podstoupit o\u00c4\u008dkov\u00c3\u00a1n\u00c3\u00ad, p\u00c5\u0099i n\u00c4\u009bm\u00c5\u00be mu injekci do zadku d\u00c3\u00a1vala k Frankov\u00c4\u009b nelibosti pr\u00c3\u00a1v\u00c4\u009b Margaret.
36=Inkub\u00c3\u00a1tor|Hawkeye a Traper bojuj\u00c3\u00ad s velk\u00c3\u00bdm \u00c3\u00basil\u00c3\u00adm s arm\u00c3\u00a1dn\u00c3\u00ad ma\u00c5\u00a1in\u00c3\u00a9ri\u00c3\u00ad, aby pro 4077 z\u00c3\u00adskali pot\u00c5\u0099ebn\u00c3\u00bd inkub\u00c3\u00a1tor. Dostanou se kv\u00c5\u00afli tomu i do konfliktu s gener\u00c3\u00a1lem na tiskov\u00c3\u00a9 konferenci. Nakonec inkub\u00c3\u00a1tor se\u00c5\u00beene Radar, kter\u00c3\u00bd jej vym\u00c4\u009bn\u00c3\u00ad za nov\u00c3\u00bd gril plukovn\u00c3\u00adka Blakea.
37=Dosta\u00c5\u0088te m\u00c4\u009b odtud|Kazdot\u00c3\u00bddenn\u00c3\u00ad partie pokru v Ba\u00c5\u00bein\u00c4\u009b, na kterou doj\u00c3\u00ad\u00c5\u00bed\u00c3\u00ad do t\u00c3\u00a1bora psychiatr Freedman, je p\u00c5\u0099eru\u00c5\u00a1ena: Radar poraz\u00c3\u00ad d\u00c5\u00be\u00c3\u00adpem jednoho m\u00c3\u00adstn\u00c3\u00adho obyvatele, zn\u00c3\u00a1m\u00c3\u00a9ho t\u00c3\u00adm, \u00c5\u00bee sk\u00c3\u00a1\u00c4\u008de p\u00c5\u0099ed vojensk\u00c3\u00a1 vozidla, aby z\u00c3\u00adskal od\u00c5\u00a1kodn\u00c4\u009bn\u00c3\u00ad. Hawkeye a Traper operuj\u00c3\u00ad proti p\u00c5\u0099edpis\u00c5\u00afm d\u00c5\u00afstojn\u00c3\u00adka tajn\u00c3\u00a9 slu\u00c5\u00beby a Freedman uklid\u00c5\u0088uje zran\u00c4\u009bn\u00c3\u00a9ho voj\u00c3\u00a1ka, kter\u00c3\u00bd se pokusil zab\u00c3\u00adt Franka za to, \u00c5\u00bee jej cht\u00c4\u009bl poslat zp\u00c3\u00a1tky na frontu.
38=\u00c5\u00a0\u00c5\u00a5abajzna a pr\u00c3\u00a1zdn\u00c3\u00a1 n\u00c3\u00a1ru\u00c4\u008d|Major Houlihanov\u00c3\u00a1 hodnot\u00c3\u00ad sv\u00c5\u00afj \u00c5\u00beivot a chce jej zm\u00c4\u009bnit. Rozhodne se rozej\u00c3\u00adt s Frankem a \u00c5\u00be\u00c3\u00a1d\u00c3\u00a1 o p\u00c5\u0099elo\u00c5\u00been\u00c3\u00ad. Na rozlu\u00c4\u008dkov\u00c3\u00a9m ve\u00c4\u008d\u00c3\u00adrku se opije a kdy\u00c5\u00be zjist\u00c3\u00ad, jak jsou k n\u00c3\u00ad loaj\u00c3\u00a1ln\u00c3\u00ad jej\u00c3\u00ad pod\u00c5\u0099\u00c3\u00adzen\u00c3\u00a9 a kolik m\u00c3\u00a1 vlastn\u00c4\u009b v t\u00c3\u00a1bo\u00c5\u0099e p\u00c5\u0099\u00c3\u00a1tel, sv\u00c3\u00a9 rozhodnut\u00c3\u00ad zm\u00c4\u009bn\u00c3\u00ad.
39=Pouze pro d\u00c5\u00afstojn\u00c3\u00adky|Hawkeye a Traper zachr\u00c3\u00a1n\u00c3\u00ad \u00c5\u00beivot synovi gener\u00c3\u00a1la Mitchella a na opl\u00c3\u00a1tku dostanou t\u00c5\u0099i dny volna v Tokiu a d\u00c5\u00afstojnick\u00c3\u00bd klub. Oba chyt\u00c5\u0099e p\u00c5\u0099esv\u00c4\u009bd\u00c4\u008d\u00c3\u00ad gener\u00c3\u00a1la, aby klub mohli nav\u00c5\u00a1t\u00c4\u009bvovat v\u00c5\u00a1ichni, bez rozd\u00c3\u00adlu v hodnostech. Klinger p\u00c5\u0099edst\u00c3\u00adr\u00c3\u00a1, \u00c5\u00bee je t\u00c4\u009bhotn\u00c3\u00bd.
40=Zamilovan\u00c3\u00bd Henry|Plukovn\u00c3\u00adk Henry se p\u00c5\u0099i dovolen\u00c3\u00a9 v Tokiu zamiluje do dvacetilet\u00c3\u00a9 d\u00c3\u00advky jm\u00c3\u00a9nem Nancy Sue Parkerov\u00c3\u00a1. Hawkeye, Traper a Radar se sna\u00c5\u00be\u00c3\u00ad zaslepen\u00c3\u00a9mu Henrymu zabr\u00c3\u00a1nit ve zni\u00c4\u008den\u00c3\u00ad jeho man\u00c5\u00beelstv\u00c3\u00ad. Nakonec mu naprav\u00c3\u00ad hlavu telefon\u00c3\u00a1t s man\u00c5\u00beelkou.
41=V\u00c5\u00a1e pro boty|Hawkeye chce nov\u00c3\u00a9 boty a je ochoten kv\u00c5\u00afli tomu ud\u00c4\u009blat cokoliv. A tak nast\u00c3\u00a1v\u00c3\u00a1 situace, podobn\u00c3\u00a1 poh\u00c3\u00a1dce o kohoutkovi a slepi\u00c4\u008dce. Aby mu z\u00c3\u00a1sobova\u00c4\u008d Zale dal nov\u00c3\u00bd p\u00c3\u00a1r, mus\u00c3\u00ad mu za\u00c5\u0099\u00c3\u00addit o\u00c5\u00a1et\u00c5\u0099en\u00c3\u00ad u t\u00c3\u00a1borov\u00c3\u00a9ho zuba\u00c5\u0099e, kter\u00c3\u00bd chce od Henryho dovolenou v Tokiu, Henry mu d\u00c3\u00a1 dovolenou jen kdy\u00c5\u00be Margaret nepo\u00c5\u00a1le svou zpr\u00c3\u00a1vu na velitelstv\u00c3\u00ad, ta na opl\u00c3\u00a1tku po\u00c5\u00beaduje uspo\u00c5\u0099\u00c3\u00a1d\u00c3\u00a1n\u00c3\u00ad narozeninov\u00c3\u00a9 oslavy s dortem pro Franka, Radar je ochoten s oslavou pomoci, jen kdy\u00c5\u00be mu Hawkeye sjedn\u00c3\u00a1 rande se setrou Murphyovou, kter\u00c3\u00a1 za to po\u00c5\u00beaduje f\u00c3\u00a9n od Klingera, kter\u00c3\u00bd chce podepsat paragraf 8. Frank ale odm\u00c3\u00adtne podepsat a tak se cel\u00c3\u00bd pl\u00c3\u00a1n zhrout\u00c3\u00ad.
42=Operace Nos|Hawkeye a Traper se rozhodnout pomoci voj\u00c3\u00a1kovi, kter\u00c3\u00bd trp\u00c3\u00ad pro sv\u00c5\u00afj obrovsk\u00c3\u00bd nos. Pozvou do t\u00c3\u00a1bora Hawkeyeho p\u00c5\u0099\u00c3\u00adtele - plastick\u00c3\u00a9ho chirurga. Ten je ochoten operovat pouze pod podm\u00c3\u00adnkou, \u00c5\u00bee jej Hawkeye a Traper sezn\u00c3\u00a1m\u00c3\u00ad s n\u00c4\u009bjakou sestrou. P\u00c5\u0099edhod\u00c3\u00ad mu tedy sestru p\u00c5\u0099ezd\u00c3\u00advanou Barakuda. Hlavn\u00c3\u00ad probl\u00c3\u00a9m ale je, aby se to nedozv\u00c4\u009bd\u00c4\u009bli Frank a Margaret.
43=Vybran\u00c3\u00ad lid\u00c3\u00a9|Korejsk\u00c3\u00a1 rodina se rozhodne usadit p\u00c5\u0099\u00c3\u00admo uprost\u00c5\u0099ed t\u00c3\u00a1bora. Korejsk\u00c3\u00a1 d\u00c3\u00advka nav\u00c3\u00adc ozna\u00c4\u008d\u00c3\u00ad Radara za otce sv\u00c3\u00a9ho d\u00c3\u00adt\u00c4\u009bte. Rodina je nakonec um\u00c3\u00adst\u00c4\u009bna do nov\u00c3\u00a9ho domova a krevn\u00c3\u00ad testy Radara o\u00c4\u008dist\u00c3\u00ad.
44=Jac\u00c3\u00ad jste byli|Jak 4077 nem\u00c3\u00a1 n\u00c4\u009bkolik dn\u00c3\u00ad \u00c5\u00be\u00c3\u00a1dn\u00c3\u00a9 ran\u00c4\u009bn\u00c3\u00a9, za\u00c4\u008dnou se jeho st\u00c3\u00a1l\u00c3\u00ad obyvatel\u00c3\u00a9 nudit - a tak se odv\u00c3\u00adj\u00c3\u00ad \u00c5\u0099ada bl\u00c3\u00a1zniv\u00c3\u00bdch p\u00c5\u0099\u00c3\u00adb\u00c4\u009bh\u00c5\u00af, v nich\u00c5\u00be nap\u00c5\u0099\u00c3\u00adklad hraje roli Frank a kost\u00c3\u00bdm gorily. Jakmile za\u00c4\u008dnou vrtuln\u00c3\u00adky p\u00c5\u0099iv\u00c3\u00a1\u00c5\u00beet ran\u00c4\u009bn\u00c3\u00a9, za\u00c4\u008dne vlastn\u00c3\u00ad strana ost\u00c5\u0099elovat t\u00c3\u00a1bor a zas\u00c3\u00a1hne gener\u00c3\u00a1tor. Radar se vyd\u00c3\u00a1v\u00c3\u00a1 zastavit palbu.
45=Krize|Z\u00c3\u00a1sobovac\u00c3\u00ad cesty k t\u00c3\u00a1boru jsou p\u00c5\u0099eru\u00c5\u00a1eny a tak se mus\u00c3\u00ad se v\u00c5\u00a1\u00c3\u00adm \u00c5\u00a1et\u00c5\u0099it. Nav\u00c3\u00adc je zima a tak se p\u00c3\u00a1l\u00c3\u00ad v\u00c5\u00a1e "nepot\u00c5\u0099ebn\u00c3\u00a9", aby se person\u00c3\u00a1l i ran\u00c4\u009bn\u00c3\u00ad zah\u00c5\u0099\u00c3\u00a1li. Nakonec jsou v\u00c5\u00a1ak dod\u00c3\u00a1vky i s dal\u00c5\u00a1\u00c3\u00adm p\u00c5\u0099\u00c3\u00advalem ran\u00c4\u009bn\u00c3\u00bdch obnoveny.
46=George|Frank zjist\u00c3\u00ad, \u00c5\u00bee jeden z pacient\u00c5\u00af je homosexual a sna\u00c5\u00be\u00c3\u00ad se dos\u00c3\u00a1hnout toho, aby byl zm\u00c3\u00adn\u00c4\u009bn\u00c3\u00bd voj\u00c3\u00a1k s hanbou vyhozen z arm\u00c3\u00a1dy.
47=Po\u00c5\u00a1ta vol\u00c3\u00a1|Dopis z domova vyvol\u00c3\u00a1 v Traperovi depresi a touhu - rozhodne se dezertovat, p\u00c5\u0099esto\u00c5\u00bee se mu v tom Hawkeye sna\u00c5\u00be\u00c3\u00ad zabr\u00c3\u00a1nit. Mezit\u00c3\u00adm se Hawkeymu poda\u00c5\u0099\u00c3\u00ad \u00c3\u00basp\u00c4\u009b\u00c5\u00a1n\u00c4\u009b nap\u00c3\u00a1lit Franka - p\u00c5\u0099emluv\u00c3\u00ad jej, aby koupil akcie fiktivn\u00c3\u00ad spole\u00c4\u008dnosti - Pioneer Aviation.
48=Souboj agent\u00c5\u00af|Pomaten\u00c3\u00bd plukovn\u00c3\u00adk Flagg a jin\u00c3\u00bd tajn\u00c3\u00bd agent z jin\u00c3\u00a9 zpravodajsk\u00c3\u00a9 slu\u00c5\u00beby se vydaj\u00c3\u00ad do t\u00c3\u00a1bora, aby tajn\u00c4\u009b sledovali jeden druh\u00c3\u00a9ho. Hawkeye a Traper zp\u00c5\u00afsob\u00c3\u00ad, \u00c5\u00bee si oba agenti mysl\u00c3\u00ad, ze Frank Burns je zr\u00c3\u00a1dce - jeden ho pova\u00c5\u00beuje za fa\u00c5\u00a1istu a druh\u00c3\u00bd za komunistu.
49=Duhov\u00c3\u00bd most|Hawkeye a Traper pl\u00c3\u00a1nuj\u00c3\u00ad dovolenou v Tokiu, kdy\u00c5\u00be p\u00c5\u0099ijde nab\u00c3\u00addka na v\u00c3\u00bdm\u00c4\u009bnu americk\u00c3\u00bdch ran\u00c4\u009bn\u00c3\u00bdch za \u00c4\u008d\u00c3\u00adnsk\u00c3\u00a9 zajatce a jednotka 4077 m\u00c3\u00a1 v\u00c3\u00bdm\u00c4\u009bnu prov\u00c3\u00a9st. Henry se rozhodne vyslat Hawkeyeho, Trapera, Burnse, Radara a Klingera na misi na nep\u00c5\u0099\u00c3\u00a1telsk\u00c3\u00a9 \u00c3\u00bazem\u00c3\u00ad. Frank m\u00c3\u00a1lem v\u00c5\u00a1echno pokaz\u00c3\u00ad, kdy\u00c5\u00be si p\u00c5\u0099es striktn\u00c3\u00ad p\u00c5\u0099\u00c3\u00adkaz vezme st\u00c5\u0099\u00c3\u00adkac\u00c3\u00ad pistolku. Na\u00c5\u00a1t\u00c4\u009bst\u00c3\u00ad \u00c4\u008d\u00c3\u00adnsk\u00c3\u00bd doktor projev\u00c3\u00ad dostatek smyslu pro humor - asi proto, \u00c5\u00bee studoval na univerzit\u00c4\u009b v Illinois.
50=\u00c5\u00bdivot s Otcem|Velitel Henry dostane z domova dopis, ze kter\u00c3\u00a9ho si vydedukuje, \u00c5\u00bee jeho \u00c5\u00beena m\u00c3\u00a1 mo\u00c5\u00ben\u00c3\u00a1 jin\u00c3\u00a9ho mu\u00c5\u00bee. Otec Mulcahy provede \u00c5\u00beidovsk\u00c3\u00bd ob\u00c5\u0099ad k\u00c5\u0099tu pro korejsk\u00c3\u00a9 d\u00c3\u00adt\u00c4\u009b americk\u00c3\u00a9ho voj\u00c3\u00a1ka.
51=Jaro|S p\u00c5\u0099\u00c3\u00adchodem jara dost\u00c3\u00a1v\u00c3\u00a1 Klinger z domova dopis od sv\u00c3\u00a9 snoubenky, \u00c5\u00bee by si jej v Toledu cht\u00c4\u009bla vz\u00c3\u00adt. Otec Mulcahy (s Radarovou pomoci) za\u00c5\u0099\u00c3\u00add\u00c3\u00ad svatbu pomoc\u00c3\u00ad kr\u00c3\u00a1tkovln\u00c3\u00a9ho r\u00c3\u00a1dia. Radar se zamiluje do sestry, mezit\u00c3\u00adm vd\u00c4\u009b\u00c4\u008dn\u00c3\u00bd pacient nechce Hawkeyho nechat samotn\u00c3\u00a9ho a neust\u00c3\u00a1le se mu sna\u00c5\u00be\u00c3\u00ad pom\u00c3\u00a1hat. Prost\u00c4\u009b p\u00c5\u0099i\u00c5\u00a1lo jaro.
52=\u00c5\u00bdelez\u00c5\u0088\u00c3\u00a1k Kelly|Gener\u00c3\u00a1l '\u00c5\u00bdelez\u00c5\u0088\u00c3\u00a1k' Kelly p\u00c5\u0099ijede na inspekci a nakonec skon\u00c4\u008d\u00c3\u00ad v Margaretin\u00c4\u009b stanu. Bohu\u00c5\u00beel, v n\u00c3\u00a1ru\u00c4\u008d\u00c3\u00ad majorky Houlihanov\u00c3\u00a9 ne\u00c4\u008dekan\u00c4\u009b zem\u00c5\u0099e a jeho pobo\u00c4\u008dn\u00c3\u00adk se sna\u00c5\u00be\u00c3\u00ad za\u00c5\u0099\u00c3\u00addit v\u00c5\u00a1e tak, aby to vypadalo, \u00c5\u00bee gener\u00c3\u00a1l zem\u00c5\u0099el ve velkolep\u00c3\u00a9 bitv\u00c4\u009b. Hawkeye a Traper mu pom\u00c3\u00a1haj\u00c3\u00ad propa\u00c5\u00a1ovat gener\u00c3\u00a1lovo t\u00c4\u009blo z t\u00c3\u00a1bora.
53=V\u00c3\u00bdplata|P\u00c5\u0099i v\u00c3\u00bdplat\u00c4\u009b dostane Hawkeye omylem 3000 dolar\u00c5\u00af jako od\u00c5\u00a1kodn\u00c4\u009bn\u00c3\u00ad za to, \u00c5\u00bee mus\u00c3\u00ad b\u00c3\u00bdt ve v\u00c3\u00a1lce. Daruje je otci Mulcahymu pro sirotky, ale arm\u00c3\u00a1da chce pen\u00c3\u00adze zp\u00c3\u00a1tky. Traper se sna\u00c5\u00be\u00c3\u00ad Hawkeyeho zachr\u00c3\u00a1nit p\u00c5\u0099ed v\u00c4\u009bzen\u00c3\u00adm t\u00c3\u00adm, \u00c5\u00bee vyhraje pen\u00c3\u00adze v pokeru (p\u00c5\u0099edt\u00c3\u00adm si ale do z\u00c3\u00a1stavy p\u00c5\u00afj\u00c4\u008d\u00c3\u00ad jeho hodinky) a Frank koup\u00c3\u00ad sv\u00c3\u00a9 \u00c5\u00been\u00c4\u009b perlov\u00c3\u00bd n\u00c3\u00a1hrdeln\u00c3\u00adk a Margaret\u00c4\u009b daruje levnou napodobeninu.
54=Opera\u00c4\u008dn\u00c3\u00ad den|V opera\u00c4\u008dn\u00c3\u00ad den jednotka mus\u00c3\u00ad o\u00c5\u00a1et\u00c5\u0099it v\u00c3\u00adce zran\u00c4\u009bn\u00c3\u00bdch, ne\u00c5\u00be je schopna zvl\u00c3\u00a1dnout. Doktor\u00c5\u00afm mus\u00c3\u00ad vypom\u00c3\u00a1hat i psychiatr Dr. Freedmann. Ten se nakonec star\u00c3\u00a1 i o Hawkeyeho, kter\u00c3\u00bd sice zachr\u00c3\u00a1nil mas\u00c3\u00a1\u00c5\u00be\u00c3\u00ad srdce pacienta, ale ten stejn\u00c4\u009b za n\u00c4\u009bkolik hodin na jin\u00c3\u00a9 zran\u00c4\u009bn\u00c3\u00ad zem\u00c5\u0099el.
55=Dozor\u00c4\u008d\u00c3\u00ad dne|V dob\u00c4\u009b Henryho cesty do Soulu p\u00c5\u0099eb\u00c3\u00adraj\u00c3\u00ad velen\u00c3\u00ad Frank a Margaret. Hawkeyeho ur\u00c4\u008d\u00c3\u00ad dozor\u00c4\u008d\u00c3\u00adm dne. K jeho sm\u00c5\u00afle se objev\u00c3\u00ad plukovn\u00c3\u00adk Flagg, s n\u00c3\u00adm\u00c5\u00be se Hawkeye dostane do konfliktu pot\u00c3\u00a9, co mu odm\u00c3\u00adtne vydat zran\u00c4\u009bn\u00c3\u00a9ho korejsk\u00c3\u00a9ho voj\u00c3\u00a1ka, o kter\u00c3\u00a9ho se zaj\u00c3\u00adm\u00c3\u00a1 tajn\u00c3\u00a1 slu\u00c5\u00beba.
56=Gener\u00c3\u00a1l za \u00c3\u00basvitu|I Klinger dojde k n\u00c3\u00a1zoru, \u00c5\u00bee gener\u00c3\u00a1l Bartford Steele je bl\u00c3\u00a1zen, kdy\u00c5\u00be si ho splete se svou man\u00c5\u00beelkou. \u00c5\u00a0\u00c3\u00adlenstv\u00c3\u00ad u n\u00c4\u009bj vypuklo n\u00c3\u00a1sledkem posedlosti vojenskou discipl\u00c3\u00adnou.
57=Nad sestru nen\u00c3\u00ad|V\u00c5\u00a1echny sestry ze 4077 jsou evakuov\u00c3\u00a1ny p\u00c5\u0099ed hrozbou nep\u00c5\u0099\u00c3\u00a1telsk\u00c3\u00a9ho n\u00c3\u00a1letu. Hawkeye s Traperem se sna\u00c5\u00be\u00c3\u00ad p\u00c5\u0099e\u00c5\u00be\u00c3\u00adt nudu pomoc\u00c3\u00ad nejr\u00c5\u00afzn\u00c4\u009bj\u00c5\u00a1\u00c3\u00adch vt\u00c3\u00adpk\u00c5\u00af - v\u00c4\u009bt\u00c5\u00a1inou na \u00c3\u00bakor Franka.
58=Voj\u00c3\u00adn Charles Jehn\u00c4\u009b|\u00c5\u0098eck\u00c3\u00bd plukovn\u00c3\u00adk pod\u00c4\u009bkuje jednotce j\u00c3\u00addlem a pit\u00c3\u00adm na velikono\u00c4\u008dn\u00c3\u00ad oslavu. Ale slavnost je ohro\u00c5\u00beena pot\u00c3\u00a9, co se Radar rozhodne zachr\u00c3\u00a1nit hlavn\u00c3\u00ad chod hostiny - jehn\u00c4\u009b. Pomoc\u00c3\u00ad triku po\u00c5\u00a1le jehn\u00c4\u009b jako fiktivn\u00c3\u00adho voj\u00c3\u00adna zp\u00c4\u009bt dom\u00c5\u00af do Ottumwy. Na\u00c5\u00a1t\u00c4\u009bst\u00c3\u00ad Hawkeye a Traper se\u00c5\u00beenou n\u00c3\u00a1hradu. Zaj\u00c3\u00admav\u00c3\u00bd p\u00c5\u0099\u00c3\u00adb\u00c4\u009bh pro\u00c5\u00beije i Frank, kdy\u00c5\u00be si jej voj\u00c3\u00adn, kter\u00c3\u00bd se s\u00c3\u00a1m post\u00c5\u0099el\u00c3\u00ad, splete s kaplanem a vyzpov\u00c3\u00add\u00c3\u00a1 se mu.
59=V\u00c5\u00a1edn\u00c3\u00ad den|Hawkeye nahr\u00c3\u00a1v\u00c3\u00a1 pro sv\u00c3\u00a9ho otce dopis, ve kter\u00c3\u00a9m popisuje snahu tureck\u00c3\u00a9ho voj\u00c3\u00a1ka, kter\u00c3\u00bd se p\u00c5\u0099es sv\u00c3\u00a9 zran\u00c4\u009bn\u00c3\u00ad chce vr\u00c3\u00a1tit k jednotce. D\u00c3\u00a1le popisuje p\u00c3\u00a1tr\u00c3\u00a1n\u00c3\u00ad po domn\u00c4\u009ble zem\u00c5\u0099el\u00c3\u00a9m lucembursk\u00c3\u00a9m voj\u00c3\u00a1kovi poru\u00c4\u008d\u00c3\u00adkovi Henri-Batiste LeClercovi, kter\u00c3\u00bd se nakonec objev\u00c3\u00ad \u00c5\u00beiv\u00c3\u00bd.
60=Kontrola|P\u00c5\u0099i pravideln\u00c3\u00a9 l\u00c3\u00a9ka\u00c5\u0099sk\u00c3\u00a9 kontrole se zjist\u00c3\u00ad, \u00c5\u00bee Traper m\u00c3\u00a1 v\u00c5\u0099ed, co\u00c5\u00be by mu m\u00c4\u009blo zajistit l\u00c3\u00adstek dom\u00c5\u00af. Bohu\u00c5\u00beel b\u00c4\u009bhem oslavy jeho odchodu se dozv\u00c3\u00add\u00c3\u00a1, \u00c5\u00bee podle nov\u00c3\u00a9ho arm\u00c3\u00a1dn\u00c3\u00adho rozkazu m\u00c3\u00a1 n\u00c3\u00a1rok pouze na 3 t\u00c3\u00bddny l\u00c3\u00a9\u00c4\u008den\u00c3\u00ad.
61=Big Mac|Cel\u00c3\u00bd t\u00c3\u00a1bor se p\u00c5\u0099ipravuje na n\u00c3\u00a1v\u00c5\u00a1t\u00c4\u009bvu gener\u00c3\u00a1la MacArthura. Klinger se p\u00c5\u0099evle\u00c4\u008de za Sochu svobody a kdy\u00c5\u00be d\u00c5\u00be\u00c3\u00adp s gener\u00c3\u00a1lem proj\u00c3\u00ad\u00c5\u00bed\u00c3\u00ad kolem, MacArthur je tak p\u00c5\u0099ekvapen, \u00c5\u00bee dokonce zasalutuje.
62=Alkoholici|Henry je slu\u00c5\u00beebn\u00c4\u009b v Tokiu a velitelem 4077 je major Burns. Jedn\u00c3\u00adm z opat\u00c5\u0099en\u00c3\u00ad, kter\u00c3\u00a1 vyd\u00c3\u00a1 k pos\u00c3\u00adlen\u00c3\u00ad k\u00c3\u00a1zn\u00c4\u009b a po\u00c5\u0099\u00c3\u00a1dku, je tot\u00c3\u00a1ln\u00c3\u00ad prohibice. Toto na\u00c5\u0099\u00c3\u00adzen\u00c3\u00ad vyvol\u00c3\u00a1 siln\u00c3\u00bd odpor, jeho\u00c5\u00be hlavn\u00c3\u00admi inici\u00c3\u00a1tory jsou Hawkeye a Traper.
63=Dom\u00c3\u00a1c\u00c3\u00ad v\u00c4\u009bzen\u00c3\u00ad|Hawkeye uraz\u00c3\u00ad majora Burnse a Margaret je sv\u00c4\u009bdek. Frank pod\u00c3\u00a1 na Hawkeye \u00c5\u00bealobu, a ten je prozat\u00c3\u00adm odsouzen k dom\u00c3\u00a1c\u00c3\u00admu v\u00c4\u009bzen\u00c3\u00ad. Do t\u00c3\u00a1bora p\u00c5\u0099ij\u00c3\u00ad\u00c5\u00bed\u00c3\u00ad plukovnice, kter\u00c3\u00a1 m\u00c3\u00a1 incident vy\u00c5\u00a1et\u00c5\u0099it. Pot\u00c3\u00a9, co ji Frank nav\u00c5\u00a1t\u00c3\u00adv\u00c3\u00ad ve stanu, obvin\u00c3\u00ad ho ze zn\u00c3\u00a1siln\u00c4\u009bn\u00c3\u00ad. Margaret prohl\u00c3\u00a1s\u00c3\u00ad, \u00c5\u00bee Hawkeye je nevinnen, a tak nakonec v dom\u00c3\u00a1c\u00c3\u00adm v\u00c4\u009bzen\u00c3\u00ad skon\u00c4\u008d\u00c3\u00ad Frank.
64=Adamova \u00c5\u00beebra|Hawkeye na pokraji \u00c5\u00a1\u00c3\u00adlenstv\u00c3\u00ad zah\u00c3\u00a1j\u00c3\u00ad v j\u00c3\u00addeln\u00c4\u009b protestn\u00c3\u00ad demonstraci, proto\u00c5\u00bee b\u00c4\u009bhem deseti dn\u00c5\u00af byl nucen sn\u00c3\u00adst "\u00c5\u0099eku jater a oce\u00c3\u00a1n ryb". Aby si vylep\u00c5\u00a1ili j\u00c3\u00addeln\u00c3\u00ad\u00c4\u008dek, zah\u00c3\u00a1j\u00c3\u00ad Hawkeye, Traper a Radar akci, j\u00c3\u00ad\u00c5\u00be m\u00c3\u00a1 b\u00c3\u00bdt dod\u00c3\u00a1vka \u00c5\u00beeb\u00c3\u00adrek z vyhl\u00c3\u00a1\u00c5\u00a1en\u00c3\u00a9 Chicagsk\u00c3\u00a9 restaurace. To se jim nakonec poda\u00c5\u0099\u00c3\u00ad - bohu\u00c5\u00beel \u00c5\u00beebra dojdou pr\u00c3\u00a1v\u00c4\u009b ve chv\u00c3\u00adli, kdy do t\u00c3\u00a1bora za\u00c4\u008d\u00c3\u00adnaj\u00c3\u00ad proudit nov\u00c3\u00ad zran\u00c4\u009bn\u00c3\u00ad.
65=Zl\u00c3\u00ad psi a servismani|Radar je pokous\u00c3\u00a1n m\u00c3\u00adstn\u00c3\u00adm psem a cel\u00c3\u00bd t\u00c3\u00a1bor se ho sna\u00c5\u00be\u00c3\u00ad naj\u00c3\u00adt, aby Radar nemusel podstoupit s\u00c3\u00a9rii bolestiv\u00c3\u00bdch injekc\u00c3\u00ad. Hawkeye p\u00c5\u0099es Frank\u00c5\u00afv odpor pe\u00c4\u008duje o voj\u00c3\u00a1ka, kter\u00c3\u00bd utrp\u00c4\u009bl v boji hysterickou paral\u00c3\u00bdzu a nem\u00c5\u00af\u00c5\u00bee se h\u00c3\u00bdbat. Nakonec s pomoc\u00c3\u00ad nov\u00c3\u00a9 metody dr. Friedmana slav\u00c3\u00ad \u00c3\u00basp\u00c4\u009bch.
66=Konzultant|Dr. Borelli nav\u00c5\u00a1t\u00c3\u00adv\u00c3\u00ad 4077, aby demonstroval novou techniku arteri\u00c3\u00a1ln\u00c3\u00ad transplantace. Ale bl\u00c3\u00adzkost fronty u n\u00c4\u009bho znovuo\u00c5\u00beiv\u00c3\u00ad d\u00c3\u00a1vn\u00c3\u00bd probl\u00c3\u00a9m s alkoholem a opije se v nejnevhodn\u00c4\u009bj\u00c5\u00a1\u00c3\u00ad \u00c4\u008das - p\u00c5\u0099ed operac\u00c3\u00ad, a tak mus\u00c3\u00ad operovat Hawkeye.
67=B\u00c3\u00adl\u00c3\u00a9 zlato|Plukovn\u00c3\u00adk Flagg p\u00c5\u0099ij\u00c3\u00ad\u00c5\u00bed\u00c3\u00ad do t\u00c3\u00a1bora, aby se pokusil ukr\u00c3\u00a1st penicil\u00c3\u00adn, za kter\u00c3\u00bd si kupuje informace. Mus\u00c3\u00ad ale podstoupit operaci slep\u00c3\u00a9ho st\u00c5\u0099eva a tak jedin\u00c3\u00bd penicilin, kter\u00c3\u00bd dostane, je z injek\u00c4\u008dn\u00c3\u00ad st\u00c5\u0099\u00c3\u00adka\u00c4\u008dky.
68=Bombardovan\u00c3\u00ad|T\u00c3\u00a1bor je n\u00c4\u009bkolik hodin pod palbou a je zaplaven zran\u00c4\u009bn\u00c3\u00bdmi. Major Burns \u00c5\u00be\u00c3\u00a1rl\u00c3\u00ad na Trapera, kter\u00c3\u00bd str\u00c3\u00a1vil n\u00c4\u009bkolik hodin se \u00c5\u00a0tabajznou v zam\u00c4\u008den\u00c3\u00a9m skladu.
69=L\u00c3\u00a1ska a svatba|Hawkeye a Traper zabr\u00c3\u00a1n\u00c3\u00ad americk\u00c3\u00a9mu voj\u00c3\u00a1kovi ve svatb\u00c4\u009b s m\u00c3\u00adstn\u00c3\u00ad prostitutkou, kter\u00c3\u00a1 m\u00c3\u00a1 tuberkul\u00c3\u00b3zu. Tak\u00c3\u00a9 s Radarovou pomoc\u00c3\u00ad zajist\u00c3\u00ad n\u00c3\u00a1v\u00c5\u00a1t\u00c4\u009bvu t\u00c4\u009bhotn\u00c3\u00a9 man\u00c5\u00beelky korejsk\u00c3\u00a9ho voj\u00c3\u00a1ka.
70=Prvn\u00c3\u00ad pomoc|Hawkeye, Houlihanov\u00c3\u00a1 a Klinger jdou na frontu vypomoci stanici prvn\u00c3\u00ad pomoci. Pr\u00c3\u00a1ce pod silnou palbou v t\u00c4\u009b\u00c5\u00bek\u00c3\u00bdch podm\u00c3\u00adnk\u00c3\u00a1ch vede k tomu, \u00c5\u00bee v\u00c5\u00a1ichni t\u00c5\u0099i k sob\u00c4\u009b vz\u00c3\u00a1jemn\u00c4\u009b nach\u00c3\u00a1zej\u00c3\u00ad nov\u00c3\u00bd respekt.
71=N\u00c3\u00a1st\u00c4\u009bnka|Nudu v t\u00c3\u00a1bo\u00c5\u0099e dok\u00c3\u00a1\u00c5\u00bee odstranit jen Henryho pravideln\u00c3\u00a1 p\u00c5\u0099edn\u00c3\u00a1\u00c5\u00a1ka o sexu, p\u00c5\u0099i kter\u00c3\u00a9 Hawkeye s Traperem velmi vyru\u00c5\u00a1uj\u00c3\u00ad. Dal\u00c5\u00a1\u00c3\u00adm zpest\u00c5\u0099en\u00c3\u00adm \u00c5\u00beivota v t\u00c3\u00a1bo\u00c5\u0099e je film se Shirley Templeovou.
72=Abyssinia, Henry|Henry se kone\u00c4\u008dn\u00c4\u009b do\u00c4\u008dk\u00c3\u00a1 p\u00c5\u0099evelen\u00c3\u00ad do Spojen\u00c3\u00bdch st\u00c3\u00a1t\u00c5\u00af. Mezit\u00c3\u00adm, co si Henry za\u00c5\u0099izuje posledn\u00c3\u00ad v\u00c4\u009bci na p\u00c5\u0099evzet\u00c3\u00ad velitelsk\u00c3\u00a9 funkce, se u\u00c5\u00be chyst\u00c3\u00a1 Frank Burns. P\u00c5\u0099i rozlou\u00c4\u008den\u00c3\u00ad mus\u00c3\u00ad Henry je\u00c5\u00a1t\u00c4\u009b zapnout Klingerovi \u00c5\u00a1aty, u\u00c5\u00a1it\u00c3\u00a9 speci\u00c3\u00a1ln\u00c4\u009b pro tuto p\u00c5\u0099\u00c3\u00adle\u00c5\u00beitost, a tak\u00c3\u00a9 stihne dlouze pol\u00c3\u00adbit \u00c5\u00a0\u00c5\u00a5abajznu. Nakonec d\u00c3\u00a1 je\u00c5\u00a1t\u00c4\u009b posledn\u00c3\u00ad rozkaz Radarovi: "Rad\u00c5\u00a1i tady bu\u00c4\u008f hodn\u00c3\u00bd, nebo se vr\u00c3\u00a1t\u00c3\u00adm a nakopu t\u00c4\u009b do zadku". V \u00c5\u00a1okuj\u00c3\u00adc\u00c3\u00ad posledn\u00c3\u00ad sc\u00c3\u00a9n\u00c4\u009b p\u00c5\u0099ich\u00c3\u00a1z\u00c3\u00ad Radar se zpr\u00c3\u00a1vou, \u00c5\u00bee Henryho letadlo bylo sest\u00c5\u0099eleno nad Japonsk\u00c3\u00bdm mo\u00c5\u0099em a nikdo nep\u00c5\u0099e\u00c5\u00beil...
73=V\u00c3\u00adtej v Koreji 1|Frank\u00c5\u00afv sen se splnil - p\u00c5\u0099evzal velen\u00c3\u00ad, ale po\u00c5\u0099\u00c3\u00a1d m\u00c3\u00a1 starosti s nedisciplinovan\u00c3\u00bdmi pod\u00c5\u0099\u00c3\u00adzen\u00c3\u00bdmi. Nap\u00c5\u0099\u00c3\u00adklad Hawkeye je nepolep\u00c5\u00a1iteln\u00c3\u00bd - opou\u00c5\u00a1t\u00c3\u00ad t\u00c3\u00a1bor, aby se rozlou\u00c4\u008dil s Traperem, kter\u00c3\u00bd je kone\u00c4\u008dn\u00c4\u009b tak\u00c3\u00a9 p\u00c5\u0099evelen do St\u00c3\u00a1t\u00c5\u00af. Trapera u\u00c5\u00be sice nestihne, ale potk\u00c3\u00a1v\u00c3\u00a1 nov\u00c3\u00a9ho sympatick\u00c3\u00a9ho chirurga - B.J. Hunnicuta.

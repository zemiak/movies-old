238=Synov\u00c3\u00a9 a ku\u00c5\u00beelk\u00c3\u00a1\u00c5\u0099i|Hawkeyho znepokoj\u00c3\u00ad zpr\u00c3\u00a1va, \u00c5\u00bee jeho otec mus\u00c3\u00ad do nemocnice - mysl\u00c3\u00ad si, \u00c5\u00bee je to n\u00c4\u009bco v\u00c3\u00a1\u00c5\u00ben\u00c3\u00a9ho a r\u00c3\u00a1d by s otcem mluvil. V t\u00c3\u00a9 dob\u00c4\u009b doraz\u00c3\u00ad do t\u00c3\u00a1bora skupina n\u00c3\u00a1mo\u00c5\u0099n\u00c3\u00adk\u00c5\u00af, kter\u00c3\u00a1 tu sout\u00c4\u009b\u00c5\u00be\u00c3\u00ad se v\u00c5\u00a1emi ostatn\u00c3\u00admi. Proto\u00c5\u00bee jsou ve skv\u00c4\u009bl\u00c3\u00a9 form\u00c4\u009b, ve v\u00c5\u00a1em v\u00c3\u00adt\u00c4\u009bz\u00c3\u00ad. Potter chce vyhr\u00c3\u00a1t alespo\u00c5\u0088 v ku\u00c5\u00beelk\u00c3\u00a1ch.
239=Zachy\u00c5\u00a5 to|L\u00c3\u00a9ka\u00c5\u0099i v MASHi \u00c4\u008del\u00c3\u00ad ka\u00c5\u00bedodenn\u00c3\u00admu stresu. N\u00c4\u009bkdy je situace nesnesiteln\u00c3\u00a1. Zvl\u00c3\u00a1\u00c5\u00a1t\u00c4\u009b, kdy\u00c5\u00be Charles ve dne v noci poslouch\u00c3\u00a1 v\u00c3\u00a1\u00c5\u00benou hudbu a B.J. v\u00c5\u00a1echny obt\u00c4\u009b\u00c5\u00beuje s probl\u00c3\u00a9my sv\u00c3\u00a9 mal\u00c3\u00a9 dcerky. Hawkeye se rozhodne odst\u00c4\u009bhovat z Ba\u00c5\u00beiny.
240=Kdo v\u00c3\u00ad?|N\u00c3\u00a1hle zem\u00c5\u0099e mlad\u00c3\u00a1 sestra, kter\u00c3\u00a1 byla s Hawkeym. Kdy\u00c5\u00be si Hawkey p\u00c5\u0099ipravuje smute\u00c4\u008dn\u00c3\u00ad \u00c5\u0099e\u00c4\u008d, uv\u00c4\u009bdom\u00c3\u00ad si, \u00c5\u00bee ji vlastn\u00c4\u009b doopravdy neznal. Otec Mulcahy najde v jej\u00c3\u00adch v\u00c4\u009bcech den\u00c3\u00adk a d\u00c3\u00adky t\u00c3\u00a9to \u00c4\u008detb\u00c4\u009b pronese Hawkey \u00c3\u00bachvatn\u00c3\u00bd projev...
241=Zlo\u00c5\u0099e\u00c4\u008den\u00c3\u00a1 koza|Klinger z\u00c3\u00adskal na \u00c4\u008dern\u00c3\u00a9m trhu kozu. A bohu\u00c5\u00beel se\u00c5\u00beere 20 000 dolar\u00c5\u00af, kter\u00c3\u00a9 m\u00c3\u00a1 pokladn\u00c3\u00adk Hawkeye na vyplacen\u00c3\u00ad \u00c5\u00beoldu. Vl\u00c3\u00a1da po\u00c5\u00a1le zvl\u00c3\u00a1\u00c5\u00a1tn\u00c3\u00adho \u00c3\u00ba\u00c5\u0099edn\u00c3\u00adka, aby z\u00c3\u00a1le\u00c5\u00beitost pro\u00c5\u00a1et\u00c5\u0099il - a ten chce, aby Hawkeye pen\u00c3\u00adze zaplatil ze sv\u00c3\u00a9ho.
242=St\u00c5\u0099\u00c3\u00adzliv\u00c3\u00bd M\u00c4\u009bs\u00c3\u00adc|P\u00c5\u0099i teplot\u00c3\u00a1ch okolo 40\u00c2\u00b0 Celsia a po celodenn\u00c3\u00ad d\u00c5\u0099in\u00c4\u009b tou\u00c5\u00be\u00c3\u00ad \u00c4\u008dlov\u00c4\u009bk po jedin\u00c3\u00a9m - po vychlazen\u00c3\u00a9m drinku. Mezi zran\u00c4\u009bn\u00c3\u00bdmi je v\u00c5\u00a1ak dvouhv\u00c4\u009bzdi\u00c4\u008dkov\u00c3\u00bd gener\u00c3\u00a1l, kter\u00c3\u00a9mu se nel\u00c3\u00adb\u00c3\u00ad konzumace alkoholu v t\u00c3\u00a1bo\u00c5\u0099e. Na\u00c5\u0099\u00c3\u00add\u00c3\u00ad zav\u00c5\u0099\u00c3\u00adt bar a chce zav\u00c3\u00a9st \u00c3\u00baplnou prohibici.
243=Koukni na m\u00c4\u009b|Do MASHe dorazila nov\u00c3\u00a1 z\u00c3\u00a1silka desek a Juke-Box se ani na chv\u00c3\u00adli nezastav\u00c3\u00ad. V\u00c5\u00a1echny sestry jsou zad\u00c3\u00a1ny a\u00c5\u00be na Kellyovou. Ta se jednoho dne napije na kur\u00c3\u00a1\u00c5\u00be a sv\u00c4\u009b\u00c5\u0099\u00c3\u00ad Hawkeymu co k n\u00c4\u009bmu c\u00c3\u00adt\u00c3\u00ad.
244=Propaganda|D\u00c5\u00afstojn\u00c3\u00adk pro styk s ve\u00c5\u0099ejnost\u00c3\u00ad m\u00c3\u00a1 p\u00c5\u0099esv\u00c4\u009bd\u00c4\u008dit severokorejsk\u00c3\u00a9ho pilota, kter\u00c3\u00bd omylem p\u00c5\u0099ist\u00c3\u00a1l na nep\u00c5\u0099\u00c3\u00a1telsk\u00c3\u00a9m \u00c3\u00bazem\u00c3\u00ad, aby p\u00c5\u0099edst\u00c3\u00adral dezerci. Nab\u00c3\u00addne mu spoustu pen\u00c4\u009bz, kdy\u00c5\u00be bude tvrdit, \u00c5\u00bee se sv\u00c3\u00bdm MIGem let\u00c4\u009bl \u00c3\u00bamysln\u00c4\u009b do Ji\u00c5\u00ben\u00c3\u00ad Koreje. Voj\u00c3\u00a1k ale odm\u00c3\u00adtne a jde rad\u00c5\u00a1i do zajateck\u00c3\u00a9ho t\u00c3\u00a1bora.
245=Pochybnosti|Plukovn\u00c3\u00adk Potter najde v po\u00c5\u00a1t\u00c4\u009b dopis od sv\u00c3\u00a9 man\u00c5\u00beelky adresovan\u00c3\u00bd Hawkeymu. To jej po\u00c5\u0099\u00c3\u00a1dn\u00c4\u009b vyvede z m\u00c3\u00adry. Nev\u00c3\u00ad toti\u00c5\u00be, \u00c5\u00bee jeho \u00c5\u00beena mu t\u00c3\u00admto zp\u00c5\u00afsobem chce sd\u00c4\u009blit \u00c5\u00a1\u00c5\u00a5astnou novinu, kterou m\u00c3\u00a1 Hawkey ozn\u00c3\u00a1mit na ve\u00c4\u008d\u00c3\u00adrku s p\u00c5\u0099ekvapen\u00c3\u00adm.
246=Divok\u00c3\u00bd vtip\u00c3\u00a1lek|V\u00c5\u00a1ichni st\u00c3\u00a1le vzpom\u00c3\u00adnaj\u00c3\u00ad na Trappera, jeho smysl pro humor, jeho bl\u00c3\u00a1zniv\u00c3\u00a9 n\u00c3\u00a1pady. B.J. toho u\u00c5\u00be m\u00c3\u00a1 dost, rozhodne se, \u00c5\u00bee p\u00c5\u0099ekon\u00c3\u00a1 sv\u00c3\u00a9ho p\u00c5\u0099edch\u00c5\u00afdce a ka\u00c5\u00bed\u00c3\u00a9mu v t\u00c3\u00a1bo\u00c5\u0099e n\u00c4\u009bco vyvede. Kupodivu pr\u00c3\u00a1v\u00c4\u009b Hawkey z\u00c5\u00afstane u\u00c5\u00a1et\u00c5\u0099en a tak si o sob\u00c4\u009b za\u00c4\u008dne myslet, \u00c5\u00bee jeho prost\u00c4\u009b nikdo "nedostane"...
247=Iluze nebo terapie|Na opera\u00c4\u008dn\u00c3\u00adm s\u00c3\u00a1le se vykl\u00c3\u00a1daj\u00c3\u00ad tajemn\u00c3\u00a9 p\u00c5\u0099\u00c3\u00adb\u00c4\u009bhy. Ka\u00c5\u00bed\u00c3\u00bd n\u00c4\u009bkdy za\u00c5\u00beil n\u00c4\u009bco"nevysv\u00c4\u009btliteln\u00c3\u00a9ho", nebo o tom sly\u00c5\u00a1el vypr\u00c3\u00a1v\u00c4\u009bt, jenom Winchesterovi jsou takov\u00c3\u00a9 historky pro sm\u00c3\u00adch. Brzy v\u00c5\u00a1ak s\u00c3\u00a1m za\u00c4\u008dne za\u00c5\u00be\u00c3\u00advat podivn\u00c3\u00a9 v\u00c4\u009bci.
248=Senza\u00c4\u008dn\u00c3\u00ad zpr\u00c3\u00a1va|Za\u00c4\u008dne to jako nevinn\u00c3\u00bd vtip. Do sv\u00c4\u009bta je vypu\u00c5\u00a1t\u00c4\u009bna f\u00c3\u00a1ma a f\u00c3\u00a1my se \u00c5\u00a1\u00c3\u00ad\u00c5\u0099\u00c3\u00ad rychlost\u00c3\u00ad blesku. Najednou v\u00c5\u00a1ichni v\u00c4\u008detn\u00c4\u009b hlavn\u00c3\u00adho velen\u00c3\u00ad v Soulu chystaj\u00c3\u00ad v MASHi 4077 slavnostn\u00c3\u00ad uv\u00c3\u00adt\u00c3\u00a1n\u00c3\u00ad. Samotn\u00c3\u00a1 Marilyn Monroe m\u00c3\u00a1 p\u00c5\u0099ijet pozdravit state\u00c4\u008dn\u00c3\u00a9 chlapce na front\u00c4\u009b.
249=B\u00c4\u009bh pro pen\u00c3\u00adze|B\u00c4\u009b\u00c5\u00beeck\u00c3\u00a9ho z\u00c3\u00a1vodu roku v sousedn\u00c3\u00adm t\u00c3\u00a1bo\u00c5\u0099e se \u00c3\u00ba\u00c4\u008dastn\u00c3\u00ad vrcholov\u00c3\u00bd sportovec. A proto\u00c5\u00bee do 4077 m\u00c3\u00a1 dorazit profesion\u00c3\u00a1ln\u00c3\u00ad sprinter, ihned jej p\u00c5\u0099ihl\u00c3\u00a1s\u00c3\u00ad do z\u00c3\u00a1vodu. Bohu\u00c5\u00beel domn\u00c4\u009bl\u00c3\u00bd sportovec je star\u00c3\u00bd mu\u00c5\u00be, otec sprintera. S\u00c3\u00a1zky jsou uzav\u00c5\u0099eny a z\u00c3\u00a1vod se mus\u00c3\u00ad uskute\u00c4\u008dnit. A tak za MASH 4077 mus\u00c3\u00ad nastoupit - s bo\u00c5\u00be\u00c3\u00ad pomoc\u00c3\u00ad- otec Mulcahy.
250=OSN, noc a hudba|Do MASHe st\u00c3\u00a1le p\u00c5\u0099ij\u00c3\u00ad\u00c5\u00bed\u00c4\u009bj\u00c3\u00ad n\u00c3\u00a1v\u00c5\u00a1t\u00c4\u009bvy ze spojeneck\u00c3\u00bdch arm\u00c3\u00a1d. B\u00c4\u009bhem jedn\u00c3\u00a9 takov\u00c3\u00a9 n\u00c3\u00a1v\u00c5\u00a1t\u00c4\u009bvy se Charles sezn\u00c3\u00a1m\u00c3\u00ad s Angli\u00c4\u008danem Randolphem. Charles je prost\u00c4\u009b okouzlen - Randolph m\u00c3\u00a1 skv\u00c4\u009bl\u00c3\u00a9 vychov\u00c3\u00a1n\u00c3\u00ad, rozum\u00c3\u00ad v\u00c3\u00a1\u00c5\u00ben\u00c3\u00a9 hudb\u00c4\u009b a t\u00c3\u00a9m\u00c4\u009b\u00c5\u0099 ve v\u00c5\u00a1em jej p\u00c5\u0099ed\u00c4\u008d\u00c3\u00ad. Jeho okouzlen\u00c3\u00ad v\u00c5\u00a1ak pomine, kdy\u00c5\u00be se uk\u00c3\u00a1\u00c5\u00bee, \u00c5\u00bee Angli\u00c4\u008dan je jen syn komorn\u00c3\u00adka.
251=Podivn\u00c3\u00ad spolunocle\u00c5\u00ben\u00c3\u00adci|Potter\u00c5\u00afv \u00c5\u00a1vagr je obchodn\u00c4\u009b t\u00c3\u00bdden v Soulu a vyu\u00c5\u00beije p\u00c5\u0099\u00c3\u00adle\u00c5\u00beitosti, aby nav\u00c5\u00a1t\u00c3\u00advil tch\u00c3\u00a1na. N\u00c3\u00a1hodou se Potter dozv\u00c3\u00ad, \u00c5\u00bee man\u00c5\u00beel jeho dcery m\u00c4\u009bl na hotelu d\u00c3\u00a1mskou n\u00c3\u00a1v\u00c5\u00a1t\u00c4\u009bvu. Rozhodne se zas\u00c3\u00a1hnout a promluvit potterovsk\u00c3\u00bdm zp\u00c5\u00afsobem ze\u00c5\u00a5ovi do du\u00c5\u00a1e.
252=Ne\u00c5\u0099\u00c3\u00adkej u\u00c5\u00be ne|Mlad\u00c3\u00bd d\u00c5\u00afstojn\u00c3\u00adk Collins se dostane se zran\u00c4\u009bn\u00c3\u00adm do t\u00c3\u00a1bora. Nejde v\u00c5\u00a1ak o n\u00c4\u009bjakou z\u00c3\u00a1va\u00c5\u00benou z\u00c3\u00a1le\u00c5\u00beitost, bohu\u00c5\u00beel nastanou komplikace. Collins zem\u00c5\u0099e a jeho otec, gener\u00c3\u00a1l, se t\u00c4\u009b\u00c5\u00beko smi\u00c5\u0099uje se synovou smrt\u00c3\u00ad - obvi\u00c5\u0088uje l\u00c3\u00a9ka\u00c5\u0099e.
253=P\u00c5\u0099\u00c3\u00a1tel\u00c3\u00a9 a nep\u00c5\u0099\u00c3\u00a1tel\u00c3\u00a9|Vinou voj\u00c3\u00a1ka z povol\u00c3\u00a1n\u00c3\u00ad padlo mnoho jeho pod\u00c5\u0099\u00c3\u00adzen\u00c3\u00bdch. Jde nav\u00c3\u00adc o nejlep\u00c5\u00a1\u00c3\u00adho p\u00c5\u0099\u00c3\u00adtele plukovn\u00c3\u00adka Pottera. Ten hodl\u00c3\u00a1 zas\u00c3\u00a1hnout, i kdyby jej to m\u00c4\u009blo st\u00c3\u00a1t dlouholet\u00c3\u00a9 p\u00c5\u0099\u00c3\u00a1telstv\u00c3\u00ad.
254=D\u00c3\u00a1vej a ber|Nevd\u00c4\u009b\u00c4\u008dn\u00c3\u00bd \u00c3\u00bakol, vyb\u00c3\u00adrat dobrovoln\u00c3\u00a9 p\u00c5\u0099\u00c3\u00adsp\u00c4\u009bvky na r\u00c5\u00afzn\u00c3\u00a9 charitativn\u00c3\u00ad \u00c3\u00ba\u00c4\u008dely, m\u00c3\u00a1 na starosti ka\u00c5\u00bed\u00c3\u00bd m\u00c4\u009bs\u00c3\u00adc jin\u00c3\u00bd d\u00c5\u00afstojn\u00c3\u00adk. Proto\u00c5\u00bee v\u00c4\u009bt\u00c5\u00a1ina nem\u00c3\u00a1, co by dala, dost\u00c3\u00a1v\u00c3\u00a1 se v\u00c3\u00bdb\u00c4\u009br\u00c4\u008d\u00c3\u00admu v\u00c4\u009bt\u00c5\u00a1inou jen slib\u00c5\u00af - posledn\u00c3\u00adm v \u00c5\u0099ad\u00c4\u009b je Charles Winchester, kter\u00c3\u00bd nakonec po\u00c5\u0099\u00c3\u00a1dn\u00c4\u009b s\u00c3\u00a1hne do pen\u00c4\u009b\u00c5\u00beenky.
255=Jak jde \u00c4\u008das|Na z\u00c3\u00a1klad\u00c4\u009b \u00c4\u008dl\u00c3\u00a1nku v novin\u00c3\u00a1ch napadne Margaretu vytvo\u00c5\u0099it takzvan\u00c3\u00a9 \u00c4\u008dasov\u00c3\u00a9 pouzdro, do n\u00c4\u009bj\u00c5\u00be by na pam\u00c4\u009b\u00c5\u00a5 budouc\u00c3\u00adm generac\u00c3\u00adm dali p\u00c5\u0099\u00c3\u00adslu\u00c5\u00a1n\u00c3\u00adci MASHe symboly sv\u00c3\u00a9 pr\u00c3\u00a1ce a sv\u00c3\u00a9ho pobytu v Koreji.
256=Sbohem, na rozlou\u00c4\u008denou a amen|Posledn\u00c3\u00ad, dvouhodinov\u00c3\u00bd speci\u00c3\u00a1ln\u00c3\u00ad d\u00c3\u00adl zachycuje konec nemocnice MASH. Klinger se v n\u00c4\u009bm o\u00c5\u00been\u00c3\u00ad s korejskou d\u00c3\u00advkou, Hawkeye p\u00c5\u0099etrp\u00c3\u00ad nejt\u00c4\u009b\u00c5\u00be\u00c5\u00a1\u00c3\u00ad psychickou krizi sv\u00c3\u00a9ho v\u00c3\u00a1le\u00c4\u008dn\u00c3\u00a9ho \u00c5\u00beivota a nakonec se v\u00c5\u00a1ichni vracej\u00c3\u00ad dom\u00c5\u00af. V\u00c3\u00a1lka skon\u00c4\u008dila.
